<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OAU ExamGuard Login | Blogger/Marketer Access</title>
  <meta name="description" content="Sign in to OAU ExamGuard. Access blog, marketplace, and more. Blogger/Marketer login." />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen py-6 px-2">
    <h1 class="mb-6 text-3xl sm:text-4xl font-extrabold text-[#2563eb] text-center drop-shadow-md">
      Sign In to ExamGuard Nigeria
    </h1>
    <div class="w-full max-w-md sm:max-w-lg md:max-w-xl bg-white rounded-2xl shadow-xl border border-gray-100 px-5 sm:px-8 py-8 mx-auto">
      <!-- Logo and heading -->
      <div class="flex items-center mb-6 space-x-3">
        <img src="logo.png" alt="ExamGuard Logo" class="w-10 h-10 rounded-full border-2 border-blue-600 bg-white object-contain" />
        <span class="text-2xl font-semibold text-[#2563eb]">OAU ExamGuard</span>
      </div>
      <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-2">Welcome back</h2>
      <p class="text-sm text-gray-500 mb-6">
        Donâ€™t have an account?
        <a href="blogger-reg.html" class="text-[#2563eb] font-medium hover:underline">Sign up</a>
      </p>
      <form id="bloggerLoginForm" class="space-y-4" autocomplete="off">
        <div>
          <label for="emailOrUsername" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
          <input type="text" id="emailOrUsername" name="emailOrUsername" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" placeholder="Enter your email or username" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" placeholder="Enter your password" />
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm text-[#2563eb] hover:underline">Forgot password?</a>
        </div>
        <button type="submit" id="loginBtn" class="w-full text-white bg-[#2563eb] hover:bg-[#1e40af] focus:ring-4 focus:outline-none focus:ring-blue-200 font-semibold rounded-lg text-base px-5 py-2.5 mt-2 transition-all flex items-center justify-center gap-2">
          <span id="loginBtnText">Sign in to your account</span>
          <span id="loginSpinner" style="display:none;" class="spinner"></span>
        </button>
        <div id="loginMessage" class="mt-2 text-center text-sm"></div>
      </form>
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-200" />
        <span class="mx-2 text-gray-400 text-sm">or</span>
        <hr class="flex-grow border-gray-200" />
      </div>
      <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg px-5 py-2.5 bg-white hover:bg-gray-50 transition" disabled>
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" class="h-5 w-5">
        <span class="text-sm font-medium text-gray-800 opacity-60">Sign in with Google (Coming Soon)</span>
      </button>
    </div>
  </div>
  <script>
    document.getElementById('bloggerLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      setLoginFormDisabled(true);
      showLoginSpinner(true);

      const emailOrUsername = document.getElementById('emailOrUsername').value.trim();
      const password = document.getElementById('password').value;

      const payload = { emailOrUsername, password };
      let message = '', color = '';

      try {
        const response = await fetch('https://examguard-jmvj.onrender.com/api/blogger/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();

        if (response.ok) {
  message = data.message || 'Login successful!';
  color = 'text-green-600';
  // Save token for dashboard authorization
  if (data.token) {
    localStorage.setItem('token', data.token);
    sessionStorage.setItem('token', data.token);
  }
  setTimeout(() => {
    window.location.href = '/blogger-dash.html'; // Use correct dashboard path
  }, 1200);
}
         else {
          message = data.message || 'Login failed.';
          color = 'text-red-600';
        }
      } catch (err) {
        message = 'An error occurred. Please try again.';
        color = 'text-red-600';
      }

      showLoginMessage(message, color);
      setLoginFormDisabled(false);
      showLoginSpinner(false);
    });

    function setLoginFormDisabled(disabled) {
      const form = document.getElementById('bloggerLoginForm');
      Array.from(form.elements).forEach(el => el.disabled = disabled);
      document.getElementById('loginBtn').disabled = disabled;
    }
    function showLoginSpinner(show) {
      document.getElementById('loginSpinner').style.display = show ? 'inline-block' : 'none';
      document.getElementById('loginBtnText').textContent = show ? 'Processing...' : 'Sign in to your account';
    }
    function showLoginMessage(msg, cls) {
      const el = document.getElementById('loginMessage');
      el.textContent = msg;
      el.className = 'mt-2 text-center text-sm ' + (cls || '');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
              </html>
