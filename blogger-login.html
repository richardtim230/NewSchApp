<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OAU ExamGuard Nigeria</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen py-6 px-2">
    <h1 class="mb-6 text-3xl sm:text-4xl font-extrabold text-[#2563eb] text-center drop-shadow-md">Sign In to ExamGuard Nigeria</h1>
    <div class="w-full max-w-md sm:max-w-lg md:max-w-xl bg-white rounded-2xl shadow-xl border border-gray-100 px-5 sm:px-8 py-8 mx-auto">
      <!-- Logo and heading -->
      <div class="flex items-center mb-6 space-x-3">
        <!-- Replace the src below with your actual logo URL or file path -->
        <img src="logo.png" alt="ExamGuard Logo" class="w-10 h-10 rounded-full border-2 border-blue-600 bg-white object-contain" />
        <span class="text-2xl font-semibold text-[#2563eb]">OAU ExamGuard</span>
      </div>
      <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-2">Welcome back</h2>
      <p class="text-sm text-gray-500 mb-6">
        Donâ€™t have an account?
        <a href="blogger-reg.html" class="text-[#2563eb] font-medium hover:underline">Sign up</a>
      </p>
      <form class="space-y-4" autocomplete="off">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
          <input type="text" id="email" name="email" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" placeholder="Enter your email or username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" placeholder="********">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm text-[#2563eb] hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full text-white bg-[#2563eb] hover:bg-[#1e40af] focus:ring-4 focus:outline-none focus:ring-blue-200 font-semibold rounded-lg text-base px-5 py-2.5 mt-2 transition-all duration-150">
          Sign in to your account
        </button>
      </form>
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-200" />
        <span class="mx-2 text-gray-400 text-sm">or</span>
        <hr class="flex-grow border-gray-200" />
      </div>
      <button class="w-full flex items-center justify-center gap-2 border border-gray-300 rounded-lg px-5 py-2.5 bg-white hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" class="h-5 w-5">
        <span class="text-sm font-medium text-gray-800">Sign in with Google</span>
      </button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
