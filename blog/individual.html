<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogger Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">

  <!-- Hero Section -->
  <section class="relative bg-white dark:bg-gray-900 overflow-hidden">
    <div class="mx-auto max-w-screen-xl px-4 py-16 lg:flex lg:items-center lg:gap-12 lg:py-24">

      <!-- Left Content -->
      <div class="max-w-2xl text-center lg:text-left">
        <!-- Blogger Avatar (Optional) -->
        <div class="flex justify-center lg:justify-start mb-6">
          <img class="w-20 h-20 rounded-full border-4 border-indigo-500 shadow-lg"
               src="https://i.pravatar.cc/100?img=32" 
               alt="Author Avatar">
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-5xl">
          Welcome to <span class="text-indigo-600">Our Blogger Hub</span>
        </h1>

        <!-- Subtitle -->
        <p class="mt-6 text-lg leading-8 text-gray-600 dark:text-gray-300">
          Discover insightful articles and personal stories from passionate writers around the world.  
          Explore trending topics or follow your favorite authors âœ¨
        </p>

        <!-- CTA Buttons -->
        <div class="mt-8 flex flex-col items-center gap-3 sm:flex-row sm:justify-center lg:justify-start">
          <a href="#articles"
             class="rounded-lg bg-indigo-600 px-6 py-3 text-white text-base font-semibold shadow hover:bg-indigo-700 transition">
            Explore Articles
          </a>
          <a href="#authors"
             class="rounded-lg border border-gray-300 px-6 py-3 text-gray-700 dark:text-gray-200 text-base font-semibold hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            Meet Authors
          </a>
        </div>
      </div>

      <!-- Right Image -->
      <div class="relative mt-10 lg:mt-0 lg:flex-1">
        <img class="w-full rounded-lg shadow-xl"
             src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80"
             alt="Blogging illustration">
      </div>
    </div>
  </section>

  <!-- Flowbite Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
</body>
</html>
