<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger Hero Section</title>
  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <section class="relative w-full h-[90vh] bg-cover bg-center" style="background-image: url('cutebg.jpg');">
    <!-- Dark Overlay with Gradient -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/60 to-black/80"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6 sm:px-8">
      
      <!-- Dynamic Title (General Blog Page) -->
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white drop-shadow-lg">
        Welcome to Our Blog
      </h1>
      <p class="mt-4 text-lg sm:text-xl md:text-2xl text-gray-200 max-w-3xl">
        Explore fresh insights, stories, and articles written by passionate authors around the globe.
      </p>

      <!-- Optional Author Info Block (for individual blogger pages) -->
      <div class="flex items-center space-x-4 mt-6 bg-white/10 backdrop-blur-md p-4 rounded-lg shadow-lg">
        <img class="w-14 h-14 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Author">
        <div class="text-left">
          <p class="text-white font-semibold text-lg">John Doe</p>
          <p class="text-gray-300 text-sm">Tech Enthusiast â€¢ 120 Posts</p>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="w-full max-w-xl mt-8">
        <form class="flex items-center">
          <label for="search" class="sr-only">Search articles</label>
          <div class="relative w-full">
            <input type="text" id="search" class="block w-full px-5 py-3 text-gray-900 rounded-l-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Search articles...">
          </div>
          <button type="submit" class="px-6 py-3 text-white bg-blue-600 rounded-r-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition">
            Search
          </button>
        </form>
      </div>

      <!-- CTA Buttons -->
      <div class="mt-8 flex flex-wrap justify-center gap-4">
        <a href="#articles" class="px-6 py-3 text-lg font-medium text-white bg-green-600 rounded-lg shadow-lg hover:bg-green-700 focus:ring-4 focus:ring-green-300 transition">
          Start Reading
        </a>
        <a href="#subscribe" class="px-6 py-3 text-lg font-medium text-gray-900 bg-white rounded-lg shadow-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 transition">
          Subscribe
        </a>
      </div>
    </div>
  </section>

  <!-- Example Articles Section -->
  <section id="articles" class="max-w-6xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-6">Latest Articles</h2>
    <p class="text-gray-600">Articles will be displayed here...</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
