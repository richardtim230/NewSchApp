<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogger Hero Section</title>
  <!-- Tailwind & Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <section class="relative w-full h-[80vh] bg-cover bg-center" style="background-image: url('cutebg.jpg');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center h-full px-4">
      <!-- Example: For General Articles Page -->
      <h1 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-lg">
        Welcome to Our Blog
      </h1>
      <p class="mt-4 text-lg md:text-2xl text-gray-200 max-w-2xl">
        Discover insightful articles, tips, and stories from our amazing authors.
      </p>

      <!-- CTA Button -->
      <div class="mt-6">
        <a href="#articles" class="inline-block px-6 py-3 text-lg font-medium text-white bg-blue-600 rounded-lg shadow-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition">
          Explore Articles
        </a>
      </div>
    </div>
  </section>

  <!-- Example Article Section Placeholder -->
  <section id="articles" class="max-w-6xl mx-auto py-12 px-4">
    <h2 class="text-2xl font-bold mb-4">Latest Articles</h2>
    <p class="text-gray-600">Articles will be listed here...</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
