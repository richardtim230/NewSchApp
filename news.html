<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Tutor Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex flex-col h-screen overflow-hidden">
        <!-- Login Screen -->
        <div id="loginScreen" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-50" style="display:none;">
            <form id="loginForm" class="bg-white p-6 rounded-lg shadow-lg flex flex-col gap-3 w-80">
                <h2 class="text-xl font-semibold mb-2">Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" class="border rounded px-3 py-2" required>
                <input type="password" id="loginPassword" placeholder="Password" class="border rounded px-3 py-2 mb-2" required>
                <div id="loginError" class="text-red-500 text-sm mb-1"></div>
                <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign In</button>
            </form>
        </div>

        <!-- Chat Container -->
        <div id="chatContainer" class="flex flex-col h-full" style="display:none;">
            <!-- Header -->
            <header class="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md">
                <button data-drawer-target="sidebar-drawer" data-drawer-toggle="sidebar-drawer" aria-controls="sidebar-drawer" type="button" class="text-white hover:text-gray-200 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-bold">Academic Tutor</h1>
                <div id="userInfoBar" class="flex items-center">
                    <!-- Profile picture and username are rendered here -->
                </div>
            </header>

            <!-- Topics Navigation Bar -->
            <div id="topicsBar" class="flex space-x-2 p-2 border-b border-gray-200 bg-white overflow-x-auto">
                <!-- Dynamic topic buttons will appear here -->
            </div>

            <!-- Chat Area -->
            <main class="flex-1 overflow-y-auto p-4 space-y-6 relative">
                <div id="chatMessages" class="flex flex-col gap-6"></div>
                <div id="typingIndicator" style="display:none;" class="mt-2 mb-2">
                    <span class="animate-pulse bg-blue-200 rounded px-3 py-1 text-blue-900">Professor is typing...</span>
                </div>
                <button id="loadMoreBtn" class="absolute left-1/2 transform -translate-x-1/2 top-2 px-4 py-1 bg-gray-100 text-gray-700 rounded shadow hover:bg-gray-200 hidden">Load More</button>
            </main>

            <!-- Input Area -->
            <footer class="bg-white border-t border-gray-200 p-4 flex items-center space-x-2">
                <!-- New Conversation Button (Floating) -->
                <button id="newConvBtn" class="absolute bottom-20 left-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 z-50">
                    <i class="fas fa-plus text-lg"></i>
                </button>

                <!-- Topic Delete History Button (inline, shown by JS) -->
                <button id="deleteHistoryBtn" class="bg-red-200 text-red-700 px-3 py-1 rounded hover:bg-red-300 focus:outline-none" style="display:none;">
                    <i class="fas fa-trash"></i>
                    Delete Topic History
                </button>

                <!-- Attachment Button -->
                <button id="attachBtn" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <i class="fas fa-paperclip text-xl"></i>
                </button>
                <input type="file" id="attachInput" accept="image/*" class="hidden" />

                <!-- Emoji Button and Picker -->
                <button id="emojiBtn" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                    <i class="fas fa-smile text-xl"></i>
                </button>
                <div id="emojiPicker" class="absolute bottom-20 left-1/2 transform -translate-x-1/2 z-50 bg-white border border-gray-200 rounded shadow-lg p-2 flex flex-wrap gap-1 mt-2" style="display:none;">
                    <!-- Emoji span buttons will be rendered here by JS -->
                </div>

                <!-- Message Input and Send -->
                <form id="chatForm" class="flex-1 flex items-center space-x-2">
                    <textarea id="chatInput" class="flex-1 resize-none border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="1" placeholder="Type your message..."></textarea>
                    <button type="submit" class="text-blue-600 hover:text-blue-800 focus:outline-none px-3">
                        <i class="fas fa-paper-plane text-xl"></i>
                    </button>
                </form>
            </footer>
        </div>

        <!-- Sidebar Drawer -->
        <div id="sidebar-drawer" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 border-r border-gray-200" tabindex="-1" aria-labelledby="drawer-label">
            <h5 id="drawer-label" class="text-base font-semibold text-gray-500 uppercase">Menu</h5>
            <button type="button" data-drawer-hide="sidebar-drawer" aria-controls="sidebar-drawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2 right-2 flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
            <div class="py-4 overflow-y-auto">
                <ul class="space-y-2 font-medium" id="chat-history-list">
                    <!-- Chat history items, not used by ai-chat.js but retained for expansion -->
                </ul>
                <hr class="my-4 border-gray-200">
                <button id="create-topic-button" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-plus mr-2"></i> Create New Chat Topic
                </button>
                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-archive mr-2"></i> Archived Chats
                </button>
                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-cog mr-2"></i> Settings
                </button>
            </div>
        </div>

        <!-- Image Preview Modal -->
        <div id="image-preview-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg p-4 max-w-lg w-full">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold">Image Preview</h3>
                    <button id="close-preview" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="preview-container" class="grid grid-cols-3 gap-2 max-h-96 overflow-y-auto"></div>
                <div class="mt-4 flex justify-end">
                    <button id="send-images" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
                </div>
            </div>
        </div>
        <script src="ai-chat.js"></script>
    </div>
</body>
</html>
