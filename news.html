<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Tutor Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Add basic styles for emoji picker modal and overlay */
      .emoji-picker { display: none; z-index: 60; }
      .emoji-picker.active { display: grid; }
      .login-screen {display:none;}
      .chat-header {position:relative;}
      .fixed-footer {z-index:51;}
      /* Ensures floating button stays above modal when active */
      #newConvBtn, #new-chat-button { z-index:55; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- LOGIN SCREEN - linked to ai-chat.js -->
    <div id="loginScreen" class="login-screen fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-100 z-50">
        <form class="login-card bg-white rounded-xl shadow-lg px-6 py-8 min-w-[300px] max-w-[380px] w-full flex flex-col items-center gap-4" id="loginForm">
            <div class="login-header flex flex-col items-center gap-2 w-full">
                <img src="/logo.png" alt="Academic Tutor" class="login-logo w-16 h-16 rounded-full shadow">
                <h2 class="text-lg font-bold text-blue-600">Welcome to Academic Tutor</h2>
                <p class="login-desc text-gray-600 text-base text-center">Your personal academic assistant</p>
            </div>
            <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required class="w-full border px-3 py-2 rounded-lg">
            <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required class="w-full border px-3 py-2 rounded-lg">
            <button type="submit" class="login-btn w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Login</button>
            <div id="loginError" class="login-error text-red-600 text-sm min-h-[20px] text-center"></div>
        </form>
    </div>

    <div class="flex flex-col h-screen overflow-hidden" id="chatContainer" style="display:none;">
        <!-- Header (linked to ai-chat.js) -->
        <header class="chat-header bg-blue-600 text-white p-4 flex items-center justify-between shadow-md">
            <button data-drawer-target="sidebar-drawer" data-drawer-toggle="sidebar-drawer" aria-controls="sidebar-drawer" type="button" class="text-white hover:text-gray-200 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <span><i class="fas fa-graduation-cap"></i> Academic Tutor</span>
            <span class="user-info-bar flex items-center" id="userInfoBar"></span>
        </header>

        <!-- Topics Bar (linked to ai-chat.js) -->
        <nav class="chat-topics-bar px-6 py-2 flex items-center gap-3 border-b border-gray-200 bg-white" id="topicsBar"></nav>
        <button class="delete-history-btn bg-red-500 text-white px-3 py-2 mt-2 ml-6 rounded hover:bg-red-700" id="deleteHistoryBtn" style="display:none;">
            <i class="fa fa-trash"></i> Delete History
        </button>

        <!-- Chat Main Area (linked to ai-chat.js) -->
        <main class="chat-messages flex-1 overflow-y-auto px-4 py-4 bg-gray-50" id="chatMessages">
            <div class="typing-indicator text-gray-500 text-sm mt-2" id="typingIndicator" style="display:none;">Professor is typing...</div>
        </main>
        <button id="loadMoreBtn" class="loadmore-btn mx-auto mb-2 bg-gray-200 text-blue-600 rounded py-2 px-6 hover:bg-gray-300 transition" style="display:none;">Load More</button>

        <!-- Input Area (linked to ai-chat.js) -->
        <footer class="fixed-footer w-full bg-white border-t border-gray-200 px-0 flex items-center justify-center bottom-0 left-0" style="height:95px;">
            <div class="chat-input-bar-container w-full max-w-xl px-4">
                <form class="chat-input-bar flex items-center gap-2 w-full bg-white rounded-lg px-3 py-3 shadow-md" id="chatForm" autocomplete="off">
                    <button type="button" class="emoji-btn text-gray-500 hover:text-blue-600 transition" id="emojiBtn" title="Emoji Picker"><i class="fa-regular fa-face-grin"></i></button>
                    <div class="emoji-picker absolute z-40 bg-white border border-gray-300 rounded-lg px-2 py-2 shadow" id="emojiPicker"></div>
                    <button type="button" class="attach-btn text-gray-500 hover:text-blue-600 transition" id="attachBtn" title="Attach image"><i class="fa-solid fa-paperclip"></i></button>
                    <input type="file" style="display:none;" id="attachInput" accept="image/*"/>
                    <textarea class="chat-input flex-1 border-gray-200 bg-gray-50 border rounded-lg px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" id="chatInput" rows="2"
                        placeholder="Type your academic question... (Shift+Enter for newline, $math$ or block \[math\])"
                        autocomplete="off"></textarea>
                    <button type="submit" class="send-btn rounded-full w-10 h-10 bg-blue-600 text-white flex items-center justify-center hover:bg-blue-700 transition" title="Send"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </footer>
        <!-- Floating button for quick new chat (remains, you had both!) -->
        <button id="newConvBtn" class="absolute bottom-24 left-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 z-50 flex items-center gap-1">
            <i class="fa fa-plus text-lg"></i> New Conversation
        </button>
    </div>

    <!-- Sidebar Drawer (original, untouched, with chat history) -->
    <div id="sidebar-drawer" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 border-r border-gray-200" tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label" class="text-base font-semibold text-gray-500 uppercase">Menu</h5>
        <button type="button" data-drawer-hide="sidebar-drawer" aria-controls="sidebar-drawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center">
            <i class="fas fa-times"></i>
        </button>
        <div class="py-4 overflow-y-auto">
            <ul class="space-y-2 font-medium" id="chat-history-list">
                <!-- Chat history items -->
            </ul>
            <hr class="my-4 border-gray-200">
            <button id="create-topic-button" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-plus mr-2"></i> Create New Chat Topic
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-archive mr-2"></i> Archived Chats
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-cog mr-2"></i> Settings
            </button>
        </div>
    </div>

    <!-- Image Preview Modal (untouched, original) -->
    <div id="image-preview-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-4 max-w-lg w-full">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-semibold">Image Preview</h3>
                <button id="close-preview" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="preview-container" class="grid grid-cols-3 gap-2 max-h-96 overflow-y-auto"></div>
            <div class="mt-4 flex justify-end">
                <button id="send-images" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
            </div>
        </div>
    </div>

    <!-- Only link a single script for functionality! -->
    <script src="ai-chat.js"></script>
    <!-- If your sidebar/history/modal needs additional JS, import here after ai-chat.js -->
</body>
</html>
