<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Tutor Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="flex flex-col h-screen overflow-hidden" id="chatContainer">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md chat-header">
            <button data-drawer-target="sidebar-drawer" data-drawer-toggle="sidebar-drawer" aria-controls="sidebar-drawer" type="button" class="text-white hover:text-gray-200 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold flex flex-row items-center gap-3"><i class="fas fa-graduation-cap"></i> Academic Tutor</h1>
            <div class="flex items-center user-info-bar" id="userInfoBar">
                <i class="fas fa-user-circle text-2xl mr-1"></i>
                <span class="text-sm">UserName</span>
            </div>
        </header>

        <!-- Topic Bar -->
        <div class="chat-topics-bar flex items-center gap-3 px-4 py-2 bg-gray-50 border-b" id="topicsBar">
            <!-- Topic buttons injected by JS -->
        </div>
        <button class="delete-history-btn bg-red-600 text-white rounded-lg px-3 py-2 ml-4 mt-2 mb-2 shadow hover:bg-red-700"
            id="deleteHistoryBtn" style="display:none;">
            <i class="fa fa-trash"></i> Delete History
        </button>

        <!-- Chat Area -->
        <main class="flex-1 overflow-y-auto p-4 space-y-6 chat-messages" id="chatMessages">
            <div class="typing-indicator text-blue-500 mb-2" id="typingIndicator" style="display:none;">Professor is typing...</div>
            <!-- Messages will be appended here -->
        </main>
        <button id="loadMoreBtn" class="loadmore-btn bg-gray-200 text-blue-700 rounded-lg px-4 py-2 mx-auto my-2 shadow hover:bg-gray-300" style="display:none;">Load More</button>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 p-4 flex items-center space-x-2 fixed left-0 bottom-0 w-full" style="height:86px;">
            <!-- New Conversation Button -->
            <button id="newConvBtn" class="absolute bottom-20 left-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 z-50 new-conversation-btn">
                <i class="fas fa-plus text-lg"></i>
            </button>
            <!-- Attachment Button -->
            <button type="button" class="attach-btn text-gray-600 hover:text-gray-800 focus:outline-none" id="attachBtn" title="Attach image">
                <i class="fas fa-paperclip text-xl"></i>
            </button>
            <input type="file" id="attachInput" accept="image/*" multiple class="hidden" />

            <!-- Emoji Button -->
            <button type="button" class="emoji-btn text-gray-600 hover:text-gray-800 focus:outline-none" id="emojiBtn">
                <i class="fas fa-smile text-xl"></i>
            </button>
            <div class="emoji-picker absolute left-60 bottom-16 bg-white border rounded-lg p-2 shadow-lg z-50" id="emojiPicker"></div>

            <!-- Message Input -->
            <form class="flex-1 flex chat-input-bar gap-2 h-full" id="chatForm" autocomplete="off" style="max-width:500px;">
                <textarea id="chatInput" class="flex-1 resize-none border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Type your message..."></textarea>
                <button type="submit" class="send-btn text-blue-600 hover:text-blue-800 focus:outline-none bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center ml-2" id="sendBtn">
                    <i class="fas fa-paper-plane text-xl"></i>
                </button>
            </form>

            <!-- Voice Button (optional) -->
            <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <i class="fas fa-microphone text-xl"></i>
            </button>
        </footer>
    </div>

    <!-- Sidebar Drawer -->
    <div id="sidebar-drawer" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 border-r border-gray-200" tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label" class="text-base font-semibold text-gray-500 uppercase">Menu</h5>
        <button type="button" data-drawer-hide="sidebar-drawer" aria-controls="sidebar-drawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2 right-2 flex items-center justify-center">
            <i class="fas fa-times"></i>
        </button>
        <div class="py-4 overflow-y-auto">
            <ul class="space-y-2 font-medium" id="chat-history-list">
                <!-- Chat history items -->
            </ul>
            <hr class="my-4 border-gray-200">
            <button id="newTopicBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-plus mr-2"></i> Create New Chat Topic
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-archive mr-2"></i> Archived Chats
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-cog mr-2"></i> Settings
            </button>
        </div>
    </div>

    <!-- Image Preview Modal (custom, does not conflict with ai-chat.js ids) -->
    <div id="image-preview-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-4 max-w-lg w-full">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-semibold">Image Preview</h3>
                <button id="close-preview" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="preview-container" class="grid grid-cols-3 gap-2 max-h-96 overflow-y-auto"></div>
            <div class="mt-4 flex justify-end">
                <button id="send-images" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
            </div>
        </div>
    </div>

    <!-- MathJax (for math rendering in AI responses) -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre','code'],
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- ai-chat.js integration -->
    <script src="ai-chat.js"></script>
</body>
</html>
