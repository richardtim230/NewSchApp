<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved AI Lectures | OAU ExamGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    .lecture-card {
      background: #fff;
      border-radius: 1.1rem;
      box-shadow: 0 4px 18px #6366f166;
      margin-bottom: 2rem;
      overflow: hidden;
      transition: box-shadow .2s;
    }
    .lecture-card:hover {
      box-shadow: 0 8px 36px #6366f133;
    }
    .accordion-header {
      cursor: pointer;
      user-select: none;
      padding: 1.2rem 1.2rem 1.2rem 2rem;
      background: linear-gradient(90deg,#6366f1 60%,#3b82f6 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .accordion-header .fa-chevron-down {
      transition: transform .2s;
    }
    .accordion-header.open .fa-chevron-down {
      transform: rotate(180deg);
    }
    .card-meta {
      font-size: 0.9em;
      color: #64748b;
      margin-top: 2px;
      margin-bottom: 8px;
      font-weight: 500;
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }
    .accordion-content {
      display: none;
      padding: 2rem 2rem 2rem 2.5rem;
      background: #f1f5fd;
      border-top: 1px solid #e0e7ff;
      font-size: 1.06rem;
      color: #1e293b;
    }
    .accordion-content.open {
      display: block;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #312e81;
      background: linear-gradient(90deg,#e0e7ff 60%,#fff 100%);
      border-left: 5px solid #6366f1;
      border-radius: 0.5rem 0 0 0.5rem;
      padding: 0.6em 1em 0.6em 1.2em;
      margin: 2em 0 1.1em 0;
      box-shadow: 0 1px 6px #6366f124;
      letter-spacing: 0.01em;
      display: flex;
      gap: 0.7em;
      align-items: center;
    }
    .note-content {
      font-size: 1rem;
      line-height: 1.8;
      color: #1e293b;
      background: #f1f5fd;
      border-radius: 0.7em;
      margin-bottom: 1.6em;
      padding: 1.2em 1.5em 1.2em 1.5em;
      box-shadow: 0 1px 7px #6366f111;
    }
    .flashcard {
      background: #fff;
      border: 1px solid #e0e7ff;
      border-radius: 0.7em;
      padding: 1em 1.2em;
      box-shadow: 0 1px 6px #6366f133;
      font-weight: 600;
      color: #312e81;
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 0.6em;
      margin-right: 0.6em;
      display: inline-block;
    }
    .flashcard:hover {
      background: #f1f5fd;
    }
    .note-label {
      background: linear-gradient(90deg, #e0e7ff 60%, #fff 100%);
      padding: 0.3em 1em;
      border-radius: 0.8em;
      font-size: 1.05em;
      margin-bottom: 1em;
      color: #6366f1;
      font-weight: 600;
      box-shadow: 0 1px 6px #6366f124;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .lecture-card { margin-bottom: 1rem; }
      .accordion-header { padding: 1rem 1rem 1rem 1.2rem; font-size: 1.06rem; }
      .accordion-content { padding: 1.2rem 0.7rem 1.2rem 1.2rem; }
      .section-title { padding-left: 0.8em; padding-right: 0.8em; }
    }
  </style>
</head>
<body>
  <nav class="bg-white border-b border-indigo-100 py-4 shadow sticky top-0 z-40">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4">
      <a href="student_dashoard.html" class="flex items-center gap-2 text-indigo-700 font-bold text-lg">
        <i class="fas fa-arrow-left"></i> Dashboard
      </a>
      <h1 class="text-2xl font-extrabold text-indigo-900 tracking-tight drop-shadow-lg">Saved AI Lectures</h1>
      <div></div>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto p-4 pt-8">
    <div class="mb-4 font-semibold text-indigo-900 text-lg">Your saved notes, neatly organized. Click a topic to expand:</div>
    <div id="lectureList"></div>
  </main>
  <script>
    // --- Authentication check ---
    function ensureLoggedIn() {
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/mock-icthallb";
    }
    ensureLoggedIn();

    function getSavedLectures() {
      try { return JSON.parse(localStorage.getItem("savedLectures")) || []; }
      catch { return []; }
    }
    // --- Render as accordion ---
    function renderLectureList() {
      const listDiv = document.getElementById("lectureList");
      const lectures = getSavedLectures();
      if (!lectures.length) {
        listDiv.innerHTML = `
          <div class="bg-white border border-indigo-200 rounded-xl p-8 text-center shadow text-indigo-700 font-medium">
            <i class="fas fa-book-open text-3xl mb-2 text-indigo-400"></i><br>
            No saved AI lectures yet.<br>
            Go to <a href="ai-lecture.html" class="text-indigo-600 underline">AI Study Assistant</a> to save notes!
          </div>
        `;
        return;
      }
      // Group by topic (latest first)
      const uniqueTopics = [];
      const topicMap = {};
      for (let i = lectures.length-1; i >=0; i--) {
        const lec = lectures[i];
        if (!topicMap[lec.topic]) {
          topicMap[lec.topic] = lec;
          uniqueTopics.push(lec.topic);
        }
      }
      listDiv.innerHTML = "";
      uniqueTopics.forEach((topic, idx) => {
        const lec = topicMap[topic];
        const data = lec.lecture;
        // Get summary snippet
        let snippet = (data.summary || data.introduction || "").slice(0, 128);
        if (snippet.length === 128) snippet += "...";
        listDiv.innerHTML += `
          <div class="lecture-card">
            <div class="accordion-header flex open" data-idx="${idx}">
              <span><i class="fas fa-book mr-2"></i>${topic}</span>
              <span class="card-meta">
                <i class="fas fa-calendar-alt mr-1"></i> ${lec.date} ${lec.time}
                <i class="fas fa-chevron-down ml-2"></i>
              </span>
            </div>
            <div class="accordion-content" id="content-${idx}">
              <div class="note-label mb-1">AI Lecture Note</div>
              <div class="meta-data mb-3">Saved on: ${lec.date} ${lec.time}</div>
              <div class="mb-3 text-indigo-900 font-medium">${data.introduction || ""}</div>
              ${data.introQuote ? `<div class="mb-4 italic text-indigo-600">“${data.introQuote}”</div>` : ""}
              ${
                data.flashcards && data.flashcards.length ? `
                <div class="font-bold text-indigo-900 mb-2">Flashcards:</div>
                <div class="flex flex-wrap gap-2 mb-2">
                  ${data.flashcards.map(card => `
                    <div class="flashcard">
                      <span>${card.term}</span>
                      <span class="block text-indigo-600 text-sm">${card.def}</span>
                    </div>
                  `).join("")}
                </div>
                ` : ""
              }
              ${
                data.outlines && data.notes
                ? data.outlines.map(outline => `
                    <div class="section-title"><i class="fas fa-circle-dot text-xs text-indigo-400"></i> ${outline}</div>
                    <div class="note-content">${data.notes[outline]}</div>
                  `).join("")
                : ""
              }
              ${data.summary ? `
                <div class="font-bold text-indigo-900 mb-1 mt-5">Summary:</div>
                <div class="bg-indigo-50 rounded-lg p-3 text-indigo-800 mb-3">${data.summary}</div>
              ` : ""}
              ${(data.examTips && data.examTips.length) ? `
                <div class="font-bold text-indigo-900 mb-1 mt-4">Exam Tips:</div>
                <ul class="list-disc pl-5 text-indigo-700 mb-2">${data.examTips.map(tip => `<li>${tip}</li>`).join('')}</ul>
              ` : ""}
              ${(data.likelyExamQuestions && data.likelyExamQuestions.length) ? `
                <div class="font-bold text-indigo-900 mb-1 mt-4">Likely Exam Questions:</div>
                <ul class="list-decimal pl-6 text-indigo-700 mb-2">${data.likelyExamQuestions.map(q => `<li>${q}</li>`).join('')}</ul>
              ` : ""}
            </div>
          </div>
        `;
      });
      // Accordion logic
      setTimeout(() => {
        document.querySelectorAll('.accordion-header').forEach((header, idx) => {
          header.onclick = function() {
            const content = document.getElementById("content-"+idx);
            const chevron = header.querySelector('.fa-chevron-down');
            if (content.classList.contains("open")) {
              content.classList.remove("open");
              chevron.classList.remove("open");
            } else {
              // Close all others
              document.querySelectorAll('.accordion-content').forEach(c=>c.classList.remove("open"));
              document.querySelectorAll('.accordion-header .fa-chevron-down').forEach(ch=>ch.classList.remove("open"));
              content.classList.add("open");
              chevron.classList.add("open");
              // Scroll into view when opened
              setTimeout(()=>header.scrollIntoView({behavior:"smooth",block:"start"}),110);
            }
          };
          // First open by default
          if (idx === 0) {
            document.getElementById("content-0").classList.add('open');
            header.querySelector('.fa-chevron-down').classList.add('open');
          }
        });
      }, 80);
    }
    window.addEventListener("DOMContentLoaded", renderLectureList);
  </script>
</body>
</html>
