<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Flowbite CSS & Tailwind -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#f1f5f9',
            user: '#dcfce7',
            bot: '#f3f4f6'
          },
          fontFamily: {
            body: ['Segoe UI', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre','code'],
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Custom Style Overrides -->
  <style>
    .scrollbar-thin::-webkit-scrollbar { width: 6px; background: #f1f5f9; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #2563eb44; border-radius: 6px; }
    .rich-block { font-size: 0.96em; }
    .math { font-size: 1.2em; }
  </style>
</head>
<body class="bg-secondary font-body min-h-screen">

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="fixed inset-0 z-[105] flex items-center justify-center bg-secondary" style="display:none;">
    <form class="bg-white rounded-2xl shadow-2xl py-10 px-8 min-w-[295px] max-w-[340px] flex flex-col items-center gap-4" id="loginForm">
      <div class="flex flex-col items-center gap-2 w-full">
        <img src="/logo.png" alt="Academic Tutor" class="rounded-full w-16 h-16 shadow-md mb-2">
        <h2 class="text-2xl font-bold text-primary text-center">Welcome to Academic Tutor</h2>
        <p class="text-base text-gray-600 text-center font-medium mb-3">Your personal academic assistant</p>
      </div>
      <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required
        class="w-full p-3 rounded-lg border border-gray-200 focus:border-primary bg-slate-50 text-base outline-none mt-2 mb-1">
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required
        class="w-full p-3 rounded-lg border border-gray-200 focus:border-primary bg-slate-50 text-base mb-2">
      <button type="submit" class="w-full py-3 bg-primary text-white rounded-lg font-semibold mt-2 hover:bg-blue-800 transition-colors">Login</button>
      <div id="loginError" class="text-red-500 text-sm min-h-[15px] text-center mt-2"></div>
    </form>
  </div>

  <!-- MAIN CHAT CONTAINER -->
  <section id="chatContainer" class="w-full max-w-2xl mx-auto bg-white rounded-3xl shadow-xl h-screen flex flex-col overflow-hidden" style="display:none;">
    <!-- Chat Header -->
    <header class="bg-primary text-white flex items-center justify-between px-6 py-5 rounded-t-3xl min-h-[64px]">
      <span class="text-xl font-bold flex items-center gap-3"><i class="fas fa-graduation-cap"></i> Academic Tutor</span>
      <button class="new-conversation-btn flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg font-medium shadow hover:bg-blue-700 transition" id="newConvBtn">
        <i class="fa fa-plus"></i> New Conversation
      </button>
      <span class="user-info-bar text-base font-semibold flex items-center gap-2" id="userInfoBar"></span>
    </header>

    <!-- Topics Bar (tabs) -->
    <div class="chat-topics-bar flex flex-wrap gap-3 items-center px-6 py-3 bg-slate-50 border-b border-gray-200 relative scrollbar-thin overflow-x-auto" id="topicsBar">
      <button class="topic-btn active px-5 py-2 rounded-lg bg-blue-100 text-primary font-semibold flex items-center gap-2 shadow transition hover:bg-blue-200 focus:outline-none"><i class="fa fa-book"></i> General</button>
      <button class="topic-btn px-4 py-2 rounded-lg bg-primary text-white font-semibold flex items-center gap-1 new-topic-btn shadow transition hover:bg-blue-700" id="newTopicBtn"><i class="fa fa-plus"></i> New Topic</button>
    </div>
    <div class="flex w-full px-6 py-2">
      <button class="delete-history-btn flex items-center gap-1 px-4 py-2 bg-red-600 text-white rounded-lg font-semibold shadow hover:bg-red-800 transition ml-auto" id="deleteHistoryBtn" style="display:none;">
        <i class="fa fa-trash"></i> Delete History
      </button>
    </div>

    <!-- Chat Messages Area -->
    <div id="chatMessages" class="chat-messages flex-1 p-4 overflow-y-auto bg-secondary flex flex-col gap-5 relative scrollbar-thin">
      <div class="typing-indicator text-gray-600 text-base my-2 flex items-center gap-2" id="typingIndicator" style="display:none;">
        <i class="fa-solid fa-spinner animate-spin"></i> Professor is typing...
      </div>
      <!-- Messages injected here -->
    </div>
    <button id="loadMoreBtn" class="loadmore-btn block mx-auto mb-2 bg-blue-50 text-primary px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-100 transition" style="display:none;">Load More</button>
    
    <!-- Footer / Input Bar -->
    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 z-50 py-2 flex justify-center items-center h-[100px]">
      <div class="chat-input-bar-container w-full max-w-2xl px-3">
        <form class="chat-input-bar flex items-center gap-2 w-full" id="chatForm" autocomplete="off">
          <button type="button" class="emoji-btn text-xl flex items-center justify-center w-10 h-10 rounded-lg bg-slate-100 hover:bg-blue-100 text-blue-600 transition" id="emojiBtn" title="Emoji Picker">
            <i class="fa-regular fa-face-grin"></i>
          </button>
          <div class="emoji-picker absolute z-40 bg-white border border-gray-200 shadow-lg rounded-xl p-2" id="emojiPicker"></div>
          <button type="button" class="attach-btn text-xl flex items-center justify-center w-10 h-10 rounded-lg bg-slate-100 hover:bg-blue-100 text-blue-600 transition" id="attachBtn" title="Attach image">
            <i class="fa-solid fa-paperclip"></i>
          </button>
          <input type="file" style="display:none;" id="attachInput" accept="image/*"/>
          <textarea class="chat-input resize-none p-3 flex-1 rounded-xl border border-gray-200 bg-slate-50 text-base outline-none focus:border-primary min-h-[38px] max-h-[98px]"
            id="chatInput" rows="2"
            placeholder="Type your academic question... (Shift+Enter for newline, $math$ or block \[math\])"
            autocomplete="off"></textarea>
          <button type="submit" class="send-btn w-11 h-11 rounded-full bg-primary flex items-center justify-center text-white text-xl ml-2 hover:bg-blue-800 transition" title="Send">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </footer>
  </section>

  <!-- Flowbite JS & App JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="ai-chat.js"></script>
</body>
</html>
