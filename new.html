<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MathJax and FontAwesome (keep for rendering) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre','code'],
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Google Fonts for better appearance -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1747a7;
      --accent: #26e3e9;
      --secondary: #f8f9fb;
      --background: #eef2f9;
      --user: #e3fff0;
      --bot: #eaf1fb;
      --danger: #f5222d;
      --danger-hover: #c81824;
      --radius-lg: 18px;
      --radius-sm: 9px;
      --shadow: 0 16px 40px rgba(37,99,235,0.08);
      --font-main: 'Montserrat', 'Inter', Arial, sans-serif;
    }
    body {
      background: var(--background);
      font-family: var(--font-main);
      margin: 0;
      min-height: 100vh;
      color: #282c3d;
      letter-spacing: .03em;
    }

    /* --- LOGIN SCREEN --- */
    .login-screen {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: var(--background);
      position: fixed; top: 0; left: 0; z-index: 105;
      flex-direction: column;
    }
    .login-card {
      background: linear-gradient(110deg,#fff 74%, #eaf1fb 100%);
      padding: 50px 32px 40px 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      min-width: 300px; max-width: 370px;
      display: flex; flex-direction: column; align-items: center; gap: 16px;
      position: relative;
    }
    .login-header {
      display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%;
    }
    .login-logo {
      width: 70px; height: 70px; border-radius: 50%;
      box-shadow: 0 2px 10px #2563eb29; object-fit: cover;
      background: #eef2f9;
      margin-bottom: 8px;
      border: 2px solid var(--primary);
    }
    .login-header h2 {
      font-size: 1.48rem; font-weight: 700; margin: 4px 0 8px 0;
      color: var(--primary);
      text-align: center;
      letter-spacing: .05em;
      text-shadow: 0 2px 6px #2563eb27;
    }
    .login-desc {
      font-size: 1.11rem;
      color: #4d5877;
      text-align: center; margin: 0 0 13px 0;
      font-weight: 510;
    }
    .login-card input {
      font-size: 1.02rem;
      width: 100%;
      padding: 14px;
      border-radius: var(--radius-sm);
      border: 1.5px solid #e5e7eb;
      outline: none;
      margin-bottom: 12px;
      margin-top: 6px;
      background: #f2f8fe;
      transition: border 0.19s;
    }
    .login-card input:focus {
      border-color: var(--primary);
      background: #eaf1fb;
    }
    .login-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(93deg,var(--primary),var(--accent) 97%);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1.07rem;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 1px 8px #2563eb14;
      letter-spacing: .04em;
      transition: background 0.19s;
    }
    .login-btn:hover {
      background: var(--primary-dark);
    }
    .login-error {
      color: var(--danger);
      font-size: .99em;
      min-height: 20px;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      letter-spacing: .03em;
    }
    /* --- MAIN CHAT CONTAINER --- */
    .chat-container {
      background: #fff;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      width: 99%; max-width: 570px; min-width: 320px;
      height: 94vh; min-height: 570px; position: relative;
      display: flex; flex-direction: column;
      margin: 2vh auto 0 auto;
      overflow: hidden;
      border: 1.5px solid #eaf1fb;
      transition: box-shadow .16s;
    }
    .chat-header {
      background: linear-gradient(90deg,var(--primary),#417cd6 84%);
      color: #fff;
      padding: 22px 34px 16px 24px;
      font-size: 1.32rem; font-weight: bold;
      text-align: left; display: flex;
      align-items: center; gap: 16px;
      letter-spacing: .09em; justify-content: space-between;
      border-top-left-radius: var(--radius-lg);
      border-top-right-radius: var(--radius-lg);
      min-height: 66px;
      box-shadow: 0px 0px 8px #2563eb19;
    }
    .user-info-bar {
      display: flex; align-items: center; gap: 13px;
      font-size: 1.01rem; font-weight: 550;
      background: #fff3; padding: 4px 14px 4px 10px; border-radius: 23px;
      box-shadow: 0 1px 2px #2563eb08;
    }
    .new-conversation-btn {
      background: var(--accent); color: #17527a;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1.07rem;
      font-weight: 540;
      padding: 10px 19px;
      cursor: pointer;
      margin-left: 20px;
      transition: background 0.17s;
      display: flex; align-items: center; gap: 8px;
      box-shadow: 0 2px 7px #26e3e949;
    }
    .new-conversation-btn:hover {
      background: var(--primary-dark);
      color: #fff;
    }

    /* --- TOPICS BAR --- */
    .chat-topics-bar {
      background: #fafeff;
      border-bottom: 1.5px solid #e5e7eb;
      padding: 12px 26px 12px 26px;
      display: flex; align-items: center; gap: 21px;
      min-height: 56px;
      flex-wrap: wrap;
      position: relative;
      overflow-x: auto;
      box-shadow: 0 2px 7px #2563eb13;
    }
    .topic-btn {
      padding: 11px 22px;
      background: none;
      border: none;
      color: var(--primary);
      outline: none;
      font-size: 1.07rem;
      font-weight: 540;
      cursor: pointer;
      text-align: left;
      border-radius: var(--radius-sm);
      box-shadow: 0 2px 4px #e0eafb10;
      display: flex; align-items: center; gap: 9px;
      margin-right: 7px;
      margin-top: 2px;
      transition: background .17s,color .17s,box-shadow .15s;
    }
    .topic-btn.active, .topic-btn:hover {
      background: #d5e5f6;
      color: #1747a7;
      font-weight: 600;
      box-shadow: 0 2px 8px #2563eb24;
    }
    .new-topic-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.99rem;
      padding: 10px 16px;
      margin-left: 14px;
      cursor: pointer;
      display: flex; align-items: center; gap: 5px;
      box-shadow: 0 2px 9px #2563eb17;
      transition: background 0.17s;
    }
    .new-topic-btn:hover {
      background: var(--primary-dark);
    }
    /* --- Delete history --- */
    .delete-history-btn {
      background: var(--danger);
      color: #fff; border: none;
      border-radius: var(--radius-sm);
      padding: 9px 16px;
      font-size: 1.03rem;
      font-weight: 540;
      cursor: pointer;
      margin: 12px 0 0 24px;
      transition: background .18s;
      display: flex; align-items: center; gap: 7px;
      box-shadow: 0 1px 6px #f5222d18;
      position: absolute; right: 24px; top: 80px;
    }
    .delete-history-btn:hover { background: var(--danger-hover); }

    /* --- MESSAGES --- */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 27px 2px 27px;
      background: var(--secondary);
      display: flex; flex-direction: column; gap: 20px;
      position: relative;
      margin-bottom: 95px; /* fixed footer spacer */
      min-height: 0;
      transition: background 0.2s;
      scroll-behavior: smooth;
    }
    .typing-indicator {
      font-size: 1.09rem; color: #7899b3; margin-left: 12px;
      animation: typingBlink 1.2s infinite;
      background: none; margin-top: 2px;
      font-weight: 540;
      letter-spacing: .06em;
      text-shadow: 0 1px 4px #eef2f968;
    }
    @keyframes typingBlink {0%{opacity:1;}50%{opacity:0.42;}100%{opacity:1;}}

    .message-row {
      display: flex;
      align-items: flex-end; gap: 16px;
      position: relative;
      width: 100%;
      margin-bottom: 2px;
    }
    .message-row.user { justify-content: flex-end; }
    .message-row.prof { justify-content: flex-start; }
    .message-avatar {
      width: 34px; height: 34px;
      border-radius: 50%; object-fit: cover;
      box-shadow: 0 2px 8px #2222;
      border: 2px solid var(--primary);
      background: #eef2fb;
    }
    .message-bubble {
      max-width: 96%;
      margin: 9px 0;
      padding: 18px 22px;
      border-radius: 21px 21px 7px 21px;
      font-size: 1.09rem;
      background: var(--bot); color: #202345;
      line-height: 1.59; word-break: break-word;
      min-width: 90px; position: relative;
      box-shadow: 0 2px 14px #d0d7ec20;
      font-weight: 520;
    }
    .message-row.user .message-bubble {
      background: var(--user);
      color: #25633e;
      border-radius: 21px 21px 21px 7px;
      box-shadow: 0 2px 14px #caddc820;
    }
    .message-meta {
      font-size: 0.91rem;
      color: #778;
      margin: 5px 0 0 0;
      text-align: right;
      margin-right: 11px;
      display: flex; align-items: center; gap: 4px;
      font-weight: 500;
    }
    .message-row.prof .message-meta {
      text-align: left; margin-left: 13px;
    }
    /* --- Message actions --- */
    .message-actions {
      position: absolute; right: 10px; top: 13px;
      display: flex; gap: 13px; opacity: 0;
      transition: opacity 0.17s;
    }
    .message-row:hover .message-actions,
    .message-row:focus-within .message-actions {
      opacity: 1;
    }
    .copy-btn, .edit-btn, .delete-btn {
      background: none; border: none; color: #888;
      font-size: 1.13rem; cursor: pointer; padding: 5px;
      border-radius: 5px;
      transition: background 0.15s, color 0.15s;
      outline: none;
    }
    .copy-btn:hover, .edit-btn:hover, .delete-btn:hover {
      background: #e7f0fd; color: var(--primary);
      box-shadow: 0 1px 6px #2563eb18;
    }

    /* --- Rich markdown / images / tables etc. --- */
    .rich-block {margin: 12px 0; padding: 0 2vw; font-size: 1.01em; }
    .rich-block h1,.rich-block h2,.rich-block h3,.rich-block h4 {margin: 0.38em 0 0.12em 0;}
    .rich-block ul,.rich-block ol {margin-bottom: 0.13em; padding-left: 1em;}
    .rich-block li {margin-bottom: 0.21em; line-height: 1.43; font-size: 1em;}
    .rich-block table {border: 2px solid #c6c8d0; border-radius: 9px; width: 99%; margin: 0.4em 0; background: #fff;}
    .rich-block th,.rich-block td {border: 1px solid #e4e5eb; padding: 7px 13px;}
    .math {font-size: 1.16em;background: none!important;}

    /* --- Load more --- */
    .loadmore-btn {
      margin: 4px auto 0 auto; display: block;
      padding: 11px 29px; font-size: 1.06rem; font-weight: 550;
      background: #eff2fa; color: var(--primary);
      border: none; border-radius: var(--radius-sm); cursor: pointer;
      box-shadow: 1px 3px 8px 0 #a4b2db19; transition: background 0.15s, color 0.15s;
      letter-spacing: .03em;
    }
    .loadmore-btn:hover { background: #dbe7fa; color: var(--primary-dark); }

    /* --- Fixed Footer / Input Bar --- */
    .fixed-footer {
      position: fixed; bottom: 0; left: 0; width: 100vw;
      background: #fff;
      border-top: 2px solid #eaf1fb;
      z-index: 99;
      box-shadow: 0 -2px 16px #2563eb13;
      padding: 0 0 1px 0;
      height: 95px;
      display: flex; align-items: center; justify-content: center;
      transition: box-shadow .15s;
    }
    .chat-input-bar-container {
      width: 97vw; max-width: 570px; margin: 0 auto; position: relative;
    }
    .chat-input-bar {
      display: flex; align-items: center;
      padding: 14px 11px 14px 11px;
      background: #fafeff;
      width: 100%; gap: 9px; min-width: 210px;
      border: none;
      position: relative;
      border-radius: var(--radius-lg);
      box-shadow: 0 1px 8px #2563eb17;
      border: 1.5px solid #eaf1fb;
    }
    .chat-input {
      padding: 13px 15px;
      font-size: 1.13rem;
      border-radius: var(--radius-lg);
      border: 1.5px solid #dfedfd;
      outline: none; flex: 1; resize: vertical;
      min-height: 34px; max-height: 124px; line-height: 1.45;
      margin-right: 6px;
      background: #f7faff;
      color: #2a3357;
      box-shadow: 0 1px 5px #c8e1fc26;
      font-family: var(--font-main);
      transition: border 0.14s;
    }
    .chat-input:focus { border-color: var(--primary); background: #eaf1fb; }

    .send-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px; height: 42px;
      cursor: pointer; display: flex; justify-content: center; align-items: center;
      font-size: 1.27rem;
      margin-left: 8px;
      transition: background 0.14s;
      box-shadow: 0 1px 5px #2563eb20;
    }
    .send-btn:active { background: var(--primary-dark); }

    /* Emoji & Attach */
    .emoji-btn,.attach-btn {
      background: none;
      border: none;
      font-size: 1.18rem;
      color: #7d8dae;
      cursor: pointer;
      width: 32px; height: 41px;
      margin-right: 2px; margin-top: 1px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 10px;
      transition: background 0.13s, color 0.13s;
      box-shadow: 0 0.5px 2px #2563eb03;
      outline: none;
    }
    .emoji-btn:hover,.attach-btn:hover {
      background: #e6edfa; color: var(--primary);
    }
    .emoji-picker {
      position: absolute; bottom: 62px; left: 5px;
      background: #fff;
      border: 1.6px solid #e5e7eb;
      box-shadow: 0 2px 18px rgba(0,0,0,0.08);
      padding: 13px 14px;
      border-radius: 16px; display: none;
      z-index: 101;
      min-width: 220px; min-height: 48px;
      overflow-y: auto;
    }
    .emoji-picker.active {
      display: grid; grid-template-columns: repeat(9,1fr); gap: 8px; max-width: 300px;
    }
    .emoji-picker span {cursor: pointer;font-size: 1.21rem;transition: transform 0.14s, background 0.12s;}
    .emoji-picker span:hover {transform: scale(1.19);background: #f1f5f9;border-radius:6px;}

    .attach-preview {
      max-width: 130px; max-height: 70px; border-radius: 9px; margin: 2px 0 0 0; display: block;
      border: 2px solid #eaf1fb;
      box-shadow: 0 2px 4px #d0eafb12;
    }
    .attachment-link {
      color: var(--primary); font-size: 0.91rem; display: flex; align-items: center; text-decoration: none; margin-top: 0px;
    }
    .attachment-link i {margin-right: 6px;}

    /* --- Responsive styles --- */
    @media(max-width: 720px) {
      .chat-container {max-width:99vw;}
      .fixed-footer {width:100vw;}
      .chat-input-bar-container {max-width:99vw;}
    }
    @media(max-width: 480px) {
      .chat-container {height:100vh;max-width:99vw;min-width:97vw; border-radius:0;}
      .fixed-footer {width:100vw;}
      .chat-input-bar-container{width:99vw;}
      .message-bubble{max-width:99vw;padding:15px 3vw;font-size:1.09rem;}
      .rich-block{padding:0 1vw;}
      .chat-header{padding-left:7px;}
      .chat-topics-bar{padding-left:7px;}
      .delete-history-btn{right:10px;}
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="login-screen" style="display:none;">
    <form class="login-card" id="loginForm">
      <div class="login-header">
        <img src="/logo.png" alt="Academic Tutor" class="login-logo">
        <h2>Welcome to Academic Tutor</h2>
        <p class="login-desc">Your personal academic assistant</p>
      </div>
      <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required>
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" class="login-btn">Login</button>
      <div id="loginError" class="login-error"></div>
    </form>
  </div>

  <!-- MAIN CHAT CONTAINER -->
  <div class="chat-container" id="chatContainer" style="display:none;">
    <div class="chat-header">
      <span><i class="fas fa-graduation-cap"></i> Academic Tutor</span>
      <button class="new-conversation-btn" id="newConvBtn"><i class="fa fa-plus"></i> New Conversation</button>
      <span class="user-info-bar" id="userInfoBar"></span>
    </div>

    <!-- TOPICS AREA -->
    <div class="chat-topics-bar" id="topicsBar">
      <button class="topic-btn active"><i class="fa fa-book"></i> General</button>
      <button class="topic-btn" id="newTopicBtn"><i class="fa fa-plus"></i> New Topic</button>
    </div>
    <!-- Optionally show delete history for current topic -->
    <button class="delete-history-btn" id="deleteHistoryBtn" style="display:none;"><i class="fa fa-trash"></i> Delete History</button>

    <div class="chat-messages" id="chatMessages">
      <div class="typing-indicator" id="typingIndicator" style="display:none;">Professor is typing...</div>
    </div>
    <button id="loadMoreBtn" class="loadmore-btn" style="display:none;">Load More</button>
    <!-- Fixed Footer for Input -->
    <div class="fixed-footer">
      <div class="chat-input-bar-container">
        <form class="chat-input-bar" id="chatForm" autocomplete="off">
          <button type="button" class="emoji-btn" id="emojiBtn" title="Emoji Picker"><i class="fa-regular fa-face-grin"></i></button>
          <div class="emoji-picker" id="emojiPicker"></div>
          <button type="button" class="attach-btn" id="attachBtn" title="Attach image"><i class="fa-solid fa-paperclip"></i></button>
          <input type="file" style="display:none;" id="attachInput" accept="image/*"/>
          <textarea class="chat-input" id="chatInput" rows="2"
            placeholder="Type your academic question... (Shift+Enter for newline, $math$ or block \[math\])"
            autocomplete="off"></textarea>
          <button type="submit" class="send-btn" title="Send"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>
  <script src="ai-chat.js"></script>
</body>
</html>
