<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Tutor Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md">
            <button data-drawer-target="sidebar-drawer" data-drawer-toggle="sidebar-drawer" aria-controls="sidebar-drawer" type="button" class="text-white hover:text-gray-200 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">Academic Tutor</h1>
            <div class="flex items-center">
                <i class="fas fa-user-circle text-2xl mr-1"></i>
                <span class="text-sm">UserName</span>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="flex-1 overflow-y-auto p-4 space-y-6" id="chat-messages">
            <!-- Messages will be appended here -->
        </main>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 p-4 flex items-center space-x-2">
            <!-- New Conversation Button (Floating) -->
            <button id="new-chat-button" class="absolute bottom-20 left-4 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 z-50">
                <i class="fas fa-plus text-lg"></i>
            </button>

            <!-- Attachment Button -->
            <label class="cursor-pointer text-gray-600 hover:text-gray-800 focus:outline-none">
                <i class="fas fa-paperclip text-xl"></i>
                <input type="file" id="file-input" accept="image/*" multiple class="hidden" />
            </label>

            <!-- Emoji Button -->
            <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <i class="fas fa-smile text-xl"></i>
            </button>

            <!-- Message Input -->
            <textarea id="message-input" class="flex-1 resize-none border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="1" placeholder="Type your message..."></textarea>

            <!-- Voice Button -->
            <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <i class="fas fa-microphone text-xl"></i>
            </button>

            <!-- Send Button -->
            <button id="send-button" class="text-blue-600 hover:text-blue-800 focus:outline-none">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </footer>
    </div>

    <!-- Sidebar Drawer -->
    <div id="sidebar-drawer" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 border-r border-gray-200" tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label" class="text-base font-semibold text-gray-500 uppercase">Menu</h5>
        <button type="button" data-drawer-hide="sidebar-drawer" aria-controls="sidebar-drawer" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center">
            <i class="fas fa-times"></i>
        </button>
        <div class="py-4 overflow-y-auto">
            <ul class="space-y-2 font-medium" id="chat-history-list">
                <!-- Chat history items -->
            </ul>
            <hr class="my-4 border-gray-200">
            <button id="create-topic-button" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-plus mr-2"></i> Create New Chat Topic
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-archive mr-2"></i> Archived Chats
            </button>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-cog mr-2"></i> Settings
            </button>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-preview-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-4 max-w-lg w-full">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-semibold">Image Preview</h3>
                <button id="close-preview" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="preview-container" class="grid grid-cols-3 gap-2 max-h-96 overflow-y-auto"></div>
            <div class="mt-4 flex justify-end">
                <button id="send-images" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Chat Management
        let chats = [];
        let currentChatId = null;
        let nextChatId = 1;
        let selectedFiles = [];

        // Create a new chat with first 10 words as title
        function createNewChat(firstMessage = '') {
            let title = 'New Chat';
            if (firstMessage.trim()) {
                const words = firstMessage.trim().split(/\s+/).slice(0, 10).join(' ');
                title = words + (firstMessage.trim().split(/\s+/).length > 10 ? '...' : '');
            }
            const newChat = { id: nextChatId++, title, messages: [] };
            chats.push(newChat);
            switchToChat(newChat.id);
            updateChatHistory();
            return newChat;
        }

        // Switch to a chat and close sidebar
        function switchToChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            if (chat) {
                document.getElementById('chat-messages').innerHTML = '';
                chat.messages.forEach(msg => {
                    if (msg.type === 'text') {
                        appendTextMessage(msg.role, msg.content, msg.timestamp);
                    } else if (msg.type === 'image') {
                        appendImageMessage(msg.role, msg.images, msg.timestamp);
                    }
                });
                // Close sidebar on mobile and desktop when chat is selected
                const drawer = document.getElementById('sidebar-drawer');
                drawer.classList.add('-translate-x-full');
            }
        }

        // Update chat history list
        function updateChatHistory() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.innerHTML = `<button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg ${chat.id === currentChatId ? 'bg-gray-100' : ''}">
                    <i class="fas fa-comment mr-2"></i> ${chat.title}
                </button>`;
                li.querySelector('button').addEventListener('click', () => {
                    switchToChat(chat.id);
                });
                list.appendChild(li);
            });
        }

        // Append text message
        function appendTextMessage(role, content, timestamp) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'flex-col', 'mb-6');

            const timeDiv = document.createElement('div');
            timeDiv.classList.add('text-xs', 'text-gray-500', 'mb-1');
            timeDiv.textContent = timestamp;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('flex', 'items-start');

            if (role === 'user') {
                messageDiv.classList.add('items-end');
                timeDiv.classList.add('self-end');
                bubbleDiv.classList.add('justify-end');
                bubbleDiv.innerHTML = `
                    <div class="max-w-[70%] bg-blue-600 text-white p-3 rounded-2xl rounded-br-none shadow-md whitespace-pre-wrap">
                        ${content}
                    </div>
                    <i class="fas fa-user-circle ml-2 text-blue-600 text-2xl"></i>
                `;
            } else {
                messageDiv.classList.add('items-start');
                timeDiv.classList.add('self-start');
                bubbleDiv.innerHTML = `
                    <i class="fas fa-robot mr-2 text-gray-600 text-2xl"></i>
                    <div class="max-w-[70%] bg-gray-200 text-gray-800 p-3 rounded-2xl rounded-bl-none shadow-md whitespace-pre-wrap">
                        ${content}
                    </div>
                `;
            }

            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Append image message with grid layout
        function appendImageMessage(role, images, timestamp) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'flex-col', 'mb-6');

            const timeDiv = document.createElement('div');
            timeDiv.classList.add('text-xs', 'text-gray-500', 'mb-1');
            timeDiv.textContent = timestamp;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('flex', 'items-start');

            const gridDiv = document.createElement('div');
            gridDiv.classList.add('grid', 'gap-2', 'max-w-[70%]', 'shadow-md', 'rounded-lg', 'p-1', 'bg-white');

            // Dynamic grid based on number of images
            if (images.length === 1) {
                gridDiv.classList.add('grid-cols-1');
            } else if (images.length === 2) {
                gridDiv.classList.add('grid-cols-2');
            } else {
                gridDiv.classList.add('grid-cols-3');
            }

            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('w-full', 'h-48', 'object-cover', 'rounded');
                gridDiv.appendChild(img);
            });

            if (role === 'user') {
                messageDiv.classList.add('items-end');
                timeDiv.classList.add('self-end');
                bubbleDiv.classList.add('justify-end');
                bubbleDiv.appendChild(gridDiv);
                bubbleDiv.innerHTML += '<i class="fas fa-user-circle ml-2 text-blue-600 text-2xl self-end"></i>';
            } else {
                messageDiv.classList.add('items-start');
                timeDiv.classList.add('self-start');
                bubbleDiv.innerHTML = '<i class="fas fa-robot mr-2 text-gray-600 text-2xl self-end"></i>';
                bubbleDiv.appendChild(gridDiv);
            }

            messageDiv.appendChild(timeDiv);
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send text message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (content && currentChatId !== null) {
                const timestamp = new Date().toLocaleString('en-US', { dateStyle: 'short', timeStyle: 'short' });
                const chat = chats.find(c => c.id === currentChatId);

                // If this is the first message in a new chat, update title
                if (chat.messages.length === 0) {
                    chat.title = content.split(/\s+/).slice(0, 10).join(' ') + (content.split(/\s+/).length > 10 ? '...' : '');
                    updateChatHistory();
                }

                chat.messages.push({ type: 'text', role: 'user', content, timestamp });
                appendTextMessage('user', content, timestamp);
                input.value = '';

                // Simulate AI response
                setTimeout(() => {
                    const aiTimestamp = new Date().toLocaleString('en-US', { dateStyle: 'short', timeStyle: 'short' });
                    const aiResponse = `AI response to: "${content}"`;
                    chat.messages.push({ type: 'text', role: 'ai', content: aiResponse, timestamp: aiTimestamp });
                    appendTextMessage('ai', aiResponse, aiTimestamp);
                }, 1000);
            }
        }

        // Handle file selection
        document.getElementById('file-input').addEventListener('change', (e) => {
            const files = Array.from(e.target.files).slice(0, 3);
            if (files.length > 0) {
                selectedFiles = files;
                showImagePreview();
            }
        });

        // Show image preview modal
        function showImagePreview() {
            const modal = document.getElementById('image-preview-modal');
            const container = document.getElementById('preview-container');
            container.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.classList.add('relative');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('w-full', 'h-32', 'object-cover', 'rounded-lg');
                    div.appendChild(img);

                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = 'Ã—';
                    removeBtn.classList.add('absolute', 'top-1', 'right-1', 'bg-red-500', 'text-white', 'w-6', 'h-6', 'rounded-full', 'text-sm', 'hover:bg-red-600');
                    removeBtn.onclick = () => {
                        selectedFiles.splice(index, 1);
                        showImagePreview();
                    };
                    div.appendChild(removeBtn);

                    container.appendChild(div);
                };
                reader.readAsDataURL(file);
            });

            modal.classList.remove('hidden');
        }

        // Close preview
        document.getElementById('close-preview').addEventListener('click', () => {
            document.getElementById('image-preview-modal').classList.add('hidden');
            selectedFiles = [];
        });

        // Send images
        document.getElementById('send-images').addEventListener('click', () => {
            if (selectedFiles.length > 0 && currentChatId !== null) {
                const timestamp = new Date().toLocaleString('en-US', { dateStyle: 'short', timeStyle: 'short' });
                const chat = chats.find(c => c.id === currentChatId);

                const imageUrls = selectedFiles.map(file => URL.createObjectURL(file));

                chat.messages.push({ type: 'image', role: 'user', images: imageUrls, timestamp });
                appendImageMessage('user', imageUrls, timestamp);

                document.getElementById('image-preview-modal').classList.add('hidden');
                selectedFiles = [];
                document.getElementById('file-input').value = '';
            }
        });

        // Event Listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Enter key: new line on mobile, send on desktop (with Shift+Enter for new line)
        document.getElementById('message-input').addEventListener('keydown', (e) => {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (e.key === 'Enter') {
                if (isMobile) {
                    // On mobile: Enter = new line
                    e.preventDefault();
                    const cursorPos = e.target.selectionStart;
                    const textBefore = e.target.value.substring(0, cursorPos);
                    const textAfter = e.target.value.substring(cursorPos);
                    e.target.value = textBefore + '\n' + textAfter;
                    e.target.selectionStart = e.target.selectionEnd = cursorPos + 1;
                    autoResizeTextarea();
                } else {
                    // On desktop: Enter = send, Shift+Enter = new line
                    if (!e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                }
            }
        });

        document.getElementById('new-chat-button').addEventListener('click', () => {
            createNewChat();
        });

        document.getElementById('create-topic-button').addEventListener('click', () => {
            const title = prompt('Enter chat topic title:');
            if (title) {
                const newChat = createNewChat();
                newChat.title = title;
                updateChatHistory();
            }
        });

        // Auto-resize textarea
        function autoResizeTextarea() {
            const textarea = document.getElementById('message-input');
            textarea.style.height = 'auto';
            textarea.style.height = `${Math.min(textarea.scrollHeight, 150)}px`;
        }
        const textarea = document.getElementById('message-input');
        textarea.addEventListener('input', autoResizeTextarea);

        // Initial chat
        createNewChat();
    </script>
</body>
</html>
