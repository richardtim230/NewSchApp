<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Flowbite & TailwindCSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#f1f5f9'
          },
          fontFamily: {
            sans: ['Segoe UI', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- MathJax and FontAwesome -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre','code'],
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-secondary font-sans min-h-screen">

  <!-- LOGIN SCREEN (Flowbite Modal) -->
  <div id="loginScreen" class="fixed inset-0 z-[105] flex items-center justify-center bg-secondary/90" style="display:none;">
    <div class="w-full max-w-sm md:max-w-md lg:max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-8 relative">
        <form class="space-y-6 login-card" id="loginForm">
          <div class="login-header flex flex-col items-center gap-3">
            <img src="/logo.png" alt="Academic Tutor" class="login-logo w-20 h-20 rounded-full shadow mb-2" />
            <h2 class="text-2xl font-bold text-primary text-center">Welcome to Academic Tutor</h2>
            <p class="login-desc text-gray-600 text-center">Your personal academic assistant</p>
          </div>
          <div>
            <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required 
              class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary bg-gray-50 transition duration-150" />
          </div>
          <div>
            <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required 
              class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary bg-gray-50 transition duration-150" />
          </div>
          <button type="submit" class="login-btn w-full py-3 bg-primary text-white rounded-lg text-base font-medium hover:bg-blue-700 transition duration-150">Login</button>
          <div id="loginError" class="login-error text-red-600 text-sm text-center min-h-[18px]"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- MAIN CHAT CONTAINER -->
  <div class="chat-container w-full max-w-2xl mx-auto min-h-screen bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col" id="chatContainer" style="display:none;">
    <!-- Header -->
    <header class="chat-header bg-primary text-white px-5 py-4 flex items-center justify-between rounded-t-xl">
      <div class="flex items-center gap-3 text-xl font-semibold">
        <i class="fas fa-graduation-cap"></i>
        <span>Academic Tutor</span>
      </div>
      <button type="button"
        class="new-conversation-btn flex items-center gap-2 bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
        id="newConvBtn">
        <i class="fa fa-plus"></i> New Conversation
      </button>
      <span class="user-info-bar font-medium flex items-center gap-2" id="userInfoBar"></span>
    </header>

    <!-- Topics Bar -->
    <nav class="chat-topics-bar bg-gray-50 border-b border-gray-200 px-4 py-3 flex flex-wrap items-center gap-3 overflow-x-auto" id="topicsBar">
      <button type="button" class="topic-btn active bg-blue-100 text-primary font-semibold px-5 py-2 rounded-lg flex items-center gap-2 transition"
        aria-current="page"><i class="fa fa-book"></i> General</button>
      <button type="button" class="topic-btn new-topic-btn bg-primary text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700 transition"
        id="newTopicBtn"><i class="fa fa-plus"></i> New Topic</button>
    </nav>
    <!-- Optionally show delete history for current topic -->
    <div class="flex justify-end px-4 pt-1">
      <button class="delete-history-btn hidden bg-red-600 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 shadow hover:bg-red-700 transition" 
        id="deleteHistoryBtn" style="display:none;"><i class="fa fa-trash"></i> Delete History</button>
    </div>

    <!-- Messages Area -->
    <main class="chat-messages flex-1 px-6 py-5 bg-secondary overflow-y-auto flex flex-col gap-7 relative" id="chatMessages">
      <div class="typing-indicator text-sm text-gray-400 pl-3 animate-pulse" id="typingIndicator" style="display:none;">
        Professor is typing...
      </div>
      <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- Load More Button -->
    <button id="loadMoreBtn" class="loadmore-btn hidden mx-auto mt-1 mb-3 bg-gray-100 text-primary px-7 py-2 font-semibold rounded-lg shadow hover:bg-gray-200 transition"
      style="display:none;">Load More</button>

    <!-- Fixed Footer / Input Bar -->
    <footer class="fixed-footer bg-white border-t border-gray-200 px-0 py-2 shadow-lg fixed bottom-0 left-0 w-full z-20">
      <div class="chat-input-bar-container w-full max-w-2xl mx-auto relative px-2 py-1">
        <form class="chat-input-bar bg-white flex items-center gap-3"
          id="chatForm" autocomplete="off">
          <!-- Emoji Button -->
          <button type="button" class="emoji-btn flex items-center justify-center text-lg text-gray-400 hover:text-primary transition"
            id="emojiBtn" title="Emoji Picker"><i class="fa-regular fa-face-grin"></i></button>
          <!-- Emoji Picker -->
          <div class="emoji-picker absolute left-0 bottom-[90px] bg-white border border-gray-200 shadow-xl rounded-xl px-3 py-2"
            id="emojiPicker"></div>
          <!-- Attach Button -->
          <button type="button" class="attach-btn flex items-center justify-center text-lg text-gray-400 hover:text-primary transition"
            id="attachBtn" title="Attach image"><i class="fa-solid fa-paperclip"></i></button>
          <input type="file" class="hidden" id="attachInput" accept="image/*" />
          <!-- Textarea Input -->
          <textarea class="chat-input flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary bg-gray-50 text-sm resize-none"
            id="chatInput" rows="2"
            placeholder="Type your academic question... (Shift+Enter for newline, $math$ or block [math])"
            autocomplete="off"></textarea>
          <!-- Send Button -->
          <button type="submit" class="send-btn w-11 h-11 rounded-full flex items-center justify-center bg-primary text-white text-xl hover:bg-blue-700 transition"
            title="Send"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </div>
    </footer>
  </div>

  <!-- Flowbite JS (for components) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="ai-chat.js"></script>
</body>
</html>
