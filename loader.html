<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAU ExamGuard | Please Wait...</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <style>
    html, body {
      min-height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #233348 0%, #162032 100%);
      overflow: hidden;
    }
    .loader-wrapper {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 36px;
    }
    .examguard-logo {
      max-width: 220px;
      width: 60vw;
      border-radius: 24px;
      box-shadow: 0 8px 48px rgba(39,110,241,0.16), 0 1.5px 8px #00336633;
      background: #fff;
      padding: 12px;
      border: 3px solid #d4af37;
      margin-bottom: 14px;
      animation: fadeIn 1.1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to   { opacity: 1; transform: scale(1);}
    }
    .wait-text {
      color: #fff;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      margin-top: 18px;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 8px #00336677;
    }
    .sub-text {
      color: #ffe066;
      font-size: 1.02rem;
      opacity: 0.92;
      margin-bottom: 1.5em;
      text-shadow: 0 1px 4px #00336699;
    }
    .spinner {
      margin: 0 auto;
      width: 56px;
      height: 56px;
      border: 7px solid #fff;
      border-top: 7px solid #d4af37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 2px 14px #00336622;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 600px) {
      .examguard-logo {
        max-width: 80vw;
        padding: 7px;
      }
      .wait-text { font-size: 1.08rem; }
      .spinner { width: 38px; height: 38px; border-width: 5px; }
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <!-- Replace the src below with your actual image file path if needed -->
    <img src="IMG-20250821-WA0016 (1).jpg" alt="ExamGuard Logo" class="examguard-logo">
    <div>
      <div class="wait-text">Please wait...</div>
      <div class="sub-text">OAU ExamGuard is preparing your experience.<br>Hang tight!</div>
      <div class="spinner"></div>
    </div>
  </div>
  <script>
window.onload = function() {
    // Show the loader for a minimum time
    const MIN_WAIT = 1500; // ms

    // Role-based redirects
    const roleRedirects = {
        "superadmin": "supaadmin.html",
        "admin": "admin.html",
        "uploader": "uploader.html",
        "pq-uploader": "pq-uploader.html",
        "student": "MainStudentDashboard",
      "blogger": "blogger-dash.html",
        "default": "MainStudentDashboard"
    };

    // Helper: Sleep for ms
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function doRedirect() {
        const token = localStorage.getItem('token');
        let role = "default";
        if (token) {
            try {
                const resp = await fetch("https://examguide.onrender.com/api/auth/me", {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (resp.ok) {
                    const data = await resp.json();
                    if (data && data.user && data.user.role) {
                        role = data.user.role;
                    }
                }
            } catch (e) {
                // API/network error: fallback to default
            }
        }
        // Wait a minimum amount of time for the loader effect
        await sleep(MIN_WAIT);

        // Redirect
        const target = roleRedirects[role] || roleRedirects["default"];
        window.location.href = target;
    }

    doRedirect();
};
</script>
</body>
</html>
