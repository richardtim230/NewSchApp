<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email | OAU ExamGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen flex flex-col items-center justify-center">

  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 flex flex-col items-center space-y-6">
    <img src="logo.png" class="w-20 h-20 rounded-full shadow" alt="OAU ExamGuard Logo" />
    <h2 class="text-2xl font-bold text-blue-900 mb-2">Verifying your email...</h2>
    <div id="verifyStatus" class="w-full flex flex-col items-center">
      <div id="spinner" role="status" class="flex flex-col items-center">
        <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin fill-blue-700 mb-2" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.553C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2611 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0507 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7992 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="text-blue-800 font-medium">Please wait while we verify your email...</span>
      </div>
    </div>
  </div>

  <script>
    // Get token and id from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const id = params.get('id');
    const verifyStatus = document.getElementById('verifyStatus');
    const spinner = document.getElementById('spinner');

    function showAlert(type, message) {
      // type: success, error, warning, info
      let color, icon;
      switch(type) {
        case 'success': color = 'green'; icon = 'check-circle'; break;
        case 'error': color = 'red'; icon = 'exclamation-triangle'; break;
        case 'warning': color = 'yellow'; icon = 'exclamation-circle'; break;
        default: color = 'blue'; icon = 'info-circle';
      }
      verifyStatus.innerHTML = `
        <div class="flex items-center p-4 mb-4 text-${color}-800 rounded-lg bg-${color}-50 dark:bg-gray-800 dark:text-${color}-300" role="alert">
          <svg class="flex-shrink-0 w-5 h-5 mr-2.5 text-${color}-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><use href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/bootstrap-icons.svg#${icon}" /></svg>
          <span class="sr-only">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
          <div>${message}</div>
        </div>
      `;
    }

    async function verifyEmail() {
      if (!token || !id) {
        showAlert('error', "Invalid verification link.");
        return;
      }
      try {
        // You may need to change the URL if your API is on another domain
        const res = await fetch(`https://examguide.onrender.com/api/auth/verify-email?token=${encodeURIComponent(token)}&id=${encodeURIComponent(id)}`);
        const data = await res.json();
        if (res.ok && data.message && data.message.toLowerCase().includes("success")) {
          showAlert('success', data.message + "<br>Redirecting you to ExamGuard...");
          setTimeout(() => window.location.href = "mock.html", 2000);
        } else {
          showAlert('error', data.message || "Verification failed.");
        }
      } catch (err) {
        showAlert('error', "Network error. Please try again.");
      }
    }

    // Start verification on page load
    verifyEmail();
  </script>
</body>
</html>
