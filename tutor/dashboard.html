<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard | OAU ExamGuard</title>
  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- KaTeX for Math Rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
  <style>
    .ql-container { height: 380px; }
    .preview-content img, .preview-content table, .preview-content pre { max-width: 100% !important; }
    .katex-display { margin: 1.5em 0; }
    .spinner {
      border: 3px solid #f3f3f3; /* Light gray */
      border-top: 3px solid #6366f1; /* Indigo */
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    /* Loader overlay styles */
    #loaderOverlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(244,245,248,0.97); z-index: 1000; display: flex; align-items: center; justify-content: center;
      flex-direction: column; transition: opacity 0.2s;
    }
    #loaderOverlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    #loaderOverlay .loader-spinner {
      border: 6px solid #e0e6f2;
      border-top: 6px solid #6366f1;
      border-radius: 50%;
      width: 56px; height: 56px;
      animation: spin 1s linear infinite; margin-bottom: 18px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <span class="loader-spinner"></span>
    <div class="mt-2 text-lg text-indigo-700 font-semibold mb-6">Loading Dashboard...</div>
  </div>

  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 px-4 py-4 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <h1 class="text-2xl font-bold text-indigo-700">StudyPadi</h1>
        <span class="text-sm text-gray-600">Teacher Dashboard</span>
      </div>
      <div id="profileArea" class="flex items-center space-x-4"></div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row justify-between items-start mb-8 gap-6">
      <div>
        <h2 class="text-3xl font-bold text-gray-900">Manage Lecture Notes</h2>
        <p class="text-gray-600 mt-1">Create, edit, and organize rich content for your students</p>
      </div>
      <button id="uploadBtn"
        data-modal-target="upload-modal" data-modal-toggle="upload-modal"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition flex items-center gap-2 relative">
        <span id="uploadBtnIcon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        </span>
        <span>Upload New Note</span>
      </button>
    </div>

    <!-- Content Management Table -->
    <div class="bg-white rounded-2xl shadow-lg border overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="px-6 py-4 font-semibold text-gray-700">Title</th>
              <th class="px-6 py-4 font-semibold text-gray-700">Course</th>
              <th class="px-6 py-4 font-semibold text-gray-700">Last Updated</th>
              <th class="px-6 py-4 font-semibold text-gray-700 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="notesTable" class="divide-y divide-gray-200">
            <!-- Dynamic Data -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Upload / Edit Modal -->
  <div id="upload-modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden">
    <div class="relative p-4 w-full max-w-5xl max-h-full">
      <div class="relative bg-white rounded-2xl shadow-2xl">
        <div class="flex items-center justify-between p-6 border-b">
          <h3 id="modalTitle" class="text-2xl font-bold text-gray-900">Upload New Lecture Note</h3>
          <button type="button" class="text-gray-400 hover:text-gray-900" data-modal-hide="upload-modal" id="modalCloseBtn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </div>
        <div class="p-6 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left: Form -->
            <div class="space-y-5">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Note Title</label>
                <input type="text" id="noteTitle" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Introduction [...]">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Course Code</label>
                <input type="text" id="courseCode" class="w-full px-4 py-3 border border-gray-300 rounded-xl" placeholder="e.g., MAT101">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Rich Content (Supports Math, Images, Code)</label>
                <div id="editor" class="bg-white border border-gray-300 rounded-xl"></div>
              </div>
              <div class="flex gap-3">
                <button id="saveBtn" onclick="saveNote()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2 relative">
                  <span id="saveBtnSpinner" style="display:none;" class="spinner"></span>
                  <span id="saveBtnText">Upload Note</span>
                </button>
                <button id="cancelBtn" type="button" data-modal-hide="upload-modal"
                  class="px-6 py-3 border border-gray-300 rounded-xl font-medium hover:bg-gray-50 transition flex items-center gap-2">
                  <span id="cancelBtnSpinner" style="display:none;" class="spinner"></span>
                  <span>Cancel</span>
                </button>
              </div>
            </div>
            <!-- Right: Live Preview -->
            <div>
              <h4 class="font-semibold text-lg text-gray-800 mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3[...]"/>
                Live Preview
              </h4>
              <div id="preview" class="preview-content prose prose-lg max-w-none bg-gray-50 rounded-xl p-6 min-h-96 border overflow-x-auto">
                <p class="text-gray-500 italic">Start typing to see live preview...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    // Set base backend URL
    const BASE_URL = "https://examguard-jmvj.onrender.com";

    let currentUser = null;
    let allowedRoles = ['admin', 'superadmin', 'tutor', 'uploader'];

    // Loader overlay control
    function showLoaderOverlay(show=true) {
      document.getElementById('loaderOverlay').classList.toggle('hide', !show);
    }

    // Auth check and profile fetch
    async function checkLoginAndPermissions() {
      try {
        let res = await fetch(`${BASE_URL}/api/auth/me`, { credentials: 'include' });
        if (res.status !== 200) return forceLogout();
        let data = await res.json();
        let user = data.user || {};
        currentUser = user;
        if (!allowedRoles.includes(user.role)) return forceLogout();
        let profilePicUrl =
          user.profilePic && (user.profilePic.startsWith('http') || user.profilePic.startsWith('/'))
          ? (user.profilePic.startsWith('/') ? `${BASE_URL}${user.profilePic}` : user.profilePic)
          : "https://ui-avatars.com/api/?name=Tutor&background=6366f1&color=fff";
        // Show profile area
        let profile = `
          <span class="text-sm font-medium">${user.fullname || user.username || 'Tutor'}</span>
          <img src="${profilePicUrl}" class="w-10 h-10 rounded-full" alt="Teacher">
        `;
        document.getElementById('profileArea').innerHTML = profile;
      } catch(e) {
        forceLogout();
      }
    }
    function forceLogout() {
      window.location.href = BASE_URL + '/logout';
    }

    // Quill Editor setup
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          ['image', 'link'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['clean'],
          ['formula']
        ]
      },
      placeholder: 'Write your lecture notes here... Use $x^2$ or $$E=mc^2$$ for math...'
    });

    let notes = [];
    let currentEditId = null;

    // Live Preview with KaTeX rendering
    quill.on('text-change', function() {
      const content = quill.root.innerHTML;
      document.getElementById('preview').innerHTML = content;
      renderMathInElement(document.getElementById('preview'), {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false},
          {left: '\\[', right: '\\]', display: true}
        ],
        throwOnError: false
      });
    });

    // Helper for spinner
    function showSpinner(btnId, spinnerId, show=true) {
      document.getElementById(btnId).disabled = show;
      document.getElementById(spinnerId).style.display = show ? 'inline-block' : 'none';
    }

    // Fetch notes from backend
    async function fetchNotes() {
      showLoaderOverlay(true);
      showSpinner('uploadBtn', 'uploadBtnIcon', true);
      try {
        let res = await fetch(`${BASE_URL}/api/lecturenotes`, { credentials: 'include' });
        if (!res.ok) throw new Error("Could not fetch notes");
        notes = await res.json();
        refreshTable();
      } catch (e) {
        alert("Failed to load notes. Please refresh.");
      }
      showSpinner('uploadBtn', 'uploadBtnIcon', false);
      setTimeout(()=>showLoaderOverlay(false), 400); // graceful hide
    }

    function refreshTable() {
      const tbody = document.getElementById('notesTable');
      if (!notes.length) {
        tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-6 text-center text-gray-400 italic">No notes found.</td></tr>`;
        return;
      }
      tbody.innerHTML = notes.map(note => `
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-5 font-medium">${note.title}</td>
          <td class="px-6 py-5 text-gray-600">${note.course}</td>
          <td class="px-6 py-5 text-gray-600">${formatDate(note.updatedAt)}</td>
          <td class="px-6 py-5 text-center flex gap-2 justify-center items-center">
            <button onclick="openEditModal('${note._id}')" class="text-blue-600 hover:text-blue-800 mr-3 flex items-center gap-1 relative">
              <span id="edit_${note._id}_spinner" style="display:none;" class="spinner"></span>
              Edit
            </button>
            <button onclick="deleteNote('${note._id}')" class="text-red-600 hover:text-red-800 flex items-center gap-1 relative">
              <span id="del_${note._id}_spinner" style="display:none;" class="spinner"></span>
              Delete
            </button>
          </td>
        </tr>
      `).join('');
    }

    function formatDate(iso) {
      if(!iso) return '';
      let d = new Date(iso);
      return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    window.openEditModal = async function(id) {
      currentEditId = id;
      let note = notes.find(n => n._id === id);
      if (!note) return alert("Note not found");
      document.getElementById('modalTitle').textContent = "Edit Lecture Note";
      document.getElementById('saveBtnText').textContent = "Update Note";
      document.getElementById('noteTitle').value = note.title;
      document.getElementById('courseCode').value = note.course;
      quill.root.innerHTML = note.content;
      quill.trigger('text-change');
      document.getElementById('uploadBtn').click();
    }

    window.deleteNote = async function(id) {
      if (!confirm("Delete this note permanently?")) return;
      showSpinner('del_'+id, 'del_'+id+'_spinner', true);
      try {
        let res = await fetch(`${BASE_URL}/api/lecturenotes/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!res.ok) throw new Error("Delete failed");
        notes = notes.filter(n => n._id !== id);
        refreshTable();
      } catch(e) {
        alert("Failed to delete note.");
      }
      showSpinner('del_'+id, 'del_'+id+'_spinner', false);
    }

    window.saveNote = async function() {
      const title = document.getElementById('noteTitle').value.trim();
      const course = document.getElementById('courseCode').value.trim();
      const content = quill.root.innerHTML;

      if (!title || !course) {
        alert("Please fill in title and course code");
        return;
      }
      showSpinner('saveBtn','saveBtnSpinner',true);
      let url = `${BASE_URL}/api/lecturenotes` + (currentEditId ? `/${currentEditId}` : '');
      let method = currentEditId ? 'PUT' : 'POST';
      try {
        let res = await fetch(url, {
          method,
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, course, content })
        });
        if (!res.ok) throw new Error("Save failed");
        let newNote = await res.json();
        if (currentEditId) {
          notes = notes.map(n => n._id === currentEditId ? newNote : n);
        } else {
          notes.push(newNote);
        }
        refreshTable();
        document.getElementById('modalCloseBtn').click();
        resetForm();
      } catch(e) {
        alert("Failed to save note.");
      }
      showSpinner('saveBtn','saveBtnSpinner',false);
    }

    function resetForm() {
      currentEditId = null;
      document.getElementById('modalTitle').textContent = "Upload New Lecture Note";
      document.getElementById('saveBtnText').textContent = "Upload Note";
      document.getElementById('noteTitle').value = "";
      document.getElementById('courseCode').value = "";
      quill.setContents([]);
    }

    document.getElementById('uploadBtn').addEventListener('click', function() {
      resetForm();
    });
    document.getElementById('cancelBtn').addEventListener('click', function() {
      showSpinner('cancelBtn','cancelBtnSpinner',true);
      setTimeout(()=>{ 
        document.getElementById('modalCloseBtn').click();
        showSpinner('cancelBtn','cancelBtnSpinner',false);
      }, 350);
    });

    window.onload = async function() {
      showLoaderOverlay(true);
      await checkLoginAndPermissions();
      await fetchNotes();
    }
  </script>
</body>
</html>
