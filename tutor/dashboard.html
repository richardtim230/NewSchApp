<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutor Dashboard - Manage Class Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" />
  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="tutor/style.css" />
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4">
    <header class="flex items-center justify-between mb-7">
      <h1 class="text-2xl font-bold text-indigo-700">Tutor Dashboard</h1>
      <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-3 py-1 rounded shadow">Logout</button>
    </header>
    <section class="mb-10">
      <button id="newNoteBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 shadow">+ Upload New Content</button>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-4">Uploaded Notes</h2>
      <div id="notesTable" class="mb-4"></div>
    </section>
    <!-- Modal for adding or editing note -->
    <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-5">
        <h3 class="font-bold text-lg mb-4" id="modalTitle">Add New Note</h3>
        <form id="noteForm">
          <input type="hidden" id="noteId" />
          <label class="block mb-2">Title</label>
          <input type="text" id="noteTitle" class="border p-2 rounded w-full mb-3" required />
          <label class="block mb-2">Course Code</label>
          <input type="text" id="noteCourse" class="border p-2 rounded w-full mb-3" required />
          <label class="block mb-2">Content (Quill Editor â€” supports Math, images, etc.)</label>
          <div id="quillEditor" style="height:250px;" class="mb-3"></div>
          <div class="flex gap-3 justify-end mt-6">
            <button type="button" onclick="closeModal()" class="px-4 py-2 rounded border">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-indigo-600 text-white">Save</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Preview Modal -->
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full p-7">
        <div id="previewContent"></div>
        <div class="mt-7 text-right">
          <button type="button" onclick="closePreview()" class="px-4 py-1 rounded border">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
  <script src="tutor/main.js"></script>
</body>
</html>
