<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.92">
    <title>OAU ExamGuard | Computer-Based Test Session</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS & JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: #f7fafc;
            font-family: 'Inter', system-ui, sans-serif;
        }
        .exam-main-card {
            background: #fff;
            border-radius: 2em;
            box-shadow: 0 6px 34px #c7d2fe29, 0 2px 18px #e2e8f04a;
            border: 1px solid #e0e7ff;
            overflow: hidden;
        }
        .exam-header-bar {
            background: linear-gradient(90deg, #232946 89%, #ffd500 100%);
            color: #ffd500;
        }
        .label {
            font-weight: 600;
            font-size: 0.97em;
        }
        .exam-info-cell {
            background: #f9fafb;
            border-radius: 1em;
            font-size: 1.07em;
            font-weight: 500;
            color: #232946;
            border: 1px solid #e5e7eb;
        }
        .timer-box {
            font-size: 2rem;
            font-weight: bold;
            background: #232946;
            color: #ffd500;
        }
        .option-card {
            background: #fcfcfc;
            border-radius: 1.25em;
            border: 1.9px solid #e5e7eb;
            transition: box-shadow .18s, transform .12s, border-color .12s;
        }
        .option-card:hover {
            transform: translateY(-2px) scale(1.012);
            box-shadow: 0 8px 28px #818cf81a;
            border-color: #ffd500;
        }
        .option-card input:checked + span {
            font-weight: bold;
            color: #232946;
        }
        .question-pallet li {
            flex: 0 0 10%;
            max-width: 10%;
        }
        .question-pallet::-webkit-scrollbar { display: none; }
        .question-pallet { -ms-overflow-style: none; scrollbar-width: none; }
        .qp-done {
            background: #e0fee4 !important;
            color: #059669 !important;
            font-weight: bold !important;
            border-color: #059669 !important;
        }
        .qp-current {
            background: #ffd500 !important;
            color: #232946 !important;
            font-weight: bold !important;
            border-color: #ffd500 !important;
        }
        .exam-action-btn {
            background: #ffd500;
            color: #232946;
            font-weight: bold;
        }
        .exam-action-btn:hover, .exam-action-btn:focus {
            background: #232946;
            color: #ffd500;
        }
        .modal-bg {
            position: fixed;
            z-index: 40;
            inset: 0;
            background: rgba(30,41,59,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-panel {
            background: #fff;
            border-radius: 1.3em;
            box-shadow: 0 3px 18px #33415523;
            padding: 2.2rem 1.3rem 2rem 1.3rem;
            min-width: 280px;
            max-width: 97vw;
            max-height: 94vh;
        }
        @media (max-width: 780px) {
            .exam-header-bar { font-size: 1.2rem; }
            .exam-main-card { border-radius: 1.15em; }
            .timer-box { font-size: 1.12rem; }
        }
        @media (max-width: 610px) {
            .exam-main-card { padding: 0 !important; }
            .timer-box { font-size: .98rem; }
        }
        @media (max-width: 470px) {
            .exam-header-bar { font-size: 1rem; }
            .exam-main-card { border-radius: .8em; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-2">
    <!-- Navbar mini -->
    <nav class="w-full glass shadow-sm border-b border-blue-900/25 bg-white/85 backdrop-blur fixed left-0 top-0 z-30">
        <div class="max-w-3xl mx-auto px-4 flex justify-between items-center h-14">
            <a class="flex items-center gap-2 font-bold text-lg text-yellow-600" href="index.html">
                <img src="../logo.png" class="h-8" alt="logo">
                <span class="text-blue-900">OAU</span> <span class="text-yellow-600">ExamGuard</span>
            </a>
            <span class="text-xs text-blue-900 hidden sm:inline">Mock Exam · CBT Mode</span>
        </div>
    </nav>
    <main class="w-full flex-1 flex items-center justify-center pt-20 pb-6">
        <div class="exam-main-card max-w-3xl w-full shadow-lg">
            <!-- Header -->
            <div class="exam-header-bar py-6 px-8 text-center font-extrabold tracking-wide text-xl">
                <i class="fa-solid fa-desktop mr-2"></i>
                <span>OAU EXAMGUARD – Computer-Based Test Session</span>
            </div>
            <!-- Exam Info -->
            <div class="py-7 px-5 border-b-2 border-gray-200 bg-gray-50">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Name -->
                    <div>
                        <div class="label text-blue-900 mb-1">Full Name</div>
                        <div id="student-name" class="exam-info-cell py-2 px-4"></div>
                    </div>
                    <!-- Subject -->
                    <div>
                        <div class="label text-blue-900 mb-1">Subject</div>
                        <div id="exam-subject" class="exam-info-cell py-2 px-4"></div>
                    </div>
                    <!-- Student Reg/Mail -->
                    <div>
                        <div class="label text-blue-900 mb-1">User ID</div>
                        <div id="student-regnum" class="exam-info-cell py-2 px-4"></div>
                    </div>
                    <!-- Duration & Timer -->
                    <div>
                        <div class="label text-blue-900 mb-1">Duration</div>
                        <div id="exam-duration" class="exam-info-cell py-2 px-4 mb-2"></div>
                        <div class="label text-blue-900 mb-1">Time Remaining</div>
                        <div id="timer" class="timer-box rounded-2xl shadow w-full py-3 text-center">
                            02:00:00
                        </div>
                    </div>
                </div>
            </div>
            <!-- Question Area -->
            <div class="p-8 px-5" id="question-area">
                <div id="question-loader" class="text-center text-blue-700 font-semibold my-16">
                    Loading exam...
                </div>
            </div>
        </div>
    </main>
    <!-- MODAL DIALOG -->
    <div id="modal-root"></div>
    <footer class="w-full bg-gray-900 text-gray-400 py-5 text-center text-xs mt-10 rounded-xl shadow">
      &copy; <span id="year"></span> OAU ExamGuard Nigeria. <span class="text-white">Your Exam, Our Priority.</span>
    </footer>
    <script>
        const API_BASE = "https://examguide.onrender.com";
        function getToken() { return localStorage.getItem("student_jwt_token"); }
        function getExamAccessCode() { return localStorage.getItem("exam_access_code"); }
        function getExamCourseCode() { return localStorage.getItem("exam_course_code"); }

        // Fisher-Yates shuffle
        function shuffleArray(arr) {
            arr = arr.slice(); // non-destructive!
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        async function fetchStudentProfile() {
            try {
                const res = await fetch(API_BASE + "/api/auth/me", {
                    headers: { Authorization: "Bearer " + getToken() }
                });
                if (!res.ok) throw new Error("Not authenticated");
                return await res.json();
            } catch (err) { return null; }
        }
        async function fetchExamDataByAccessCode(accessCode) {
            try {
                const res = await fetch(API_BASE + `/api/exam-set/by-access?accessCode=${encodeURIComponent(accessCode)}`);
                if (!res.ok) throw new Error("Not found");
                return await res.json(); // { examSet, questions }
            } catch (err) { return null; }
        }

        let userAnswers = {};
        let examData = null, originalQuestionOrder = null, studentData = null, currentQ = 0, timer = null, duration = 0, courseCode = "";

        function showModal(message, opts={}) {
            const root = document.getElementById('modal-root');
            root.innerHTML = `
                <div class="modal-bg">
                  <div class="modal-panel relative w-full max-w-sm mx-auto">
                    <button class="absolute right-4 top-4 text-xl text-gray-400 hover:text-gray-700" id="close-modal-btn">&times;</button>
                    ${(opts.icon!==false) ? `
                      <div class="flex justify-center mb-4"><i class="fa fa-info-circle text-yellow-500 text-4xl"></i></div>
                    `: ""}
                    <div class="text-center text-lg text-blue-900 font-bold mb-3">${opts.title||"Notice"}</div>
                    <div class="mb-4 text-gray-600 text-sm">${message}</div>
                    ${(opts.actionText) ? `<button id="modal-action-btn" class="mx-auto block py-2 px-7 exam-action-btn rounded-xl hover:scale-105 transition">${opts.actionText}</button>` : ""}
                  </div>
                </div>
            `;
            document.getElementById('close-modal-btn').onclick = ()=> root.innerHTML="";
            if (opts.onAction) {
                document.getElementById('modal-action-btn').onclick = ()=>{ root.innerHTML=""; opts.onAction(); };
            }
        }

        function persistUserAnswers() {
            sessionStorage.setItem('cbt_user_answers', JSON.stringify(userAnswers));
        }

        async function main() {
            // Get access code
            const accessCode = getExamAccessCode();
            courseCode = getExamCourseCode() || "";
            if (!accessCode) {
                showModal("You must enter an exam access code before writing a test.", {
                    actionText: "Go to Access",
                    onAction: ()=>{ window.location.href = "mock.html"; }
                });
                return;
            }
            // Get student/authenticated user
            studentData = await fetchStudentProfile();
            if (!studentData) {
                showModal("Session expired, please login and try again.", {
                    actionText: "Go to Access",
                    onAction: ()=>{ window.location.href = "mock.html"; }
                });
                return;
            }
            document.getElementById('student-name').innerText =
                studentData.user.fullName || studentData.user.fullname || studentData.user.name || "(No Name)";
            document.getElementById('student-regnum').innerText =
                studentData.user.studentId || studentData.user.username || "(No Student ID)";
            
            const result = await fetchExamDataByAccessCode(accessCode);
            if (!result || !result.examSet || !Array.isArray(result.questions)) {
                showModal("Invalid or expired access code. Please re-enter.", {
                    actionText: "Go to Access",
                    onAction: ()=>{
                        localStorage.removeItem("exam_access_code");
                        window.location.href = "mock.html";
                    }
                });
                return;
            }

            // --- SHUFFLING QUESTIONS & OPTIONS, WITH CONSISTENCY ---
            // If questions were previously shuffled/saved for this session (in sessionStorage), use the saved version:
            let shuffleSession = sessionStorage.getItem('cbt_shuffled_questions');
            if (shuffleSession) {
                examData = JSON.parse(shuffleSession);
            } else {
                // Otherwise, perform fresh shuffle. Also shuffle options for each question.
                let shuffledQuestions = shuffleArray(result.questions).map((q) => ({
                    ...q,
                    // Keep track of original keys in options so answer selection is always by key
                    options: shuffleArray((q.options || []).map(opt =>
                        ({ ...opt }) // clone option, preserve key
                    )),
                    id: q._id || (Math.random().toString(36).slice(2,12)), // unique per session for marking
                }));
                examData = {
                    subject: result.examSet.subject,
                    duration: result.examSet.duration || 3600,
                    questions: shuffledQuestions
                };
                sessionStorage.setItem('cbt_shuffled_questions', JSON.stringify(examData));
            }

            document.getElementById('exam-subject').innerText = examData.subject || courseCode;
            document.getElementById('exam-duration').innerText = (examData.duration ? Math.round(examData.duration/60) + " mins" : '');

            // Try to load answers from session
            const storedAnswers = sessionStorage.getItem('cbt_user_answers');
            if(storedAnswers) userAnswers = JSON.parse(storedAnswers);

            duration = examData.duration || 3600;
            startTimer(duration);
            renderQuestion(currentQ);
        }

        function renderQuestion(idx) {
            const qa = document.getElementById("question-area");
            if (!examData || !examData.questions || idx >= examData.questions.length) {
                qa.innerHTML = '<div class="text-center my-10 text-red-500">No Question Found.</div>';
                return;
            }
            const total = examData.questions.length;
            const q = examData.questions[idx];
            const savedAnswer = userAnswers[q.id] || "";
            qa.innerHTML = `
                <h2 class="text-2xl font-bold text-blue-900 mb-7">Question ${idx+1} of ${total}</h2>
                <p class="text-lg leading-relaxed text-gray-700 mb-9">${q.question}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-7 mb-10">
                    ${
                        (q.options || []).map((opt, i) => {
  const label = String.fromCharCode(65 + i); // 65 is "A"
  return `
    <label class="option-card flex items-center p-7 cursor-pointer transition-all duration-200">
      <input type="radio" name="qSelect" value="${opt.key}" ${(savedAnswer===opt.key)?'checked':''} class="w-7 h-7 text-yellow-500 focus:ring-yellow-400" />
      <span class="ml-5 text-base md:text-lg">${label}. ${opt.text}</span>
    </label>
  `
}).join('');
                    }
                </div>
                <div class="flex flex-col gap-2 sm:flex-row sm:gap-4 justify-between items-center mt-3">
                    <div class="w-full sm:w-auto flex justify-between gap-2 order-1 sm:mb-0">
                        <button class="px-8 py-3 bg-gray-300 text-gray-800 font-bold rounded-xl hover:bg-gray-400 transition shadow-md" ${idx===0?'disabled':''} id="prev-btn">
                            <i class="fas fa-chevron-left mr-2"></i> Previous
                        </button>
                        <button class="px-8 py-3 exam-action-btn rounded-xl hover:scale-105 transition flex items-center" ${idx===total-1?'disabled':''} id="next-btn">
                            Next <i class="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>
                    <nav aria-label="Question navigation" class="flex-1 flex flex-col items-center order-2 w-full sm:w-auto">
                        <ul class="question-pallet w-full flex flex-wrap" id="question-nav-list"></ul>
                    </nav>
                    <div class="flex gap-4 order-3 w-full sm:w-auto justify-center mt-2 sm:mt-0">
                        <button class="px-8 py-3 exam-action-btn rounded-xl hover:scale-105 transition shadow" id="submit-btn">
                            Submit Exam
                        </button>
                    </div>
                </div>
            `;
            // Navigator
            const pallet = document.getElementById("question-nav-list");
            let navHtml = "";
            for (let j = 0; j < total; ++j) {
                const navId = examData.questions[j].id;
                const attempted = !!userAnswers[navId];
                const curr = j===idx;
                navHtml += `
                    <li>
                        <a href="#" data-qp="${j}" 
                           ${curr?'aria-current="page"':''} 
                           class="block px-3 py-2 leading-tight text-xs sm:text-base border border-gray-300 hover:bg-yellow-100 ${curr ? "qp-current" : attempted ? "qp-done" : "bg-white text-gray-600"}"
                           style="text-align:center;">
                           ${j+1}
                        </a>
                    </li>
                `;
            }
            pallet.innerHTML = navHtml;
            // Save response
            document.querySelectorAll('input[name="qSelect"]').forEach(input => {
                input.onchange = function() {
                    userAnswers[q.id] = this.value;
                    persistUserAnswers();
                    renderQuestion(idx); // rerender to highlight nav
                };
            });
            // Previous/Next
            document.getElementById("prev-btn").onclick = function(e){
                e.preventDefault();
                if(currentQ>0) { currentQ--; renderQuestion(currentQ);}
            };
            document.getElementById("next-btn")?.addEventListener("click",function(e){
                e.preventDefault();
                if(currentQ < total-1) { currentQ++; renderQuestion(currentQ);}
            });
            // Navigator
            pallet.querySelectorAll('a[data-qp]').forEach(a=>{
                a.onclick = ev => { ev.preventDefault(); 
                    currentQ = parseInt(a.getAttribute('data-qp')); 
                    renderQuestion(currentQ);
                }
            });
            // Submit
            document.getElementById("submit-btn").onclick = function(e){
                e.preventDefault();
                showModal("Are you sure you want to submit your answers and end the test?", {
                    title: "Submit Mock Exam",
                    icon: true,
                    actionText: "Yes, Submit",
                    onAction: ()=>{
                        persistUserAnswers();
                        sessionStorage.setItem('cbt_user_answers', JSON.stringify(userAnswers));
                        sessionStorage.setItem('cbt_exam_info', JSON.stringify({
                            subject: examData.subject,
                            matric: document.getElementById('student-regnum').innerText,
                            student: (studentData.user.fullName || studentData.user.fullname || studentData.user.name || ''),
                            course: courseCode,
                            timeCompleted: new Date().toISOString()
                        }));
                        // Remove shuffle cache for next time!
                        sessionStorage.removeItem('cbt_shuffled_questions');
                        window.location.href = "result-summary";
                    }
                });
            };
        }

        function startTimer(secs) {
            let remaining = secs;
            const timerElem = document.getElementById('timer');
            function update() {
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
                timerElem.textContent =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (remaining <= 300) {
                    timerElem.classList.add('animate-pulse');
                    timerElem.classList.remove('text-yellow-500');
                    timerElem.classList.add('text-red-500', 'bg-yellow-50');
                }
            }
            update();
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                remaining--;
                update();
                if (remaining <= 0) {
                    clearInterval(timer);
                    timerElem.textContent = "00:00:00";
                    showModal("Time Up! Your exam has been automatically submitted.", {
                        actionText: "See Report",
                        onAction: ()=>{
                            persistUserAnswers();
                            sessionStorage.setItem('cbt_user_answers', JSON.stringify(userAnswers));
                            sessionStorage.removeItem('cbt_shuffled_questions');
                            window.location.href = "result-summary";
                        }
                    });
                }
            }, 1000);
        }
        document.getElementById('year').textContent = new Date().getFullYear();
        window.addEventListener("DOMContentLoaded", main);
    </script>
</body>
</html>
