<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Support System</title>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004d99, #0066cc);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1, header h2 {
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #004d99;
      border-bottom: 2px solid #004d99;
      padding-bottom: 5px;
      font-size: 1.5rem;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #004d99;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003366;
    }

    /* Class Scheduler */
    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #004d99;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    /* Notes Section */
    #noteEditor {
      height: 200px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
    }

    li img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      max-height: 90%;
      overflow-y: auto;
    }

    /* Timer Section */
    .timer-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .timer {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    /* Weekly Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.9px;
      margin-top: 20px;
    }

    .calendar div {
      text-align: center;
      padding: 25px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 30px;
      font-size: 0.6rem;
    }

    .current-day {
      background-color: #004d99;
      color: blue;
    }
  </style>
</head>
<body>
  <header>
    <h1>Obafemi Awolowo University</h1>
    <h2>Students Support System</h2>
  </header>

  <div class="container">
    <!-- Welcome Message -->
    <div class="popup" id="welcomePopup">
      <div class="popup-content">
        <h3>Welcome</h3>
        <p id="welcomeMessage"></p>
        <button onclick="closeWelcomePopup()">Close</button>
      </div>
    </div>

    <!-- Class Scheduler -->
    <div id="schedule">
      <h3>Class Scheduler</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Day</th>
              <th>Course</th>
              <th>Time</th>
              <th>Venue</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="timetableBody"></tbody>
        </table>
      </div>
      <h4>Add Class</h4>
      <input type="text" id="dayInput" placeholder="Day">
      <input type="text" id="courseInput" placeholder="Course">
      <input type="text" id="timeInput" placeholder="Time">
      <input type="text" id="venueInput" placeholder="Venue">
      <button onclick="addTimetableEntry()">Add</button>
    </div>

    <!-- Notes Section -->
    <div id="notes">
      <h3>Notes</h3>
      <div id="noteEditor"></div>
      <input type="file" id="mediaUpload" accept="image/*">
      <button onclick="saveNote()">Save Note</button>
      <ul id="notesList"></ul>
    </div>

    <!-- Note Popup -->
    <div class="popup" id="notePopup">
      <div class="popup-content">
        <button onclick="closePopup()">Close</button>
        <div id="popupNoteContent"></div>
      </div>
    </div>

    <!-- Calendar Section -->
    <div id="calendar">
      <h3>Weekly Calendar</h3>
      <div class="calendar" id="weeklyCalendar"></div>
    </div>

    <!-- Timer Section -->
    <div class="timer-section">
      <div class="timer">
        Auto Timer: <span id="autoTimer">0</span>m <span id="autoSeconds">0</span>s
      </div>
      <div class="timer">
        Manual Timer: <span id="manualTimer">0</span>m <span id="manualSeconds">0</span>s
        <button onclick="startManualTimer()">Start</button>
        <button onclick="stopManualTimer()">Stop</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script>
    // Initialize Quill
    const quill = new Quill('#noteEditor', { theme: 'snow' });

    // Welcome Message
    document.addEventListener('DOMContentLoaded', () => {
      const studentName = localStorage.getItem('studentName') || prompt("Enter your name:");
      localStorage.setItem('studentName', studentName);
      document.getElementById('welcomeMessage').textContent = `Welcome, ${studentName}! Keep striving for excellence.`;
      document.getElementById('welcomePopup').style.display = 'flex';
      loadTimetable();
      loadNotes();
      generateCalendar();
    });

    function closeWelcomePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }

    // Timetable
    function loadTimetable() {
      const timetable = JSON.parse(localStorage.getItem('timetable')) || [];
      const tbody = document.getElementById('timetableBody');
      tbody.innerHTML = timetable.map((entry, index) => `
        <tr>
          <td>${entry.day}</td>
          <td>${entry.course}</td>
          <td>${entry.time}</td>
          <td>${entry.venue}</td>
          <td>
            <button onclick="editTimetable(${index})">Edit</button>
            <button onclick="deleteTimetable(${index})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function addTimetableEntry() {
      const day = document.getElementById('dayInput').value.trim();
      const course = document.getElementById('courseInput').value.trim();
      const time = document.getElementById('timeInput').value.trim();
      const venue = document.getElementById('venueInput').value.trim();
      if (day && course && time && venue) {
        const timetable = JSON.parse(localStorage.getItem('timetable')) || [];
        timetable.push({ day, course, time, venue });
        localStorage.setItem('timetable', JSON.stringify(timetable));
        loadTimetable();
      }
    }

    function deleteTimetable(index) {
      const timetable = JSON.parse(localStorage.getItem('timetable')) || [];
      timetable.splice(index, 1);
      localStorage.setItem('timetable', JSON.stringify(timetable));
      loadTimetable();
    }

    function editTimetable(index) {
      const timetable = JSON.parse(localStorage.getItem('timetable')) || [];
      const entry = timetable[index];
      document.getElementById('dayInput').value = entry.day;
      document.getElementById('courseInput').value = entry.course;
      document.getElementById('timeInput').value = entry.time;
      document.getElementById('venueInput').value = entry.venue;
      deleteTimetable(index);
    }

    // Notes
    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = notes.map((note, index) => `
        <li>
          <p>${note.text.slice(0, 50)}...</p>
          ${note.image ? `<img src="${note.image}" alt="Uploaded Media">` : ''}
          <button onclick="showPopup(${index})">View</button>
          <button onclick="deleteNote(${index})">Delete</button>
        </li>
      `).join('');
    }

    function saveNote() {
      const text = quill.root.innerHTML;
      const file = document.getElementById('mediaUpload').files[0];
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const newNote = { text };

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          newNote.image = reader.result;
          notes.push(newNote);
          localStorage.setItem('notes', JSON.stringify(notes));
          loadNotes();
          quill.root.innerHTML = '';
        };
        reader.readAsDataURL(file);
      } else {
        notes.push(newNote);
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
        quill.root.innerHTML = '';
      }
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      loadNotes();
    }

    function showPopup(index) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes[index];
      const popup = document.getElementById('notePopup');
      document.getElementById('popupNoteContent').innerHTML = `
        <p>${note.text}</p>
        ${note.image ? `<img src="${note.image}" alt="Uploaded Media">` : ''}
      `;
      popup.style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('notePopup').style.display = 'none';
    }

    // Timer
    let autoTimer = 0, manualTimer = 0, autoSeconds = 0, manualSeconds = 0;
    setInterval(() => {
      autoSeconds++;
      if (autoSeconds === 60) {
        autoTimer++;
        autoSeconds = 0;
      }
      document.getElementById('autoTimer').textContent = autoTimer;
      document.getElementById('autoSeconds').textContent = autoSeconds;
    }, 1000);

    let manualInterval;
    function startManualTimer() {
      manualInterval = setInterval(() => {
        manualSeconds++;
        if (manualSeconds === 60) {
          manualTimer++;
          manualSeconds = 0;
        }
        document.getElementById('manualTimer').textContent = manualTimer;
        document.getElementById('manualSeconds').textContent = manualSeconds;
      }, 1000);
    }

    function stopManualTimer() {
      clearInterval(manualInterval);
    }

    // Calendar
    function generateCalendar() {
      const calendar = document.getElementById('weeklyCalendar');
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const today = new Date().getDay();
      calendar.innerHTML = days.map((day, index) => `
        <div class="${index === today ? 'current-day' : ''}">
          ${day}<br>${new Date().toLocaleDateString()}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
