<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Support System</title>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f7;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #4a90e2, #0055cc);
      color: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1, header h2 {
      margin: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-x: hidden;
    }

    h3 {
      color: #0055cc;
      border-bottom: 2px solid #0055cc;
      padding-bottom: 5px;
    }

    .table-wrapper {
      overflow-x: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 1px;
      text-align: left;
      vertical-align: left;
      font-size: 0.80rem; /* Reduced text size */
      
    }

    th {
      background-color: #0055cc;
      color: white;
    }

    select, input[type="text"], button {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
      margin: 5px 0;
    }

    button {
      background-color: #0055cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003b8a;
    }

    #noteEditor {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      height: 200px;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    ul li {
      margin: 10px 0;
      padding: 8px;
      background: #f0f4fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #categories {
      display: flex;
      gap: 1px;
      margin-bottom: 15px;
    }

    #categories button {
      padding: 4px 8px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: left;
      overflow-y: auto;
      max-height: 80%;
    }

    .popup-content img {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 3px;
      text-align: center;
      margin-top: 10px;
      overflow: hidden;
    }

    .day {
      background: #e7eaf3;
      border: 1px solid #ddd;
      padding: 5px;
      font-size: 0.75rem;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .day.today {
      background: #0055cc;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Obafemi Awolowo University</h1>
    <h2>Student Support System</h2>
  </header>

  <div class="container">
    <!-- Welcome Popup -->
    <div id="welcomePopup" class="popup">
      <div class="popup-content">
        <h3>Welcome to the Student Support System!</h3>
        <p id="welcomeMessage"></p>
        <button onclick="closeWelcomePopup()">Close</button>
      </div>
    </div>

    <!-- Class Scheduler -->
    <div id="scheduleSection">
      <h3>Class Scheduler</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Mon</th>
              <th>Tues</th>
              <th>Wed</th>
              <th>Thur</th>
              <th>Fri</th>
            </tr>
          </thead>
          <tbody id="scheduleBody">
            <!-- Dynamic content will load here -->
          </tbody>
        </table>
      </div>
      <h4>Add Schedule</h4>
      <input type="text" id="timeInput" placeholder="Time (e.g., 10:00 AM)">
      <select id="dayInput">
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
      <input type="text" id="subjectInput" placeholder="Subject">
      <button onclick="addSchedule()">Add</button>
    </div>

    <!-- Notes Section -->
    <div id="notesSection">
      <h3>Notes</h3>
      <div id="categories">
        <button onclick="showCategory('Personal')">Personal</button>
        <button onclick="showCategory('Academic')">Academic</button>
        <button onclick="showCategory('Miscellaneous')">Miscellaneous</button>
        <button onclick="addCategory()">Add Category</button>
      </div>
      <div id="noteEditor"></div>
      <input type="file" id="noteMedia" accept="image/*">
      <button onclick="saveNote()">Save Note</button>
    </div>
    <ul id="notesList"></ul>

    <!-- Calendar -->
    <div id="calendarSection">
      <h3>Weekly Calendar</h3>
      <div id="calendar"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script>
    const quill = new Quill('#noteEditor', { theme: 'snow' });
    const defaultCategories = ["Personal", "Academic", "Miscellaneous"];
    let selectedCategory = "Personal";

    document.addEventListener('DOMContentLoaded', () => {
      displayWelcomePopup();
      loadSchedule();
      loadNotes();
      loadCalendar();
      showCategory("Personal");
    });

    // Welcome Popup
    function displayWelcomePopup() {
      const studentName = localStorage.getItem('studentName') || prompt("Enter your name:");
      localStorage.setItem('studentName', studentName);
      document.getElementById('welcomeMessage').textContent = `Hello, ${studentName}!`;
      document.getElementById('welcomePopup').style.display = 'flex';
    }

    function closeWelcomePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
    }

    // Calendar
    function loadCalendar() {
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const currentDay = today.getDay();
      const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      calendar.innerHTML = weekdays.map((day, index) => `
        <div class="day ${index === currentDay ? 'today' : ''}">
          ${day}
        </div>`).join('');
    }

    // Class Scheduler
    function loadSchedule() {
      const scheduleBody = document.getElementById('scheduleBody');
      const schedule = JSON.parse(localStorage.getItem('schedule')) || [];
      scheduleBody.innerHTML = schedule.map((item, index) => `
        <tr>
          <td>${item.time}</td>
          <td>${item.day === 'Monday' ? item.subject : ''}</td>
          <td>${item.day === 'Tuesday' ? item.subject : ''}</td>
          <td>${item.day === 'Wednesday' ? item.subject : ''}</td>
          <td>${item.day === 'Thursday' ? item.subject : ''}</td>
          <td>${item.day === 'Friday' ? item.subject : ''}</td>
          <td>
            <button onclick="editSchedule(${index})">Edit</button>
            <button onclick="deleteSchedule(${index})">Delete</button>
          </td>
        </tr>`).join('');
    }

    function addSchedule() {
      const time = document.getElementById('timeInput').value;
      const day = document.getElementById('dayInput').value;
      const subject = document.getElementById('subjectInput').value;
      if (time && day && subject) {
        const schedule = JSON.parse(localStorage.getItem('schedule')) || [];
        schedule.push({ time, day, subject });
        localStorage.setItem('schedule', JSON.stringify(schedule));
        loadSchedule();
      }
    }

    function editSchedule(index) {
      const schedule = JSON.parse(localStorage.getItem('schedule')) || [];
      const entry = schedule[index];
      document.getElementById('timeInput').value = entry.time;
      document.getElementById('dayInput').value = entry.day;
      document.getElementById('subjectInput').value = entry.subject;
      deleteSchedule(index);
    }

    function deleteSchedule(index) {
      const schedule = JSON.parse(localStorage.getItem('schedule')) || [];
      schedule.splice(index, 1);
      localStorage.setItem('schedule', JSON.stringify(schedule));
      loadSchedule();
    }

    // Notes
    function loadNotes() {
      const notesList = document.getElementById('notesList');
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notesList.innerHTML = notes
        .filter(note => note.category === selectedCategory)
        .map((note, index) => `
          <li>
            <div>
              <p>${note.text}</p>
              ${note.media ? `<img src="${note.media}" alt="Note Media" style="max-width:100%;">` : ''}
            </div>
            <div>
              <button onclick="editNote(${index})">Edit</button>
              <button onclick="deleteNote(${index})">Delete</button>
            </div>
          </li>`).join('');
    }

    function saveNote() {
      const text = quill.root.innerHTML.trim();
      const mediaInput = document.getElementById('noteMedia').files[0];
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const reader = new FileReader();
      reader.onload = () => {
        notes.push({ text, media: reader.result, category: selectedCategory });
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
        quill.root.innerHTML = '';
        document.getElementById('noteMedia').value = '';
      };
      if (mediaInput) reader.readAsDataURL(mediaInput);
      else {
        notes.push({ text, media: null, category: selectedCategory });
        localStorage.setItem('notes', JSON.stringify(notes));
        loadNotes();
        quill.root.innerHTML = '';
        document.getElementById('noteMedia').value = '';
      }
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      loadNotes();
    }

    function editNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      const note = notes[index];
      quill.root.innerHTML = note.text;
      deleteNote(index);
    }

    function showCategory(category) {
      selectedCategory = category;
      loadNotes();
    }

    function addCategory() {
      const category = prompt("Enter new category name:");
      if (category) {
        const categories = document.getElementById('categories');
        const button = document.createElement('button');
        button.textContent = category;
        button.onclick = () => showCategory(category);
        categories.appendChild(button);
      }
    }
  </script>
</body>
</html>
