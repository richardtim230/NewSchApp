<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExamGuard Nigeria Blogger/Marketer Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen py-6 px-2">
    <h1 class="mb-6 text-3xl sm:text-4xl font-extrabold text-[#2563eb] text-center drop-shadow-md">Bloggers/Marketers Registration Page</h1>
    <div class="w-full max-w-md sm:max-w-lg md:max-w-2xl bg-white rounded-2xl shadow-xl border border-gray-100 px-5 sm:px-8 py-8 mx-auto">
      <div class="flex items-center mb-6 space-x-3">
        <img src="logo.png" alt="ExamGuard Logo" class="w-10 h-10 rounded-full border-2 border-blue-600 bg-white object-contain" />
        <span class="text-2xl font-semibold text-[#2563eb]">OAU ExamGuard</span>
      </div>
      <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-2">Sign up</h2>
      <p class="text-sm text-gray-500 mb-6">
        Already have an account?
        <a href="blogger-login.html" class="text-[#2563eb] font-medium hover:underline">Sign in</a>
      </p>
      <form id="bloggerRegForm" class="space-y-4" autocomplete="off">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="fullname" name="fullname" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" pattern="^[0-9+\s-]{7,15}$" />
          </div>
          <div>
            <label for="matric" class="block text-sm font-medium text-gray-700 mb-1">Matric Number</label>
            <input type="text" id="matric" name="matric" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
          </div>
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <select id="role" name="role" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]">
              <option value="">Select role</option>
              <option value="blogger">Blogger</option>
              <option value="marketer">Marketer</option>
              <option value="both">Both</option>
            </select>
          </div>
          <div>
            <label for="institution" class="block text-sm font-medium text-gray-700 mb-1">Institution</label>
            <select id="institution" name="institution" required onchange="toggleOtherInstitution(this)" class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]">
              <option value="">Select institution</option>
              <option value="unilag">University of Lagos (UNILAG)</option>
              <option value="ui">University of Ibadan (UI)</option>
              <option value="oau">Obafemi Awolowo University (OAU)</option>
              <option value="uniben">University of Benin (UNIBEN)</option>
              <option value="abu">Ahmadu Bello University (ABU)</option>
              <option value="unn">University of Nigeria, Nsukka (UNN)</option>
              <option value="uniport">University of Port Harcourt (UNIPORT)</option>
              <option value="other">Other (please specify)</option>
            </select>
            <input type="text" id="otherInstitution" name="otherInstitution" style="display:none;" placeholder="Enter institution name" class="mt-2 block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="passport" class="block text-sm font-medium text-gray-700 mb-1">Passport Photograph</label>
            <input type="file" id="passport" name="passport" required accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-[#f3f4f6] focus:outline-none" />
            <span class="text-xs text-gray-500">Image format, max 2MB</span>
          </div>
          <div>
            <label for="nin" class="block text-sm font-medium text-gray-700 mb-1">NIN Slip/Photo</label>
            <input type="file" id="nin" name="nin" required accept="image/*,.pdf" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-[#f3f4f6] focus:outline-none" />
            <span class="text-xs text-gray-500">Image or PDF, max 2MB</span>
          </div>
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="block w-full bg-[#f3f4f6] border border-gray-300 text-gray-900 rounded-lg px-3 py-2 focus:ring-[#2563eb] focus:border-[#2563eb]" />
          </div>
        </div>
        <div class="flex items-center mt-2">
          <input id="terms" name="terms" type="checkbox" required class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          <label for="terms" class="ml-2 text-sm text-gray-700">
            I agree to the <a href="#" class="text-[#2563eb] hover:underline">Terms &amp; Conditions</a>
          </label>
        </div>
        <button type="submit" id="submitBtn" class="w-full text-white bg-[#2563eb] hover:bg-[#1e40af] focus:ring-4 focus:outline-none focus:ring-blue-200 font-semibold rounded-lg text-base px-5 py-2.5 mt-2 transition-all flex items-center justify-center gap-2">
          <span id="submitBtnText">Register</span>
          <span id="spinner" style="display:none;" class="spinner"></span>
        </button>
        <div id="formMessage" class="mt-2 text-center text-sm"></div>
      </form>
    </div>
  </div>
  <script>
    function toggleOtherInstitution(select) {
      const otherInput = document.getElementById('otherInstitution');
      if (select.value === 'other') {
        otherInput.style.display = 'block';
        otherInput.required = true;
      } else {
        otherInput.style.display = 'none';
        otherInput.required = false;
        otherInput.value = '';
      }
    }

    // Helper to read file as base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        if (!file) return resolve("");
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(reader.error);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById('bloggerRegForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Basic password match check
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirm-password').value;
      if (pw !== cpw) {
        showMessage('Passwords do not match.', 'text-red-600');
        return;
      }

      setFormDisabled(true);
      document.getElementById('spinner').style.display = 'inline-block';
      document.getElementById('submitBtnText').textContent = 'Processing...';

      // Gather fields
      const form = e.target;
      const data = {
        fullname: form.fullname.value,
        email: form.email.value,
        phone: form.phone.value,
        matric: form.matric.value,
        role: form.role.value,
        institution: form.institution.value === 'other' ? form.otherInstitution.value : form.institution.value,
        username: form.username.value,
        password: form.password.value,
      };

      // Convert files to base64
      try {
        data.passport = await fileToBase64(form.passport.files[0]);
        data.nin = await fileToBase64(form.nin.files[0]);
      } catch (err) {
        showMessage('Could not read file(s).', 'text-red-600');
        setFormDisabled(false);
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('submitBtnText').textContent = 'Register';
        return;
      }

      try {
        const response = await fetch('https://examguide.onrender.com/api/blogger/register', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const resp = await response.json();
        if (response.ok) {
          showMessage(resp.message || 'Registration successful! Await admin approval.', 'text-green-600');
          form.reset();
        } else {
          showMessage(resp.message || 'Registration failed.', 'text-red-600');
        }
      } catch (err) {
        showMessage('An error occurred. Please try again later.', 'text-red-600');
      }
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('submitBtnText').textContent = 'Register';
      setFormDisabled(false);
    });

    function setFormDisabled(disabled) {
      const form = document.getElementById('bloggerRegForm');
      Array.from(form.elements).forEach(el => el.disabled = disabled);
      document.getElementById('submitBtn').disabled = disabled;
    }
    function showMessage(msg, cls) {
      const el = document.getElementById('formMessage');
      el.textContent = msg;
      el.className = 'mt-2 text-center text-sm ' + (cls || '');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
