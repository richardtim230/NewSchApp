        <button id="dropdownTopicButton" data-dropdown-toggle="dropdownTopic" class="inline-flex items-center px-4 py-2 bg-green-700 text-yellow-200 font-bold rounded hover:bg-green-800">

<script>
// -- CONFIGURE THIS FOR YOUR API BASE (no trailing slash) --
const API_BASE = "https://examguide.onrender.com/api/blogger-dashboard";

let taxonomy = { categories: [], subjects: [], topics: [] };
let subjectList = []; // [{id, name}]
let articleCategories = []; // [{id, name}]
let topicsBySubject = {}; // { subjectId: [topic, ...] }
let allArticles = [];
let currentSubject = null;
let currentArticleCategory = null;
let currentTopic = { id: '', name: 'All Topics' };
let currentPage = 1;
const articlesPerPage = 6;

// 1. Fetch taxonomy and initialize dropdowns
async function fetchTaxonomy() {
  const res = await fetch(`${API_BASE}/taxonomy/all`);
  if (!res.ok) throw new Error("Could not fetch taxonomy");
  taxonomy = await res.json();

  // Map subjects and categories for dropdown use
  subjectList = taxonomy.subjects.map(s => ({ id: s, name: s }));
  articleCategories = taxonomy.categories.map(c => ({ id: c, name: c }));

  // For topics, will be fetched per subject
  // Default to first subject/category if available
  currentSubject = subjectList[0] || { id: '', name: '' };
  currentArticleCategory = articleCategories[0] || { id: '', name: '' };

  renderSubjectDropdown();
  renderCategoryDropdown();
  updateHeader();
  await fetchTopicsForSubject(currentSubject.id);
  renderTopicDropdown();
}

// 2. Fetch topics for a subject (and optionally category)
async function fetchTopicsForSubject(subjectId) {
  if (!subjectId) {
    topicsBySubject = {};
    renderTopicDropdown();
    return;
  }
  const res = await fetch(`${API_BASE}/taxonomy/topics?subject=${encodeURIComponent(subjectId)}`);
  const data = await res.json();
  topicsBySubject[subjectId] = (data && data.topics) ? data.topics.map(t => ({ id: t, name: t })) : [];
  renderTopicDropdown();
}

// 3. Fetch articles with filters
async function fetchArticles() {
  let url = `${API_BASE}/posts/filter?`;
  if (currentArticleCategory?.id) url += `category=${encodeURIComponent(currentArticleCategory.id)}&`;
  if (currentSubject?.id) url += `subject=${encodeURIComponent(currentSubject.id)}&`;
  if (currentTopic?.id) url += `topic=${encodeURIComponent(currentTopic.id)}&`;
  const res = await fetch(url);
  if (!res.ok) {
    document.getElementById("articlesGrid").innerHTML = `<div class="col-span-full text-center text-gray-400 py-16">Could not load articles.</div>`;
    return [];
  }
  const articles = await res.json();
  return Array.isArray(articles) ? articles : [];
}

// 4. Fetch related articles (fallback: different subject/category)
async function fetchRelatedArticles() {
  let url = `${API_BASE}/posts/filter?`;
  if (currentArticleCategory?.id) url += `category=${encodeURIComponent(currentArticleCategory.id)}&`;
  if (currentSubject?.id) url += `subject=${encodeURIComponent(currentSubject.id)}&`;
  // omit topic for related posts, so we get more
  const res = await fetch(url);
  if (!res.ok) return [];
  let articles = await res.json();
  // Filter out current topic if set
  return articles.filter(a =>
    (currentTopic.id ? a.topic !== currentTopic.id : true)
  ).slice(0, 3);
}

// UI: Render dropdowns
function renderSubjectDropdown() {
  const menu = document.getElementById('subjectListMenu');
  menu.innerHTML = '';
  subjectList.forEach(subj => {
    const li = document.createElement('li');
    li.innerHTML = `<button class="block w-full px-4 py-2 text-left hover:bg-yellow-50" onclick="switchSubject('${subj.id}')">${subj.name}</button>`;
    menu.appendChild(li);
  });
  document.getElementById('selectedSubjectName').textContent = currentSubject.name || "Select Subject";
}

function renderCategoryDropdown() {
  const menu = document.getElementById('articleCategoryListMenu');
  menu.innerHTML = '';
  articleCategories.forEach(cat => {
    const li = document.createElement('li');
    li.innerHTML = `<button class="block w-full px-4 py-2 text-left hover:bg-blue-50" onclick="switchArticleCategory('${cat.id}')">${cat.name}</button>`;
    menu.appendChild(li);
  });
  document.getElementById('selectedArticleCategory').textContent = currentArticleCategory.name || "Select Category";

  // Navbar and drawer categories as links
  const navMenu = document.getElementById('desktopCategoryDropdown');
  navMenu.innerHTML = '';
  articleCategories.forEach(cat => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="#" onclick="switchArticleCategory('${cat.id}'); event.preventDefault();" class="block px-4 py-2 hover:bg-blue-50">${cat.name}</a>`;
    navMenu.appendChild(li);
  });
  const drawerMenu = document.getElementById('drawer-category-collapse');
  drawerMenu.innerHTML = '';
  articleCategories.forEach(cat => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="#" onclick="switchArticleCategory('${cat.id}'); event.preventDefault(); document.querySelector('[data-drawer-hide=drawer-menu]').click();" class="block px-3 py-2 text-sm hover:bg-blue-50">${cat.name}</a>`;
    drawerMenu.appendChild(li);
  });
}

function renderTopicDropdown() {
  const menu = document.getElementById('topicListMenu');
  menu.innerHTML = '';
  // Add "All Topics"
  const allLi = document.createElement('li');
  allLi.innerHTML = `<button class="block w-full px-4 py-2 text-left hover:bg-green-50" onclick="switchTopic('')">All Topics</button>`;
  menu.appendChild(allLi);
  // Add actual topics
  const topics = topicsBySubject[currentSubject.id] || [];
  topics.forEach(t => {
    const li = document.createElement('li');
    li.innerHTML = `<button class="block w-full px-4 py-2 text-left hover:bg-green-50" onclick="switchTopic('${t.id}')">${t.name}</button>`;
    menu.appendChild(li);
  });
  document.getElementById('selectedTopic').textContent = currentTopic.name || "All Topics";
}

// Header update
function updateHeader() {
  document.getElementById('categoryTitle').textContent = currentSubject.name || '';
  document.getElementById('categoryDesc').textContent = `Latest articles, tips, and resources for ${currentSubject.name || ''} students.`;
}

// Switchers
window.switchSubject = async function(subjId) {
  currentSubject = subjectList.find(s => s.id === subjId) || { id: subjId, name: subjId };
  currentTopic = { id: '', name: 'All Topics' };
  updateHeader();
  renderSubjectDropdown();
  await fetchTopicsForSubject(currentSubject.id);
  renderTopicDropdown();
  currentPage = 1;
  await doFetchAndRender();
  document.getElementById('dropdownSubjects').classList.add('hidden');
  document.getElementById('dropdownTopic').classList.add('hidden');
}

window.switchArticleCategory = async function(catId) {
  currentArticleCategory = articleCategories.find(c => c.id === catId) || { id: catId, name: catId };
  renderCategoryDropdown();
  currentPage = 1;
  await doFetchAndRender();
  document.getElementById('dropdownCategory').classList.add('hidden');
}

window.switchTopic = async function(topicId) {
  if (!topicId) {
    currentTopic = { id: '', name: 'All Topics' };
  } else {
    const topicObj = (topicsBySubject[currentSubject.id] || []).find(t => t.id === topicId);
    currentTopic = topicObj || { id: topicId, name: topicId };
  }
  document.getElementById('selectedTopic').textContent = currentTopic.name;
  currentPage = 1;
  await doFetchAndRender();
  document.getElementById('dropdownTopic').classList.add('hidden');
}

// Article rendering with pagination
async function doFetchAndRender() {
  document.getElementById("articlesGrid").innerHTML = `<div class="col-span-full text-center text-gray-400 py-16" id="articlesLoading">Loading articles...</div>`;
  allArticles = await fetchArticles();
  renderArticles();
  renderRelatedPosts();
}

function renderArticles() {
  const filtered = allArticles;
  const grid = document.getElementById('articlesGrid');
  const startIdx = (currentPage - 1) * articlesPerPage;
  const pageArticles = filtered.slice(startIdx, startIdx + articlesPerPage);

  grid.innerHTML = pageArticles.length
    ? pageArticles.map(article => `
      <a href="blog-details.html?id=${article._id || article.id}" 
         class="bg-white rounded-2xl shadow hover:shadow-xl overflow-hidden flex flex-col transition transform hover:-translate-y-1 focus:ring-2 ring-yellow-400 outline-none"
         style="text-decoration: none;">
        <img src="${article.imageUrl || article.image || 'https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=400&q=80'}" class="w-full h-40 object-cover" alt="${article.title}">
        <div class="p-5 flex flex-col flex-1">
          <h3 class="text-lg font-bold text-blue-900 mb-1">${article.title}</h3>
          <div class="text-xs text-gray-500 mb-2">${article.authorName || article.author || "Anonymous"} • ${article.date ? new Date(article.date).toLocaleDateString() : ""}</div>
          <p class="text-gray-700 mb-3 flex-1">${article.summary || (article.content && article.content.slice(0, 110)+"...") || ""}</p>
          <span class="mt-auto text-yellow-600 hover:underline font-bold block">Read More &rarr;</span>
        </div>
      </a>
    `).join('')
    : `<div class="col-span-full text-gray-400 italic">No articles for this selection yet.</div>`;

  renderPagination(filtered.length);
}


async function renderRelatedPosts() {
  const related = (await fetchRelatedArticles()).filter(a =>
    (a._id || a.id) !== (allArticles[0]?._id || allArticles[0]?.id)
  ).slice(0, 3);
  const grid = document.getElementById('relatedPostsGrid');
  grid.innerHTML = related.length
    ? related.map(article => `
      <div class="bg-white rounded-xl shadow hover:shadow-lg overflow-hidden flex flex-col">
        <img src="${article.imageUrl || article.image || 'https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=400&q=80'}" class="w-full h-32 object-cover" alt="${article.title}">
        <div class="p-4 flex flex-col flex-1">
          <h4 class="font-bold text-blue-900 mb-1">${article.title}</h4>
          <div class="text-xs text-gray-400 mb-2">${article.authorName || article.author || "Anonymous"} • ${article.date ? new Date(article.date).toLocaleDateString() : ""}</div>
          <a href="blog-details.html?id=${article._id || article.id}" class="text-yellow-600 hover:underline font-bold text-sm mt-auto">Read &rarr;</a>
        </div>
      </div>
    `).join('')
    : `<div class="col-span-full text-gray-400 italic">No related posts found.</div>`;
}

// Pagination rendering
function renderPagination(totalArticles) {
  const totalPages = Math.ceil(totalArticles / articlesPerPage);
  const nav = document.getElementById('paginationNav');
  if (totalPages <= 1) {
    nav.innerHTML = '';
    return;
  }
  let html = '';
  html += `<button onclick="gotoPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="px-3 py-2 rounded-l bg-white border border-gray-200 text-blue-900 hover:bg-yellow-100 disabled:text-gray-400 disabled:cursor-not-allowed">&laquo;</button>`;
  for (let i = 1; i <= totalPages; i++) {
    html += `<button onclick="gotoPage(${i})" class="px-3 py-2 border border-gray-200 ${i === currentPage ? 'bg-yellow-400 text-blue-900 font-bold' : 'bg-white text-blue-900 hover:bg-yellow-50'}">${i}</button>`;
  }
  html += `<button onclick="gotoPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="px-3 py-2 rounded-r bg-white border border-gray-200 text-blue-900 hover:bg-yellow-100 disabled:text-gray-400 disabled:cursor-not-allowed">&raquo;</button>`;
  nav.innerHTML = html;
}
window.gotoPage = function(pageNum) {
  if (pageNum < 1) return;
  const totalPages = Math.ceil(allArticles.length / articlesPerPage);
  if (pageNum > totalPages) return;
  currentPage = pageNum;
  renderArticles();
};

// Drawer category collapse (toggle)
document.querySelectorAll('[data-collapse-toggle]').forEach(btn => {
  btn.addEventListener('click', function() {
    const targetId = btn.getAttribute('data-collapse-toggle');
    const el = document.getElementById(targetId);
    el.classList.toggle('hidden');
  });
});

// INITIALIZE
fetchTaxonomy().then(doFetchAndRender);

</script>
