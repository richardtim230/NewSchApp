<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.95"/>
  <title>Exam Summary</title>
  <!-- Google Fonts for Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Tahoma', Geneva, Verdana, sans-serif;
      background: #0B0B45;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .refined-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffffd9;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-logo {
      height: 56px;
      width: 56px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 0 1px #ccc;
      background-color: #f8f9fa;
    }
    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .header-title {
      font-size: 1.6rem;
      color: #0B0B45;
      margin: 0;
      font-weight: 600;
    }
    .header-subtitle {
      margin: 2px 0 0;
      font-size: 0.95rem;
      color: #0B0B45;
    }
    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .header-logo {
        height: 50px;
        width: 50px;
      }
      .header-title {
        font-size: 1.4rem;
      }
      .header-subtitle {
        font-size: 0.9rem;
      }
    }
    .summary-container {
      max-width: 950px;
      margin: 32px auto 32px auto;
      background: rgba(255,255,255,0.09);
      border-radius: 14px;
      padding: 30px 22px 24px 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.13);
      flex: 1 0 auto;
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00c6ff;
      letter-spacing: 0.5px;
      margin-top: 24px;
      text-align: center;
    }
    .details-table-container {
      margin-bottom: 32px;
      overflow-x: auto;
    }
    table.details-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 0;
      background: rgba(255,255,255,0.11);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 14px;
      box-shadow: 0 2px 10px rgba(0,198,255,0.04);
    }
    .details-table th, .details-table td {
      padding: 14px 12px;
      text-align: left;
      font-size: 15px;
      border-bottom: 1.2px solid rgba(0,198,255,0.12);
    }
    .details-table th {
      background: rgba(0,198,255,0.17);
      color: #00c6ff;
      font-weight: bold;
      width: 220px;
    }
    .details-table tr:last-child td {
      border-bottom: none;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      color: #00ffae;
    }
    .attempted {
      color: #ffc107;
      font-weight: bold;
    }
    .percentage {
      color: #00c6ff;
      font-size: 17px;
      font-weight: bold;
    }
    .pie-chart-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 36px;
      width: 100%;
      padding: 24px 0;
      box-sizing: border-box;
    }
    .pie-chart-section canvas {
      display: block;
      margin: 16px auto 0 auto;
      background: rgba(255,255,255,0.10);
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(0,198,255,0.10);
      max-width: 320px;
      width: 100%;
      height: auto;
    }
    .question-review {
      background: rgba(255,255,255,0.13);
      margin: 18px 0 26px 0;
      padding: 16px 16px 12px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .question-review .question {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 7px;
    }
    .question-review img {
      max-width: 70%;
      border-radius: 8px;
      margin: 8px 0;
    }
    .option-block {
      margin: 4px 0 4px 0;
    }
    .option-block .label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
      color: #00c6ff;
    }
    .user-answer.correct {
      background: #00ffae22;
      color: #00ffae;
      border-radius: 5px;
      padding: 3px 8px;
      font-weight: 600;
    }
    .user-answer.incorrect {
      background: #ff4e5522;
      color: #ff4e55;
      border-radius: 5px;
      padding: 3px 8px;
      font-weight: 600;
    }
    .correct-answer {
      background: #00c6ff22;
      color: #00c6ff;
      border-radius: 5px;
      padding: 3px 8px;
      font-weight: 600;
    }
    .explanation {
      margin-top: 7px;
      background: rgba(0,198,255,0.08);
      color: #bdeaff;
      border-left: 4px solid #00c6ff;
      padding: 7px 12px;
      border-radius: 6px;
      font-size: 15px;
    }
    .app-footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 20px;
      color: #eee;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }
    .footer-glass {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
    }
    .sparkles {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 5px;
      opacity: 0.6;
    }
    .footer-content {
      padding-top: 30px;
    }
    .footer-btn {
      background: #0d6efd;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer-btn:hover {
      background: #0b5ed7;
    }
    .footer-powered {
      margin: 15px 0 5px;
    }
    .powered-by {
      font-weight: bold;
      color: #00ffea;
    }
    .footer-divider {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin: 10px auto;
      width: 60%;
    }
    .footer-credits {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .footer-badge {
      display: inline-block;
      background: #292929;
      color: #f0f0f0;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 5px;
    }
    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .social-icon {
      font-size: 1.4rem;
      text-decoration: none;
    }
    #printBtn {
      background: #fff;
      color: #0072ff;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      font-weight: bold;
      padding: 13px 28px;
      cursor: pointer;
      margin: 0 auto 18px auto;
      display: block;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(0,198,255,0.09);
    }
    #printBtn:hover {
      background: #00c6ff;
      color: #fff;
    }
    @media (max-width: 800px) {
      .summary-container {
        padding: 12px 5px;
      }
      .details-table th, .details-table td {
        font-size: 13px;
        padding: 10px 6px;
      }
      .section-title {
        font-size: 17px;
      }
      header .main-title {
        font-size: 1.4rem;
      }
      header img {
        height: 40px;
      }
      .pie-chart-section {
        padding: 12px 0;
      }
      footer {
        font-size: 1.00rem;
        padding: 28px 0 29px 0;
        border-top-left-radius: 22px;
        border-top-right-radius: 22px;
      }
      .footer-content {
        gap: 10px;
      }
      .footer-powered {
        font-size: 1.01rem;
        padding: 5px 10px;
      }
      .footer-divider {
        width: 80%;
        height: 2px;
        margin: 10px 0 4px 0;
      }
      .footer-honour {
        font-size: 1.07rem;
        padding: 2px 3px;
      }
    }
    @media print {
      #printBtn, footer {
        display: none !important;
      }
      body, .summary-container, header {
        background: #fff !important;
        color: #000 !important;
        box-shadow: none !important;
      }
      .pie-chart-section canvas, .question-review, .details-table, header img {
        background: #fff !important;
      }
      header {
        color: #000 !important;
        box-shadow: none !important;
      }
      .correct-answer, .user-answer.correct, .user-answer.incorrect {
        color: #000 !important;
        background: #eee !important;
      }
      .explanation {
        background: #f7faff !important;
        color: #222 !important;
        border-left: 4px solid #00c6ff !important;
      }
    }
  </style>
  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="refined-header">
    <div class="header-container">
      <img src="logo.png" alt="CBT Platform Logo" class="header-logo" />
      <div class="header-text">
        <h1 class="header-title">Test Summary Report</h1>
        <p class="header-subtitle">Review your performance and answers below</p>
      </div>
    </div>
  </header>
  <div class="summary-container">
    <div class="section-title">Details</div>
    <div class="details-table-container">
      <table class="details-table" id="detailsTable">
        <!-- filled by JS -->
      </table>
    </div>
    <div class="pie-chart-section">
      <div style="font-size: 18px; color: #00c6ff; font-weight: bold; text-align:center;">Result Pie Chart</div>
      <canvas id="resultPieChart" width="280" height="280"></canvas>
    </div>
    <div class="section-title">Attempt Review</div>
    <div id="reviewSection"></div>
  </div>
  <footer class="app-footer">
    <div class="footer-glass">
      <div class="sparkles">
        <span class="sparkle s1" aria-hidden="true">‚ú®</span>
        <span class="sparkle s2" aria-hidden="true">üåü</span>
        <span class="sparkle s3" aria-hidden="true">üí´</span>
        <span class="sparkle s4" aria-hidden="true">‚≠ê</span>
      </div>
      <div class="footer-content">
        <button id="printBtn" class="footer-btn">üñ®Ô∏è Print / Save as PDF</button>
        <button id="backToDashboardBtn" class="footer-btn" style="margin-top:14px;background:#00c6ff;color:#fff;">
      ‚Üê Back to Dashboard
    </button>
        <div class="footer-powered">
          &copy; <span id="year"></span> <strong>CBT Platform</strong> ‚Äî Powered by <span class="powered-by">ExamGuard Nigeria</span>
        </div>
        <hr class="footer-divider" />
        <div class="footer-credits">
          Solutions provided and reviewed by
          <span class="footer-badge">Hon. Richard D'prof</span>
        </div>
        <div class="footer-socials">
          <a href="#" aria-label="WhatsApp" class="social-icon">üü¢</a>
          <a href="#" aria-label="LinkedIn" class="social-icon">üîó</a>
          <a href="#" aria-label="Email" class="social-icon">‚úâÔ∏è</a>
        </div>
      </div>
    </div>
  </footer>
  <script>
    // === CONFIG ===
    const API_URL = "https://examguide.onrender.com/api/";
    const token = localStorage.getItem("token");
    // Expect examSetId to be passed as query param, e.g. report.html?examSet=xxxx
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const examSetId = getQueryParam('examSet');
    // Prevent unauthorized access
    if (!token || !examSetId) {
      window.location.href = "mock.html";
    }
    let currentUser = "Guest";
    // Get user info
    async function fetchCurrentUser() {
      if (!token) return;
      try {
        const resp = await fetch(API_URL + "auth/me", {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await resp.json();
        if (resp.ok && data.user && data.user.username) {
          currentUser = data.user.username;
        } else {
          localStorage.removeItem('token');
          window.location.href = "mock.html";
        }
      } catch (e) {
        localStorage.removeItem('token');
        window.location.href = "mock.html";
      }
    }

    async function fetchTestReport() {
  const examSetId = new URLSearchParams(window.location.search).get("examSet");
  const resp = await fetch(API_URL + "results/me?examSet=" + encodeURIComponent(examSetId), {
    headers: { Authorization: "Bearer " + token }
  });
  if (!resp.ok) throw new Error("Could not load report");
  const data = await resp.json();
  return data.result;
}
    
    // Render report
    async function renderReport() {
      await fetchCurrentUser();
      let result;
      try {
        result = await fetchTestReport();
      } catch (err) {
        document.querySelector('.summary-container').innerHTML = `<div style="color:red;text-align:center;padding:30px;">Failed to load your report. Please try again later.</div>`;
        return;
      }
      if (!result) {
        document.querySelector('.summary-container').innerHTML = `<div style="color:red;text-align:center;padding:30px;">No report found.</div>`;
        return;
      }
      const { questions = [], answers = {}, score = 0, timeTaken = 0 } = result;
      const totalQuestions = questions.length;
const attemptedQuestions = questions.filter(q => answers.hasOwnProperty(q.id)).length;
const incorrect = questions.filter(q => answers[q.id] && answers[q.id] !== q.answer).length;
const notAttempted = totalQuestions - attemptedQuestions;
      const percentage = totalQuestions ? (score / totalQuestions * 100).toFixed(2) : 0;
      const avgSpeed = totalQuestions ? (timeTaken / totalQuestions).toFixed(2) : 0;
      const mins = Math.floor(timeTaken / 60);
      const secs = timeTaken % 60;
      // Fill Table
      document.getElementById('detailsTable').innerHTML = `
        <tr>
          <th>Username</th>
          <td>${currentUser}</td>
        </tr>
        <tr>
          <th>Total Questions</th>
          <td>${totalQuestions}</td>
        </tr>
        <tr>
          <th>Attempted</th>
          <td class="attempted">${attemptedQuestions}</td>
        </tr>
        <tr>
          <th>Correct Answers</th>
          <td class="score">${score}</td>
        </tr>
        <tr>
          <th>Incorrect Answers</th>
          <td style="color:#ff4e55; font-weight:bold;">${incorrect}</td>
        </tr>
        <tr>
          <th>Not Attempted</th>
          <td style="color:#bdeaff; font-weight:bold;">${notAttempted}</td>
        </tr>
        <tr>
          <th>Percentage</th>
          <td class="percentage">${percentage}%</td>
        </tr>
        <tr>
          <th>Avg Speed</th>
          <td>${avgSpeed} sec/question</td>
        </tr>
        <tr>
          <th>Time Taken</th>
          <td>${mins}m ${secs < 10 ? '0' : ''}${secs}s</td>
        </tr>
      `;
      // Pie Chart
      setTimeout(() => {
        const ctx = document.getElementById('resultPieChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Correct', 'Incorrect', 'Not Attempted'],
            datasets: [{
              data: [score, incorrect, notAttempted],
              backgroundColor: [
                '#00ffae', // Correct
                '#ff4e55', // Incorrect
                '#bdeaff'  // Not Attempted
              ],
              borderWidth: 2,
              borderColor: '#232526'
            }]
          },
          options: {
            responsive: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#fff',
                  font: {size: 15}
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    let label = context.label || '';
                    if (label) {
                      label += ': ';
                    }
                    label += context.parsed;
                    return label;
                  }
                }
              }
            }
          }
        });
      }, 100);
      // Attempt Review
      let html = '';
      questions.forEach((q, idx) => {
        const userAns = answers[q.id];
        const isCorrect = userAns === q.answer;
        const questionImage = q.questionImage ? `<img src="${q.questionImage}" alt="Question Image" />` : '';
        html += `
          <div class="question-review">
            <div class="question">${idx + 1}. ${q.question}</div>
            ${questionImage}
            <div class="option-block">
              <span class="label">Your Answer:</span>
              <span class="user-answer ${typeof userAns === "undefined" ? "" : (isCorrect ? 'correct' : 'incorrect')}">
                ${typeof userAns === "undefined" ? "<em>Not answered</em>" : userAns}
              </span>
            </div>
            <div class="option-block">
              <span class="label">Correct Answer:</span>
              <span class="correct-answer">${q.answer}</span>
            </div>
            <div class="explanation">
              <strong>Explanation:</strong> <br/>
              ${q.explanation || ""}
            </div>
          </div>
        `;
      });
      document.getElementById('reviewSection').innerHTML = html;
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise();
      }
    }
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('printBtn').onclick = function() {
      window.print();
    };
      // --- Back to Dashboard logic ---
  document.getElementById('backToDashboardBtn').onclick = async function() {
    const examSetId = new URLSearchParams(window.location.search).get("examSet");
    if (examSetId && token) {
      try {
        await fetch(API_URL + "progress?examSet=" + encodeURIComponent(examSetId), {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });
      } catch (e) {
        // Ignore errors, just proceed
      }
    }
    window.location.href = "MainStudentDashboard";
  };
    // On load
    renderReport();
  </script>
</body>
</html>
