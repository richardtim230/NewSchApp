<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sponsored Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      margin: 0; 
      min-height: 100vh; 
      background: #f5f6fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .ad-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 28px rgba(80,100,180,0.11);
      max-width: 99vw;
      width: 99vw;
      max-width: 415px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      overflow: hidden;
    }
    .ad-controls {
      width: 100%;
      padding: 24px 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #adCountdown {
      font-size: 2.2em;
      color: #3b82f6;
      font-weight: bold;
      margin-bottom: 8px;
    }
    #adCancelBtn {
      display: none;
      margin-top: 12px;
      background: #e5e7eb;
      color: #1e3a8a;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: 600;
    }
    .ad-note {
      font-size: 0.97em;
      color: #888;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <!-- Place your Adsterra script widget below -->
    <div id="adsterra-widget" style="width:100%;min-height:120px;text-align:center;">
      <script type='text/javascript' src='//pl27701590.revenuecpmgate.com/99/f1/63/99f16343d25148366fddf2905bfbfbc0.js'></script>

    </div>
    <div class="ad-controls">
      <span id="adCountdown">20</span>
      <button id="adCancelBtn">Cancel</button>
      <div class="ad-note">You will proceed to your task automatically after 20 seconds.</div>
    </div>
  </div>
  <script>
    // Parse query param for targetUrl
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const targetUrl = getParam('targetUrl') || '/';
    let countdown = 20;
    document.getElementById('adCountdown').textContent = countdown;
    const cancelBtn = document.getElementById('adCancelBtn');

    const timer = setInterval(() => {
      countdown--;
      document.getElementById('adCountdown').textContent = countdown;
      if (countdown <= 10) cancelBtn.style.display = 'block';
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = targetUrl;
      }
    }, 1000);

    cancelBtn.onclick = function() {
      clearInterval(timer);
      window.location.href = targetUrl;
    };
  </script>
</body>
</html>
