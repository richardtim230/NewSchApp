<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | OAU ExamGuard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-img {
      transition: transform 1.2s cubic-bezier(.77,0,.175,1), opacity 0.7s ease;
      opacity: 0;
      transform: translateX(100vw) scale(0.9);
      position: absolute;
      left: 50%;
      top: 50%;
      translate: -50% -50%;
      z-index: 1;
      border-radius: 1rem;
      box-shadow: 0 4px 40px 0 rgba(30,30,60,0.13);
    }
    .slider-img.active {
      opacity: 1;
      transform: translateX(0) scale(1.06);
      z-index: 2;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.14);
    }
    .slider-img.exit-left {
      opacity: 0;
      transform: translateX(-100vw) scale(0.93);
      z-index: 1;
    }
    .slider-img.exit-right {
      opacity: 0;
      transform: translateX(100vw) scale(0.93);
      z-index: 1;
    }
    .loader-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg,#d97706,#1e3a8a 75%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 2.5rem;
      text-align: center;
      animation: pulseText 2s infinite;
    }
    @keyframes pulseText {
      0%,100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    /* Responsive for smaller screens */
    @media (max-width:600px){
      .slider-img { width: 85vw; height: 38vw;}
      .loader-text { font-size: 1.2rem;}
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Logo or Spinner (Optional) -->
  <div class="absolute top-6 left-1/2 -translate-x-1/2 z-10">
    <img src="logo.png" alt="ExamGuard Logo" class="h-12 drop-shadow-lg" />
  </div>

  <!-- Sliding Image Container -->
  <div id="slider" class="relative w-full max-w-2xl h-[320px] flex items-center justify-center overflow-hidden mx-auto">
    <img src="educational-tools-symbols-vector-illustration_1308-182490 (1).jpg" alt="Studying" class="slider-img" />
    <img src="3d-illustration-white-male-reading-books_80392-7.jpg" alt="CBT" class="slider-img" />
    <img src="educate.jpg" alt="Marketplace" class="slider-img" />
    <img src="educational-tools-symbols-vector-illustration_1308-182490 (1).jpg" alt="Rewards" class="slider-img" />
    <img src="3d-illustration-white-male-reading-books_80392-7.jpg" alt="AI Chat" class="slider-img" />
  </div>

  <div class="loader-text">
    Loading ExamGuard...<br/>
    <span class="text-yellow-500">Get ready for success!</span>
  </div>

  <!-- Optional: Animated Dots -->
  <div class="flex justify-center gap-2 mt-8">
    <span class="w-3 h-3 rounded-full bg-yellow-500 animate-bounce"></span>
    <span class="w-3 h-3 rounded-full bg-blue-900 animate-bounce [animation-delay:.15s]"></span>
    <span class="w-3 h-3 rounded-full bg-yellow-500 animate-bounce [animation-delay:.3s]"></span>
  </div>

  <script>
    // Simple slider animation
    const images = document.querySelectorAll('.slider-img');
    let current = 0;
    function showImg(idx, direction = 'right') {
      images.forEach((img, i) => {
        img.classList.remove('active','exit-left','exit-right');
        if(i === idx) {
          img.classList.add('active');
        } else if(i === (direction === 'right' ? (idx-1+images.length)%images.length : (idx+1)%images.length)) {
          img.classList.add(direction === 'right' ? 'exit-left' : 'exit-right');
        }
      });
    }
    showImg(current);
    setInterval(() => {
      let next = (current + 1) % images.length;
      showImg(next, 'right');
      current = next;
    }, 1700);
  </script>
</body>
</html>
