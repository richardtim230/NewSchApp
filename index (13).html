<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen space-y-6">
    <h1 class="text-3xl font-bold text-gray-900">ExamGuard Nigeria</h1>
    <div id="imageContainer" class="relative w-full max-w-md mx-auto">
        <img id="image1" src="https://picsum.photos/400/300?random=1" alt="ExamGuard Nigeria" class="w-full h-auto absolute top-0 left-0">
        <img id="image2" src="https://picsum.photos/400/300?random=2" alt="ExamGuard Nigeria" class="w-full h-auto absolute top-0 left-0 hidden">
        <img id="image3" src="https://picsum.photos/400/300?random=3" alt="ExamGuard Nigeria" class="w-full h-auto absolute top-0 left-0 hidden">
    </div>
    <div class="flex items-center space-x-3">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-900"></div>
        <p class="text-gray-900">Loading, preparing your experience</p>
    </div>

    <script>
        const images = [
            document.getElementById('image1'),
            document.getElementById('image2'),
            document.getElementById('image3')
        ];
        let currentIndex = 0;

        function zoomImage(image) {
            image.classList.remove('hidden');
            image.classList.add('animate-zoom');
            setTimeout(() => {
                image.classList.remove('animate-zoom');
                image.classList.add('hidden');
            }, 5000);
        }

        function cycleImages() {
            zoomImage(images[currentIndex]);
            currentIndex = (currentIndex + 1) % images.length;
            setTimeout(cycleImages, 6000);
        }

        // Define zoom animation
        const style = document.createElement('style');
        style.innerHTML = `
            .animate-zoom {
                animation: zoomInOut 5s ease-in-out;
            }
            @keyframes zoomInOut {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Start the cycle
        cycleImages();
    </script>
</body>
</html>
