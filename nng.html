<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ExamGuard Student Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <style>
    :root {
      --primary: #2156c9;
      --primary-gradient: linear-gradient(140deg, #2156c9 0%, #1950b7 100%);
      --secondary: #f8fafc;
      --main-bg: #e4e9f7;
      --card-bg: #fff;
      --shadow: 0 4px 24px 0 rgba(33,86,201,0.06);
      --radius-lg: 20px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --accent: #2d3387;
      --card-title: #433c7e;
      --neutral: #6c757d;
      --support: #3672ef;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--main-bg);
      margin: 0;
      color: #232544;
    }
    .flex-col {display: flex; flex-direction: column;}
    .dashboard-root {
      min-height: 100vh;
      max-width: 425px;
      margin: 0 auto;
      background: var(--main-bg);
      position: relative;
      padding-bottom: 32px;
    }
    /* Hamburger Button */
    .hamburger-float {
      position: fixed;
      top: 18px;
      left: 16px;
      background: var(--primary);
      color: #fff;
      border: 0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      z-index: 101;
      box-shadow: 0 2px 10px 0 rgba(33,86,201,0.13);
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .hamburger-float:active { background: #183272;}
    /* Sidebar (Drawer) */
    .sidebar-drawer {
      position: fixed;
      top: 0; left: 0;
      width: 80vw; max-width: 320px;
      height: 100vh;
      background: var(--primary-gradient);
      box-shadow: 2px 0 24px 0 rgba(33,86,201,0.14);
      color: #fff;
      z-index: 102;
      transform: translateX(-100%);
      transition: transform 0.23s cubic-bezier(.63,.01,.87,1.18);
      border-top-right-radius: 32px;
      border-bottom-right-radius: 24px;
      display: flex; flex-direction: column;
    }
    .sidebar-drawer.open {
      transform: translateX(0);
    }
    .sidebar-header {
      padding: 36px 28px 20px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 1.25;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      background: var(--primary-gradient);
      border-top-right-radius: 32px;
    }
    .sidebar-menu {
      flex: 1;
      padding: 16px 0 24px 0;
    }
    .sidebar-menu ul {
      list-style: none;
      margin: 0; padding: 0;
    }
    .sidebar-menu li {
      padding: 12px 30px;
      font-size: 1.07rem;
      display: flex; align-items: center;
      gap: 12px;
      border-radius: 8px 20px 20px 8px;
      margin: 0 0 2px 0;
      position: relative;
      transition: background .13s, color 0.2s;
      cursor: pointer;
    }
    .sidebar-menu li.active,
    .sidebar-menu li:hover {
      background: rgba(82,131,255, 0.15);
      color: #fff;
    }
    .sidebar-menu .menu-badge {
      margin-left: auto;
      width: 10px; height: 10px;
      background: #ed3232;
      border-radius: 50%;
      display: inline-block;
    }
    /* Menu Icons using emoji for simplicity */
    .sidebar-menu .icon {
      font-size: 1.11em; opacity: 0.88;
    }
    .sidebar-footer {
      padding: 16px 30px 18px 30px;
      font-size: 0.92rem;
      opacity: 0.7;
      border-bottom-right-radius: 24px;
    }
    .sidebar-overlay {
      display: none;
      position: fixed; top:0; left:0;
      width: 100vw; height: 100vh;
      background: rgba(45,51,110,0.13);
      z-index: 101;
    }
    .sidebar-overlay.show {display: block;}

    /* Main content area */
    .content {
      margin: 0 auto;
      padding: 8px 0 0 0;
      overflow-x: hidden;
    }
    .stack-gap { display: flex; flex-direction: column; gap: 18px;}
    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin: 0 12px;
      margin-bottom: 12px;
      padding: 24px 18px 20px 18px;
      position: relative;
    }
    /* Hero Card */
    .hero-card {
      margin-top: 17px;
      padding: 25px 14px 21px 94px;
      position: relative;
    }
    .hero-avatar {
      position: absolute;
      left: -21px;
      top: 25px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid #fff;
      overflow: hidden;
      background: #f2f5fa;
      object-fit: cover;
      box-shadow: var(--shadow);
      z-index: 1;
    }
    .hero-greeting {
      font-weight: 700;
      color: #21226e;
      font-size: 1.38rem;
      line-height: 1.25;
      margin-bottom: 0.20em;
      display: flex;
      align-items: center;
      gap: 0.13em;
    }
    .hero-quote {
      font-weight: 400;
      font-size: 1.02rem;
      color: #313373;
    }
    .hero-source { font-size: 0.97rem; color: #3672ef; margin-top: 3px;}
    /* Quote card with background */
    .bg-quote-card {
      background: url("https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80");
      background-size: cover;
      background-blend-mode: multiply;
      background-color: #dde8fc5b;
      color: #232544;
      border-radius: var(--radius-lg);
      margin: 0 12px; margin-bottom: 12px;
      box-shadow: var(--shadow);
      padding: 24px 20px 18px 20px;
      font-size: 1.08rem;
      position: relative;
    }
    .bg-quote-card .quote-text { font-weight: 500; text-shadow:0 2px 8px #fff4; }
    .bg-quote-card .quote-source {
      display: block;
      color: #2456b7;
      margin-top: 4px;
      font-size: 1em;
      font-style: italic;
    }
    /* Student details, Support btn */
    .student-details {
      font-size: 1.03rem;
      line-height: 1.7;
    }
    .student-details strong {color: #333;}
    .student-details .support-btn {
      display: inline-flex; align-items: center; gap:7px;
      background: var(--support);
      color: #fff;
      border: 0; outline: none;
      border-radius: 14px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 500;
      margin-top: 12px;
      float: right;
      box-shadow: 0 2px 12px #3672ef25;
      cursor: pointer;
      transition: background 0.15s;
    }
    .student-details .support-btn:active {background: #2250c6;}
    /* Progress tracker */
    .progress-tracker { width:100%; }
    .progress-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 6px;
      justify-content: flex-start;
      margin-top: 12px;
    }
    .progress-item {
      width: 30vw;
      flex-basis: 90px;
      max-width: 96px;
      min-width: 84px;
      text-align: center;
      margin-bottom: 8px;
    }
    .progress-item .circle {
      width: 54px; height: 54px;
      border-radius: 50%;
      background: #e5eafa;
      margin: 0 auto 6px auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-item .percent-label {
      position: absolute;
      width: 100%; text-align:center;
      left:0; top:50%; transform:translateY(-50%);
      font-size: 0.98rem;
      font-weight: 600;
      color: #2156c9;
    }
    /* Active progress with arc */
    .progress-item .circle[data-percent]:after {
      content: '';
      position: absolute;
      left: 0; top: 0;
      width: 100%; height:100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid #3672ef;
      border-right: 4px solid #36c2ef;
      transform: rotate(var(--arc));
      box-sizing: border-box;
      pointer-events: none;
      transition: border 0.6s cubic-bezier(.63,.01,.87,1.18);
    }
    .progress-item .progress-title {
      font-size: 0.97em; color: #23275b;
      font-weight: 500;
      min-height:2em;
    }
    /* Show more btn */
    .show-more-btn {
      display: block;
      width: 92%;
      margin: 8px auto 0 auto;
      text-align: center;
      background: #dde6fc;
      color: var(--primary);
      border: 0;
      border-radius: 12px;
      padding: 10px;
      font-size: 0.99rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .show-more-btn:active { background: #c3dbfb;}
    /* Announcement */
    .announcement-card {
      font-size: 1.01rem;
    }
    .announcement-title {
      font-weight: 700; color: #2d3387; margin-bottom: 6px;
    }
    .announcement-msg { color: #444e;}
    .announcement-date {
      font-size: 0.90rem; color: #6b7cc3; margin-top: 6px;
    }
    /* Quick Access Links */
    .quick-access .quick-link {
      display: flex;
      flex-direction: column;
      gap: 7px;
      margin-bottom: 9px;
    }
    .quick-access .blue-btn {
      background: var(--primary);
      color: #fff;
      border: 0; outline: none;
      border-radius: 10px;
      padding: 8px 0;
      font-weight: 500;
      font-size: 1em;
      margin-top: 4px;
      cursor: pointer;
      transition: filter 0.17s;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 3px 16px #6286ca22;
    }
    .quick-access .blue-btn:active {filter: brightness(0.88);}
    /* Leaderboard */
    .leaderboard-title {
      font-weight: 700; color: #2d3387; margin-bottom: 8px;
      font-size: 1.10rem;
      display: flex; align-items: center; gap: 8px;
    }
    .leaderboard-list {
      background: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      margin-top: 2px;
      margin-bottom: 0;
    }
    .leaderboard-entry {
      text-align: center;
      flex: 1;
      min-width: 86px;
      padding: 0 6px;
      font-size: 0.97em;
    }
    .leaderboard-entry .rank-badge {
      color: #3672ef;
      background: #e5edfc;
      font-weight: 700;
      font-size: 1.10em;
      border-radius: 50%;
      display:inline-block;
      min-width:24px; min-height:24px;
      line-height:24px;
      margin-bottom:2px;
    }
    .leaderboard-entry .leaderboard-name {
      font-weight: 600;
      color: #23244b;
      margin: 3px 0 1px 0;
      font-size: 1.03em;
    }
    .leaderboard-entry .pts {
      color: #7582a6;
      font-size: 0.95em;
      margin-bottom: 2px;
    }
    .leaderboard-entry .medal {
      font-size: 1.1em; margin-left: 1px;
      color: #fdb833;
      vertical-align: middle;
    }
    /* Responsive: Hide sidebar on desktop in this mobile-only view */
    @media (min-width: 560px){
      .dashboard-root {max-width: 480px;}
      .sidebar-drawer{max-width:336px;}
      .progress-item {max-width:114px;}
    }
    @media (max-width: 360px){
      .dashboard-root {max-width: 100vw;}
      .progress-item {min-width:70px;font-size:0.93em;}
    }
    @media (min-width:700px){
      /* Optionally, do not show the mobile sidebar on desktop, for this mobile emulation */
      .sidebar-drawer,.sidebar-overlay,.hamburger-float { display: none !important;}
      .dashboard-root {box-shadow: 0px 0px 16px 1px #c7daef54;}
    }
  </style>
</head>

    function openSidebar() {
      sidebarDrawer.classList.add('open');
      sidebarOverlay.classList.add('show');
    }

      sidebarDrawer.classList.remove('open');
      sidebarOverlay.classList.remove('show');
    }
    menuToggle.onclick = openSidebar;
    sidebarOverlay.onclick = closeSidebar;

      link.onclick = () => {
        menuLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        showSection(link.dataset.section);
        closeSidebar();
      }
    );

                Confirm Logout
              </button>
            </div>
          `;
        break;
        default:
          mainContent.innerHTML = `
          <div class="card" style="margin-top:30px;text-align:center;"><strong>Section under construction.</strong></div>
          `;
      }
      window.scrollTo({top:0});
    }

    // Initialize dashboard page by default
    showSection("dashboard");

    // Draw progress arcs visually
    function updateProgressArcs() {
      mainContent.querySelectorAll('.circle[data-percent]').forEach(circle => {
        const val = parseInt(circle.getAttribute('data-percent')) || 0;
        circle.style.setProperty('--arc', Math.round((val/100)*360) + "deg");
      });
    }
    // For dynamically rendered content
    const observer = new MutationObserver(updateProgressArcs);
    observer.observe(mainContent, {childList:true, subtree:true});
  </script>
</body>
</html>
