<!-- Save as dashboard.html and open in browser -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <style>
    :root {
      --sidebar-width: 240px;
      --sidebar-bg: #1866d8;
      --sidebar-active: #0b2a54;
      --main-bg: #f6f8ff;
      --card-bg: #fff;
      --shadow: 0 2px 8px rgba(20,40,80,0.08);
      --radius: 14px;
      --menu-color: #fff;
      --menu-hover: #1558bb;
      --accent: #0b2a54;
      --primary: #1866d8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--main-bg); color: #212b36; min-height:100vh;}
    .dashboard-container { display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--menu-color);
      padding: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      left: 0; top: 0;
      z-index: 11;
      transition: transform 0.25s;
    }
    .sidebar.closed {
      transform: translateX(-100%);
    }
    .sidebar .menu {
      list-style: none;
      padding: 0;
      flex: 1;
    }
    .sidebar .menu li {
      padding: 16px 32px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px
    }
    .sidebar .menu li.active,
    .sidebar .menu li:hover {
      background: var(--sidebar-active);
    }
    .sidebar .sidebar-header {
      font-weight: 700;
      letter-spacing: 1.5px;
      padding: 0 32px 32px 32px;
      font-size: 1.12rem;
    }
    .sidebar .sidebar-footer {
      padding: 16px 32px 32px 32px;
      font-size: 0.93rem;
      opacity: 0.8;
    }

    /* Overlay for mobile */
    .overlay {
      display: none;
      position: fixed; left:0; top: 0;
      width:100vw;height:100vh;
      z-index: 10;
      background: rgba(19,41,80,0.23);
      backdrop-filter: blur(0.5px);
      transition: opacity 0.25s;
    }
    .overlay.active { display: block;}

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 32px 20px;
      transition: margin 0.25s;
      min-width:0;
    }
    .main-content .dashboard-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 24px;
    }
    .main-content .welcome-msg {
      font-size: 1.35rem;
      font-weight: 700;
    }
    .main-content .notify {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 20px;
      font-size: 0.98rem;
      display: flex; align-items: center; gap: 8px;
    }
    .main-content .main-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 22px;
      margin-bottom: 16px;
    }
    .main-content .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px 22px 14px 22px;
      box-shadow: var(--shadow);
      min-height: 110px;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.18s;
    }
    .main-content .card:active,.main-content .card:focus { box-shadow: 0 4px 20px rgba(24,102,216,0.05);}
    .main-content .card .card-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--primary);
    }
    .main-content .card .card-value {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .main-content .card .card-desc {
      font-size: 0.99rem;
      color: #555;
      margin-bottom: 0;
    }
    /* Example for profile/dashboard card with image */
    .profile-card {
      align-items: center;
      flex-direction: row;
      gap: 16px;
      padding-bottom: 16px;
    }
    .profile-card .avatar {
      width: 54px; height: 54px;
      border-radius: 50%;
      background: #dde8fa;
      border: 2px solid #b7d0f6;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.9rem;
      font-weight: 700;
      color: #1866d8;
    }
    .profile-card .profile-info {
      flex: 1;
    }
    .mobile-header {
      display: none;
      background: var(--sidebar-bg);
      color: #fff;
      align-items: center;
      padding: 16px 20px;
      position: sticky; top: 0; left: 0;
      z-index: 100;
      height: 56px;
      font-size: 1.13rem;
      gap:20px;
    }
    .hamburger {
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 2rem;
      margin-right: 16px;
    }

    /* Card variations for homepage */
    .main-content .main-grid.homepage {
      grid-template-areas:
        "ad public"
        "ad course"
        "motto course"
        "motto notify";
      grid-template-columns: 2.2fr 1.1fr;
      grid-template-rows: repeat(4, minmax(80px, auto));
    }
    .main-content .main-grid.homepage .card.advert {grid-area: ad;}
    .main-content .main-grid.homepage .card.public {grid-area: public;}
    .main-content .main-grid.homepage .card.course {grid-area: course;}
    .main-content .main-grid.homepage .card.motto {grid-area: motto;}
    .main-content .main-grid.homepage .card.notify {grid-area: notify;}
    /* Responsive design */
    @media (max-width: 900px) {
      .main-content .main-grid.homepage {
        display: grid;
        grid-template-areas: 
          "ad"
          "public"
          "motto"
          "course"
          "notify";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
    @media (max-width: 700px) {
      .dashboard-container { flex-direction: column;}
      .sidebar {
        position: fixed;
        top: 0;
        height: 100vh;
        left: 0;
        width: 62vw;
        min-width: 185px;
        max-width: 270px;
        padding-top: 20px;
        transform: translateX(-100%);
      }
      .sidebar.open { transform: translateX(0);}
      .main-content { margin-left:0; padding: 20px 8px; }
      .mobile-header {
        display: flex;
      }
    }
    @media (max-width: 420px) {
      .sidebar { min-width: 130px;}
      .main-content .main-grid { gap: 13px;}
      .main-content .card { padding: 14px 8px;}
    }
  </style>
</head>
<body>
  <div class="mobile-header">
    <button class="hamburger" id="hamburger">&#9776;</button>
    <span>Student Dashboard</span>
  </div>
  <div class="dashboard-container">
    <nav class="sidebar closed" id="sidebar">
      <div class="sidebar-header">Exam Portal Menu</div>
      <ul class="menu" id="menuList">
        <li class="active" data-section="dashboard">&#127968; Dashboard</li>
        <li data-section="profile">&#128100; Profile</li>
        <li data-section="studyplan">&#128221; AI Study Plan</li>
        <li data-section="announcement">&#128276; Announcement</li>
        <li data-section="logout">&#128682; Logout</li>
        <li data-section="tests">&#9000; MOCK/TESTS/EXAMS</li>
        <li data-section="resources">&#128218; Study Resources</li>
      </ul>
      <div class="sidebar-footer">© 2026 Portal UI</div>
    </nav>
    <div class="overlay" id="overlay"></div>
    <main class="main-content" id="mainContent">
      <!-- JS will populate section -->
    </main>
  </div>
  <script>
    // Menu/Section structure
    const sections = {
      dashboard: `
        <div class="dashboard-header">
          <span class="welcome-msg">Welcome, Richard Timothy!</span>
          <div class="notify"><span>&#128276;</span> <span>Quick Alert: <strong>4</strong> Notifications</span></div>
        </div>
        <div class="main-grid homepage">
          <div class="card advert"><div class="card-title">Advert</div><div class="card-desc">Banner, offer or school promo here.</div></div>
          <div class="card public"><div class="card-title">Public Service</div><div class="card-desc">Important school notice or info here.</div></div>
          <div class="card course"><div class="card-title">Course Registered</div><div class="card-value">8</div><div class="card-desc">Active courses in this semester</div></div>
          <div class="card motto"><div class="card-title">Motivational Quote</div><div class="card-desc">"Learning is a treasure that will follow its owner everywhere."</div></div>
          <div class="card notify"><div class="card-title">Notification</div><div class="card-desc">04 Jan 2026<br>Next test in 2 days!</div></div>
        </div>
      `,
      profile: `
        <div class="dashboard-header">
          <div class="profile-card card">
            <div class="avatar">RT</div>
            <div class="profile-info">
              <div class="card-title">Richard Timothy</div>
              <div class="card-desc">Computer Science Student<br>Year 3</div>
            </div>
          </div>
        </div>
        <div class="main-grid">
          <div class="card"><div class="card-title">Email</div><div class="card-desc">rtimothy@student.edu</div></div>
          <div class="card"><div class="card-title">Enrollment No</div><div class="card-value">20231201</div></div>
          <div class="card"><div class="card-title">Track</div><div class="card-desc">Software Engineering</div></div>
          <div class="card"><div class="card-title">Last Login</div><div class="card-desc">31 Dec 2025, 07:20pm</div></div>
        </div>
      `,
      studyplan: `
        <div class="dashboard-header"><span class="welcome-msg">AI-Driven Study Plan</span></div>
        <div class="main-grid">
          <div class="card"><div class="card-title">Today's Study Item</div><div class="card-desc">Read Module 4: Algorithms</div></div>
          <div class="card"><div class="card-title">Upcoming Assignment</div><div class="card-desc">Complete Quiz 3 by Jan 3</div></div>
          <div class="card"><div class="card-title">Weekly Progress</div><div class="card-value">78%</div></div>
        </div>
      `,
      announcement: `
        <div class="dashboard-header"><span class="welcome-msg">Recent Announcements</span></div>
        <div class="main-grid">
          <div class="card"><div class="card-title">Result Out</div><div class="card-desc">Semester results released. <a href="#">Click here</a> to check!</div></div>
          <div class="card"><div class="card-title">Exam Timetable</div><div class="card-desc">Next Physics Test on Jan 5, 2026</div></div>
          <div class="card"><div class="card-title">Social Event</div><div class="card-desc">Tech Club Meetup, Jan 8 – Join us!</div></div>
        </div>
      `,
      logout: `
        <div class="dashboard-header"><span class="welcome-msg">Confirm Logout</span></div>
        <div style="margin:auto; max-width:380px; background:#fff;border-radius:14px;padding:40px 32px;box-shadow:0 3px 18px #2143aa19;text-align:center;">
          <strong>Do you really want to logout?</strong>
          <br><br>
          <button style="padding:10px 32px;background:#e24d4c;color:#fff;font-size:1.17rem;border:none;border-radius:5px;cursor:pointer;">Sign out</button>
        </div>
      `,
      tests: `
        <div class="dashboard-header"><span class="welcome-msg">MOCK / TESTS / EXAMS</span></div>
        <div class="main-grid">
          <div class="card"><div class="card-title">Mock Test 1</div><div class="card-desc">Completed - 84%</div></div>
          <div class="card"><div class="card-title">Quiz 2</div><div class="card-desc">Upcoming - Jan 5</div></div>
          <div class="card"><div class="card-title">Final Exam</div><div class="card-desc">Feb 11, 2026</div></div>
        </div>
      `,
      resources: `
        <div class="dashboard-header"><span class="welcome-msg">Study Resources</span></div>
        <div class="main-grid">
          <div class="card"><div class="card-title">Lecture Slides</div><div class="card-desc"><a href="#">Download Week 3</a></div></div>
          <div class="card"><div class="card-title">Tutorial Videos</div><div class="card-desc"><a href="#">Watch Now</a></div></div>
          <div class="card"><div class="card-title">Past Questions</div><div class="card-desc"><a href="#">Open Archive</a></div></div>
        </div>
      `
    };

    // Sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const hamburger = document.getElementById('hamburger');
    const menuItems = document.querySelectorAll('.menu li');
    const mainContent = document.getElementById('mainContent');
    function closeSidebar() {
      sidebar.classList.add('closed');
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    }
    function openSidebar() {
      sidebar.classList.remove('closed');
      sidebar.classList.add('open');
      overlay.classList.add('active');
    }
    function showSection(sectionId) {
      // Update cards/content
      mainContent.innerHTML = sections[sectionId] || '<div style="padding:2rem;">Section not found...</div>';
      // Active sidebar item
      menuItems.forEach(item => {
        if (item.dataset.section === sectionId) item.classList.add('active');
        else item.classList.remove('active');
      });
      // On mobile, close after choice
      if (window.innerWidth <= 700) closeSidebar();
    };
    hamburger.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);
    menuItems.forEach(item => {
      item.addEventListener('click', () => showSection(item.dataset.section));
    });
    // Close sidebar on resize if desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth > 700) {
        sidebar.classList.remove('closed','open');
        overlay.classList.remove('active');
      }
    });
    // Click outside sidebar closes on mobile
    document.addEventListener('click', (e) => {
      // Sidebar open & mobile & click outside
      if (window.innerWidth <= 700 && sidebar.classList.contains('open')) {
        if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
          closeSidebar();
        }
      }
    });

    // Initial load: dashboard
    showSection('dashboard');
  </script>
</body>
</html>
