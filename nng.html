<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Mobile Dashboard UI</title>
  <style>
    :root {
      --main-blue: #24439a;
      --main-bg: #ecf0fb;
      --card-bg: #fff;
      --highlight: #4357ae;
      --deep-blue: #314385;
      --purple: #5246ea;
      --radius: 20px;
      --shadow: 0 4px 28px 0 rgba(28, 28, 76, 0.08), 0 1.5px 6px 0 rgba(60,80,175,0.05);
      --shadow-hover: 0 2px 12px 0 rgba(30,30,80,0.15);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(110deg, #e8ebf7 70%, #e6ebfa 100%);
      min-height: 100vh;
      color: #22285c;
      -webkit-tap-highlight-color: transparent;
    }
    .app-container {
      max-width: 440px;
      margin: 0 auto;
      padding: 0 0 38px 0;
      background: none;
    }

    /* Hamburger */
    .hamburger-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 101;
      width: 48px;
      height: 48px;
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: box-shadow 0.14s;
    }
    .hamburger-btn:active {
      box-shadow: var(--shadow-hover);
    }

    /* Sidebar */
    .sidebar-ovl {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(36,67,154, 0.12);
      z-index: 100;
      display: none;
    }
    .sidebar-ovl.active {display: block;}
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 85vw;
      max-width: 330px;
      background: linear-gradient(175deg, #2050dc 77%, #3963ef 100%);
      color: #fff;
      z-index: 200;
      transform: translateX(-120%);
      transition: transform 0.28s;
      padding: 24px 14px 24px 14px;
      box-shadow: 0 0 32px 0 #2742c918;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .sidebar.active { transform: translateX(0);}
    .sidebar-title {
      font-size: 1.36rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-left: 7px;
    }
    .sidebar-desc {
      font-size: 0.98rem;
      opacity: 0.8;
      margin-left: 7px;
      margin-bottom: 16px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-bottom: 18px;
    }
    .sidebar ul li {
      display: flex;
      align-items: center;
      padding: 13px 14px 13px 13px;
      border-radius: 12px;
      font-size: 1.13rem;
      margin-bottom: 5px;
      cursor: pointer;
      gap: 14px;
      transition: background 0.13s;
      position: relative;
    }
    .sidebar ul li.active,
    .sidebar ul li:hover {
      background: #29388f;
      color: #fff;
    }
    .sidebar ul li .menu-dot {
      position: absolute;
      right: 20px;
      width: 8px; height: 8px;
      background: #ff3238;
      border-radius: 50%;
      display: inline-block;
      margin-left: 6px;
    }
    .sidebar ul li.menu-msg { background: #4b42d5; color: #fff;}
    .sidebar ul li.menu-msg .menu-dot {background: #ff3238;}
    .sidebar hr { border: 0; height: 1.5px; background: #3358b9bb; opacity:0.15; margin: 14px 0;}
    .sidebar-footer {
      margin-top: 42px;
      text-align: left;
      font-size: 0.96rem;
      opacity: 0.7;
      padding-left: 6px;
      letter-spacing: 1.2px;
    }

    /* Main content cards */
    .main-content {
      margin-top: 32px;
      padding: 24px 9px 26px 9px;
    }
    .dashboard-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      margin-bottom: 18px;
      padding: 24px 20px 20px 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .dashboard-card:first-child {
      margin-top: 24px;
    }
    .user-greeting {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
    }
    .user-picture {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #e3e8fa;
      object-fit: cover;
      background: #f7f8fe;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .greeting-words {
      flex: 1;
    }
    .greeting-words h2 {
      font-size: 1.38rem;
      font-weight: bold;
      margin-bottom: 3px;
      color: #273575;
    }
    .greeting-words .sun {
      font-size: 1.17rem;
      margin-left: 4px;
      vertical-align: -2px;
    }
    .greeting-words blockquote {
      font-size: 1.06rem;
      color: #444;
      font-style: italic;
      line-height: 1.34;
      margin: 6px 0;
      font-family: inherit;
      font-weight: 400;
    }
    .greeting-words cite {
      font-size: 1.08rem;
      color: #3762d5;
      margin-top: 5px;
      display: block;
    }
    .main-quote {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=40') center/cover no-repeat;
      background-blend-mode: lighten;
      color: #22285c;
      font-weight: 480;
      font-size: 1.08rem;
      border-radius: 18px;
      margin-bottom: 0;
      padding: 34px 22px 26px 22px;
      margin-top: 14px;
      min-height: 95px;
      position: relative;
      font-family: inherit;
    }
    .main-quote cite {
      display: block;
      margin-top: 7px;
      color: #267dca;
      font-weight: 500;
      font-size: 1.02rem;
    }
    /* Student Details */
    .stud-details {
      font-size: 1.04rem;
      margin-bottom: 8px;
      color: #232857;
    }
    .stud-details b { color: #152569;}
    .stud-details-row { margin-bottom: 2px;}
    .support-btn {
      margin-top: 10px;
      background: var(--purple);
      color: #fff;
      border: none;
      padding: 9px 20px;
      border-radius: 36px;
      font-size: 1.08rem;
      font-weight: 500;
      float: right;
      box-shadow: 0 2px 8px #4736ed18;
      cursor: pointer;
      transition: background 0.16s;
      display: flex; align-items: center; gap:8px;
    }
    .support-btn:active {background: #392ed7;}
    /* Progress Tracker */
    .progress-tracker-title {color: #2833aa; font-size: 1.11rem; font-weight:700; margin-bottom:12px;}
    .progress-circle-row { display: flex; flex-wrap: wrap; gap: 25px 0; justify-content: space-between; }
    .progress-item {
      flex-basis: 31.5%;
      max-width: 32%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }
    .progress-label {
      font-size: 0.97rem;
      color: #3c3e77;
      font-weight:600;
      margin-bottom:6px;
      text-align: center;
    }
    .circle-progress {
      width: 56px; height: 56px;
      border-radius: 50%;
      background: #edf1fa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .circle-progress span,.circle-progress svg { position: absolute; left: 0; top: 0; width: 100%; height: 100%;}
    .progress-value {
      font-size: 1.06rem;
      color: var(--highlight);
      font-family: monospace;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }
    .show-more-btn {
      margin: 7px auto 0 auto;
      display: block;
      padding: 6px 22px;
      background: #dee4ff;
      color: var(--deep-blue);
      border: none;
      border-radius: 10px;
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 14px #c3cfff18;
      transition: background 0.16s;
    }
    .show-more-btn:active {background: #b7cdf5;}

    /* Announcements, Quick Access, Earnings, Blog, Leaderboard */
    .quick-links a,
    .blue-link-btn {
      display: inline-block;
      background: var(--purple);
      color: #fff;
      border-radius: 12px;
      padding: 8px 20px;
      font-size: 1.09rem;
      margin-bottom: 7px;
      margin-top: 5px;
      letter-spacing: 0.2px;
      text-align: center;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 2px 10px #4736ed10;
      transition: background 0.14s;
    }
    .quick-links a:active,
    .blue-link-btn:active {background: #7761ed;}
    .quick-links li{margin-bottom: 13px;}
    .quick-links .ql-desc {font-size: 0.95rem; color: #42518a; margin-bottom: 2px;}
    /* Leaderboard */
    .leaderboard-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 10px;
      margin-top: 7px;
    }
    .lb-card {
      flex: 1;
      background: #f5f7fe;
      border-radius: 15px;
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 17px 4px 9px 4px;
      min-width: 78px;
      box-shadow: 0 1px 6px #a5baea19;
      margin: 0 2px;
      box-sizing: border-box;
      position:relative;
    }
    .lb-rank {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 5px;
    }
    .lb-name {
      font-size: 1.06rem;
      color: #1e2979;
      font-weight: 600;
      margin-bottom: 1px;
    }
    .lb-score {
      font-size: 0.99rem;
      color: #2842a2;
      font-weight: 500;
      margin-bottom: 3px;
    }
    .lb-medal {font-size: 1.18rem;margin-bottom:4px;}
    .lb-avatar {
      width: 38px; height: 38px;
      background: #dbe8ff;
      color: #24439a;
      border-radius: 50%;
      font-size: 1.13rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      border: 2.5px solid #b1d2ff;
    }
    /* HEADERS */
    .dashboard-card h4 {
      font-size: 1.12rem;
      font-weight: 700;
      color: var(--highlight);
      margin-bottom: 2px;
    }
    .ann-desc {font-size:0.96rem;color:#2c447f;margin-bottom:6px;}
    .ann-date {font-size:0.92rem;color:#8ae;font-weight: 400;}
    .quick-links h5,
    .leaderboard-tit {
      font-size: 1.12rem;
      color: var(--highlight);
      font-weight: bold;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
    }

    /* Responsive for >450px wide */
    @media(min-width: 451px) {
      .app-container {
        border-radius: 13px;
        box-shadow: 0 6px 40px #0d195519, 0 3.5px 21px #3556c514;
        margin: 24px auto;
        background: #ebf0fa;
        min-height: 98vh;
      }
    }

    /* Remove floating hamburger for larger screens */
    @media(min-width: 700px) {
      .hamburger-btn {display: none;}
      .sidebar-ovl {display:none;}
      .sidebar {
        position: fixed;
        width: 248px;
        max-width: 260px;
        min-width: 180px;
        transform:none !important;
        top:0; left:0; z-index: 25;
        padding: 26px 13px 30px 15px;
        border-radius: 0 14px 14px 0;
        box-shadow: 0 2px 11px 0 #2239b91a;
      }
      .sidebar.active {transform:none;}
      .main-content {
        margin-left: 255px;
        max-width: 780px;
      }
    }
  </style>
</head>

      tasks: () => `<div class="dashboard-card"><h2>Tasks Center</h2><div>Your assignments and deadlines are here.</div>`,
      resources: () => `<div class="dashboard-card"><h2>Study Resources</h2><div>Lecture notes, handouts and study files.</div>`,
      profilesettings: () => `<div class="dashboard-card"><h2>Profile Settings</h2><div>Change your password, update your details.</div>`,
      assignments: () => `<div class="dashboard-card"><h2>Assignment Submission</h2><div>Submit your assignments here.</div>`,
      studyPadi: () => `<div class="dashboard-card"><h2>My StudyPadi</h2><div>Personalized study paths and resources.</div>`,
      broadcasts: () => `<div class="dashboard-card"><h2>Broadcasts</h2><div>General announcements sent here.</div>`,
    };

    // Hamburger/sidebar logic
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebarNav');
    const sidebarOvl = document.getElementById('sidebarOverlay');
    const menuItems = sidebar.querySelectorAll('li');
    const mainContent = document.getElementById('mainContent');

    // Open sidebar
    function openSidebar() {
      sidebar.classList.add('active');
      sidebarOvl.classList.add('active');
      document.body.style.overflowY = "hidden";
    }
    function closeSidebar() {
      sidebar.classList.remove('active');
      sidebarOvl.classList.remove('active');
      document.body.style.overflowY = "";
    }
    hamburger.addEventListener('click', openSidebar);
    sidebarOvl.addEventListener('click', closeSidebar);

    // Click on menu
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        let s = item.dataset.section;
        // Active state
        menuItems.forEach(it => it.classList.remove('active','menu-msg'));
        item.classList.add('active');
        // Show content
        mainContent.innerHTML = (menuSections[s] || (() => `<div class='dashboard-card'>No content</div>`))();
        // Special for messages, add a purple background
        if(s==="messages") item.classList.add('menu-msg');
        // Close sidebar on mobile
        if(window.innerWidth < 700) closeSidebar();
      });
    });

    // On load, show dashboard
    mainContent.innerHTML = dashboardContent();
  </script>
</body>
</html>
