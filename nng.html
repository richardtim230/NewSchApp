<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mobile Student Dashboard</title>
  <style>
    :root {
      --brand-blue: #234ea8;
      --brand-gradient: linear-gradient(135deg, #2666c2 0%, #204bb1 100%);
      --bg-color: #edf1fd;
      --card-bg: #fff;
      --card-radius: 20px;
      --primary: #2d3397;
      --accent: #fdb813;
      --shadow: 0 4px 24px 0 #22356c14;
      --progress-bg: #f0f2fa;
      --sidebar-width: 80vw;
      --action-blue: #3a41d8;
      --action-hover: #1833ac;
      --red: #ea4436;
    }
    body {
      background: linear-gradient(135deg, #edf1fd 0%, #dae1f6 65%);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #232946;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 0 32px 0;
    }
    /* Hamburger button */
    .hamburger {
      position: fixed;
      top: 18px; left: 18px;
      width: 46px; height: 46px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 4px 15px #234ea84a;
      z-index: 100;
      cursor: pointer;
      font-size: 2.1rem;
      border: none;
      transition: background 0.15s;
    }
    .hamburger:active { background: #312596; }
    /* Sidebar */
    .sidebar-overlay {
      display: none;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      z-index: 99;
      background: rgba(24,44,124,0.18);
      backdrop-filter: blur(1.5px);
    }
    .sidebar-menu {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: var(--sidebar-width);
      max-width: 360px;
      background: var(--brand-gradient);
      color: #fff;
      z-index: 100;
      padding: 0 0 16px 0;
      transform: translateX(-110%);
      transition: transform .27s cubic-bezier(.74,.01,.16,1);
      display: flex;
      flex-direction: column;
    }
    .sidebar-menu.active { transform: translateX(0);}
    .sidebar-header {
      padding: 38px 26px 17px 28px;
    }
    .sidebar-header .sidebar-title {
      font-size: 1.13rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      margin-bottom: 2px;
    }
    .sidebar-header .sidebar-sub {
      font-size: 0.91rem;
      opacity: .88;
      margin-top: 2px;
      font-weight: 400;
    }
    .sidebar-menu nav {
      flex: 1;
      padding: 0 10px;
    }
    .sidebar-menu ul {
      padding: 0; margin: 0;
      list-style: none;
    }
    .sidebar-menu li {
      display: flex; align-items: center;
      gap: 10px;
      font-size: 1.09rem;
      padding: 12px 23px;
      border-radius: 10px;
      margin-bottom: 2px;
      cursor: pointer;
      position: relative;
      transition: background .14s;
    }
    .sidebar-menu li.active,
    .sidebar-menu li:hover {
      background: rgba(255,255,255,0.17);
      color: #ffe58f;
    }
    .sidebar-menu li .dot {
      position: absolute;
      right: 18px;
      top: 15px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #ea505a;
      box-shadow: 0 1px 5px #211;
      content: '';
      display: inline-block;
    }
    .sidebar-menu .logout {
      margin-top: 10px;
    }

    /* Overlay visible when menu open */
    .sidebar-overlay.active {
      display: block;
    }

    /* Content Sections/Cards */
    .dashboard-main {
      padding: 22px 12px 0 12px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 22px 18px 18px 18px;
      margin-bottom: 6px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card .row {
      display: flex;
      align-items: center;
      gap: 13px;
    }
    .welcome-card {
      gap: 18px;
    }
    .welcome-title {
      font-size: 1.41rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
    }
    .welcome-quote {
      font-size: 1.07rem;
      margin-top: 4px;
      color: #666;
      margin-bottom: 2px;
      font-style: italic;
    }
    .author-link {
      color: #4566ce;
      font-size: 0.98rem;
      text-decoration: none;
      font-weight: 600;
      margin-top: 2px;
    }
    .profile-pic {
      width: 56px; height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ededff;
      background: #ebf0fb;
      margin-right: 10px;
      box-shadow: 0 1px 8px #6782b82e;
    }

    /* MOTIVATIONAL/INFO CARD */
    .info-banner {
      background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=facearea&w=400&q=90') center/cover no-repeat;
      color: #fff;
      border-radius: var(--card-radius);
      min-height: 78px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 1.04rem;
      padding: 22px 16px;
      box-shadow: var(--shadow);
    }
    .info-banner .banner-quote {
      color: #ffd;
      font-size: 1.08rem;
      font-weight: 600;
      text-shadow: 0 2px 10px #10113b99;
      margin-bottom: 6px;
    }
    .info-banner .banner-author {
      color: #ffe58f; font-size: 0.97rem; margin-top: 7px;
    }

    .student-details {
      gap: 12px;
      font-size: 1.04rem;
    }
    .student-details strong {
      color: var(--primary); font-weight: 700;
    }
    .details-list {
      font-size: 1.01rem;
      line-height: 1.64;
      margin-top: 6px;
    }
    .support-btn {
      margin-left: auto;
      align-self: flex-end;
      display: flex;
      align-items: center;
      gap: 7px;
      margin-top: 12px;
      background: var(--primary);
      color: #fff;
      padding: 9px 19px;
      border-radius: 12px;
      font-size: 1rem;
      border: none;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 1px 9px #4c65b91a;
      transition: background 0.13s;
    }
    .support-btn:active { background: #1a2e82; }

    /* PROGRESS TRACKER */
    .progress-tracker-title {
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 7px;
    }
    .progress-circle-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 15px 8px;
      margin: 13px 0 6px 0;
    }
    .progress-circle-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.92rem;
    }
    .progress-label {
      text-align: center;
      max-width: 66px;
      font-weight: 600;
      color: #344183;
      margin-bottom: 7px;
      min-height: 2.2em;
    }
    .progress-circle {
      --percent: 0;
      width: 40px; height: 40px;
      background: conic-gradient(var(--accent) calc(var(--percent) * 1%), #e3e8f5 0);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 5px;
      position: relative;
    }
    .progress-circle span {
      font-weight: 600;
      font-size: 1.0rem;
      color: #242d51;
      z-index: 3;
      background: #fff;
      border-radius: 50%;
      padding: 2px 4px;
      box-shadow: 0 1px 5px #234ea81b;
    }
    .progress-show-more {
      margin: 0 auto;
      margin-top: 11px;
      padding: 7px 22px;
      background: #eaf0fe;
      border-radius: 8px;
      color: #214ca6;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 1px 4px #2056b311;
      transition: background 0.14s;
    }
    .progress-show-more:active { background: #d0e2fc; }

    /* ANNOUNCEMENTS */
    .announce-title,
    .quick-title,
    .leader-title {
      color: var(--primary);
      font-size: 1.11rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .announce-content {
      font-size: 0.98rem;
      margin: 5px 0 2px 2px;
      color: #444958;
      line-height: 1.42;
    }
    .announce-date { color: #bbb; font-size: 0.89rem; margin-top: 5px;}

    .quick-title { margin-bottom: 6px;}
    .quick-access-link {
      margin: 6px 0;
      display: block;
      background: var(--action-blue);
      color: #fff !important;
      font-size: 1.03rem;
      border-radius: 9px;
      padding: 8px 0;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 1px 8px #446de826;
      transition:.12s;
    }
    .quick-access-link:hover { background: var(--action-hover); }

    .quick-desc {
      color: #6372a0;
      font-size: 0.97rem;
      margin-bottom: 7px;
    }

    /* LEADERBOARD */
    .leaderboard-card {
      padding: 13px 9px 14px 9px;
      background: #f5f8ff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .leader-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.04rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 4px;
      justify-content: center;
    }
    .leaderboard-list {
      margin-top: 7px;
      display: flex;
      justify-content: center;
      gap: 9px;
    }
    .leader-user {
      background: #fff;
      border-radius: 11px;
      box-shadow: 0 2px 9px #b9bde21f;
      flex: 1 1 0;
      min-width: 73px;
      max-width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 5px 7px 5px;
    }
    .leader-rank {
      font-weight: 700;
      font-size: 1.01rem;
      color: #244da0;
      margin-bottom: 1px;
    }
    .leader-initials {
      background: #e6eaff;
      color: #3459a7;
      font-weight: 700;
      font-size: 1.35rem;
      border-radius: 50%;
      width: 39px; height: 39px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 3px;
    }
    .leader-name {
      font-size: 0.99rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1px;
      color: #2d3397;
    }
    .leader-points {
      font-size: 0.97rem;
      color: #2a65a2;
      margin-bottom: 2px;
    }
    .leader-icons {
      margin: 2px 0 -3px 0;
      display:flex; gap:3px;
      font-size:1rem;
    }

    /* Messages page & logout page */
    .message-section .card,
    .logout-section .card {
      margin-top: 20px;
    }
    .messages-title, .logout-title {
      font-size: 1.29rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 7px;
    }
    .messages-desc, .logout-desc {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 11px;
    }
    .inbox-list {
      margin-bottom: 2px;
    }
    .inbox-msg {
      border-bottom: 1px solid #edf1fd;
      padding: 10px 0 7px 0;
    }
    .inbox-msg:last-child {
      border-bottom: none;
    }
    .inbox-msg-title {
      font-weight: 700;
      font-size: 1.02rem;
      color: #2d3397;
      margin-bottom: 2px;
    }
    .inbox-msg-snippet {
      font-size: 0.99rem;
      color: #4d4d58;
      margin-bottom: 1px;
    }
    .inbox-msg-date {
      font-size: 0.91rem; color: #a9b7cf;
    }
    .logout-prompt {
      font-size: 1.14rem;
      font-weight: 700;
      color: #23389d;
      margin-bottom: 7px;
      margin-top: 2px;
      text-align: center;
    }
    .logout-detail {
      text-align: center;
      color: #444a6a;
      font-size: 1.01rem;
      margin-bottom: 11px;
    }
    .logout-btn {
      padding: 12px 28px;
      background: var(--red);
      color: #fff;
      font-weight: 700;
      font-size: 1.08rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      box-shadow: 0 1px 8px #ea443614;
      display: block;
      margin: 0 auto;
      margin-bottom: 10px;
      transition: background .13s;
    }
    .logout-btn:active { background: #b91d1d;}
    @media (min-width: 701px) {
      .container {
        max-width: 540px;
        margin: 0 auto;
      }
    }
    @media (min-width: 1200px) {
      body { background: #fff;}
    }
  </style>
</head>

    function getLogoutHTML() {
      return `
      <div class="logout-section">
        <div class="card">
          <div class="logout-title">Logout</div>
          <div class="logout-desc">Safely end your session</div>
        </div>
        <div class="card" style="margin-top:13px;">
          <div class="logout-prompt">Are you sure you want to log out?</div>
          <div class="logout-detail">
            You will be signed out of your account and need to log in again to access your dashboard.

    // Add more section templates here as needed (mock tests, resources, etc.)

    // Section mapping
    const sectionMap = {
      dashboard: getDashboardHTML,
      messages: getMessagesHTML,
      logout: getLogoutHTML
      // Add: mocktests: ..., pastquestions: ..., etc.
    };

    // Helper: Sidebar toggle
    const hamburger = document.getElementById('hamburger');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const sidebarMenu = document.getElementById('sidebarMenu');
    const mainSection = document.getElementById('mainSection');
    const menuItems = document.querySelectorAll('.menu-item');

    function openSidebar() {
      sidebarMenu.classList.add('active');
      sidebarOverlay.classList.add('active');
    }
    function closeSidebar() {
      sidebarMenu.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    }

    // Hamburger toggle
    hamburger.addEventListener('click', openSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);

    // Sidebar menu item click
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(x=>x.classList.remove('active'));
        item.classList.add('active');
        closeSidebar();
        const sec = item.dataset.section;
        if (sectionMap[sec]) {
          mainSection.innerHTML = sectionMap[sec]();
        } else {
          mainSection.innerHTML = `<div style="padding:2rem 0; text-align:center">This section is under construction.</div>`;
        }
      });
    });

    // Initial load
    mainSection.innerHTML = getDashboardHTML();
  </script>
