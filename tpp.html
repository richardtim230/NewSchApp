    <script>
        // ============ CONFIG/PARAMS ============
        const API_URL = "https://examguide.onrender.com/api/past-questions";
        const USER_API = "https://examguide.onrender.com/api/auth/me";
        const ANSWER_API = "https://examguide.onrender.com/api/past-questions/save-answers";
        let config = {};
        let questions = [];
        let answers = {};
        let correctChoices = {};
        let wrongChoices = {};
        let totalCorrect = 0;
        let totalWrong = 0;
        let timeLeft = 40 * 60; // default 40 min
        let timerInterval;
        let currentQuestion = 0;
        let submitted = false;
        let startTime = 0;
        let username = "";
        let userId = "";
        let timeSpent = 0;

        function parseConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('subject')) {
                config = {
                    subject: urlParams.get('subject'),
                    year: urlParams.get('year'),
                    count: urlParams.get('count'),
                    time: urlParams.get('time'),
                    difficulty: urlParams.get('difficulty')
                };
            } else if (localStorage.getItem('tppConfig')) {
                config = JSON.parse(localStorage.getItem('tppConfig'));
            }
            if (!config.time) config.time = 40;
            if (!config.count) config.count = 50;
            if (!config.subject) config.subject = "Mathematics";
            if (!config.year) config.year = "2024";
            if (!config.difficulty) config.difficulty = "Medium";
            timeLeft = (parseInt(config.time, 10) || 40) * 60;
        }
        parseConfig();

        function formatSeconds(sec) {
            const mins = Math.floor(sec / 60);
            const remSec = sec % 60;
            return `${mins}m ${remSec}s`;
        }

        async function fetchLoggedInUser() {
            try {
                const token = localStorage.getItem("token");
                if (!token) throw new Error("Not logged in.");
                const resp = await fetch(USER_API, {
                    headers: { "Authorization": "Bearer " + token }
                });
                if (!resp.ok) throw new Error("Failed to fetch user.");
                const data = await resp.json();
                username = data.user?.username || data.user?.fullname || "Unknown";
                userId = data.user?._id || data.user?.id || "";
            } catch (err) {
                username = "Guest";
            }
        }

        async function loadQuestions() {
            await fetchLoggedInUser();
            try {
                const params = new URLSearchParams({
                    subject: config.subject,
                    year: config.year,
                    count: config.count,
                    difficulty: config.difficulty
                });
                const resp = await fetch(`${API_URL}?${params.toString()}`, {
                    headers: { "Authorization": "Bearer " + (localStorage.getItem("token") || "") }
                });
                if (!resp.ok) {
                    const errorText = await resp.text();
                    throw new Error(`API Error: ${resp.status} - ${errorText}`);
                }
                questions = await resp.json();
                if (!Array.isArray(questions) || questions.length === 0) {
                    throw new Error("No questions found for this configuration.");
                }
                document.getElementById("total-questions").textContent = questions.length;
                document.getElementById("subject-display").textContent = config.subject;
                document.getElementById("year-display").textContent = config.year;
                document.getElementById("code-display").textContent = config.subject === "Mathematics" ? "(MTH105)" : "";
                currentQuestion = 0;
                answers = {};
                correctChoices = {};
                wrongChoices = {};
                totalCorrect = 0;
                totalWrong = 0;
                submitted = false;
                startTime = Date.now();
                timeSpent = 0;
                renderQuestion(currentQuestion);
                renderNavigator();
                updateTimer();
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft <= 0) submitExam();
                }, 1000);
                document.getElementById("submit-btn").disabled = false;
                document.getElementById("feedback-box").style.display = "none";
            } catch (err) {
                document.getElementById("question-text").innerHTML = `<span style="color:#d32f2f;">${err.message || "Failed to load questions."}</span>`;
                document.getElementById("options-form").innerHTML = "";
            }
        }

        function renderQuestion(idx) {
            if (!questions.length) return;
            currentQuestion = idx;
            const q = questions[idx];
            document.getElementById('q-badge').textContent = idx+1;
            document.getElementById('question-header').textContent = `Question ${idx+1}`;
            document.getElementById('question-text').innerHTML = q.text || q.question || "No question text available.";
            // Render options
            const optionsForm = document.getElementById("options-form");
            optionsForm.innerHTML = "";
            const opts = q.options || q.choices || [];
            opts.forEach((opt, i) => {
                const optId = `opt${idx}_${i}`;
                const checked = answers[q._id] === opt ? "checked" : "";
                optionsForm.innerHTML += `
                    <label class="option-row flex items-center gap-2 cursor-pointer transition hover:bg-indigo-50 px-3 py-2 rounded-lg">
                        <input type="radio" name="answer" class="radio-big accent-indigo-600" id="${optId}" value="${opt}" ${checked} />
                        <span class="text-base sm:text-lg font-semibold text-gray-700">${String.fromCharCode(65+i)}. ${opt}</span>
                    </label>
                `;
            });
            document.querySelectorAll('.option-row input').forEach(input => {
                input.addEventListener('change', () => {
                    answers[q._id] = input.value;
                    renderNavigator();
                });
            });
            document.getElementById("prev-btn").disabled = (idx === 0);
            document.getElementById("next-btn").disabled = (idx === questions.length-1);
            updateProgress();
        }

        function renderNavigator() {
            const navDiv = document.getElementById("navigator-buttons");
            navDiv.innerHTML = "";
            questions.forEach((q, idx) => {
                const answered = answers[q._id];
                navDiv.innerHTML += `
                    <button class="action-btn px-3 py-2 rounded-full text-sm ${idx === currentQuestion ? 'bg-indigo-600 text-white pulse' : answered ? 'bg-indigo-600 text-white' : 'bg-gray-300 text-gray-700'}" data-question="${idx+1}" onclick="goToQuestion(${idx})">${idx+1}</button>
                `;
            });
        }

        window.goToQuestion = function(idx) {
            if (submitted) return;
            renderQuestion(idx);
        };

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentQuestion > 0) renderQuestion(currentQuestion-1);
        });
        document.getElementById("next-btn").addEventListener("click", () => {
            if (currentQuestion < questions.length-1) renderQuestion(currentQuestion+1);
        });

        function updateProgress() {
            const total = questions.length;
            let answered = 0;
            Object.keys(answers).forEach(k => { if(answers[k]) answered++; });
            const progress = total ? ((answered/total)*100) : 0;
            document.getElementById("progress-bar").style.width = `${progress}%`;
            document.getElementById("progress-text").textContent = `${Math.round(progress)}%`;
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            updateProgress();
        }


    async function submitExam() {
        if (submitted) return;
        // Show confirmation dialog
        if (!window.confirm("Are you sure you want to submit your exam? This action cannot be undone.")) {
            return;
        }
        clearInterval(timerInterval);
        document.getElementById("submit-btn").disabled = true;
        const answersArray = questions.map(q => ({
            questionId: q._id,
            answer: answers[q._id] || null
        }));
        try {
            // Submit for scoring and feedback
            const resp = await fetch(`${API_URL}/submit`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer ' + (localStorage.getItem("token") || "")},
                body: JSON.stringify({
                    userId,
                    username,
                    answers: answersArray,
                    questionIds: questions.map(q => q._id),
                    timeSpent: Math.floor((Date.now() - startTime) / 1000)
                })
            });
            const result = await resp.json();

            // Save user answers, correct/wrong choices, time spent to backend for tracking
            await fetch(ANSWER_API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer ' + (localStorage.getItem("token") || "")},
                body: JSON.stringify({
                    userId,
                    username,
                    answers: answersArray,
                    correctChoices: result.correctChoices || {},
                    wrongChoices: result.wrongChoices || {},
                    totalCorrect: result.score,
                    totalWrong: (answersArray.length - result.score),
                    timeSpent: Math.floor((Date.now() - startTime) / 1000)
                })
            });

            submitted = true;
            // REDIRECT to the result page with config as query params
            const params = new URLSearchParams({
                subject: config.subject,
                year: config.year,
                count: config.count,
                time: config.time,
                difficulty: config.difficulty,
                score: result.score,
                total: result.total
            });
            window.location.href = "tpp-result.html?" + params.toString();
        } catch (err) {
            document.getElementById("feedback-box").style.display = "";
            document.getElementById("feedback-box").innerHTML = `<span style="color:#d32f2f;">Failed to submit: ${err.message || "Unknown error."}</span>`;
        }
    }
    document.getElementById("submit-btn").addEventListener("click", submitExam);

        const calculatorToggle = document.getElementById('calculator-toggle');
        const calculator = document.getElementById('calculator');
        const closeCalculator = document.getElementById('close-calculator');
        const calcDisplay = document.getElementById('calc-display');
        calculatorToggle.addEventListener('click', () => {
            calculator.classList.toggle('hidden');
        });
        closeCalculator.addEventListener('click', () => {
            calculator.classList.add('hidden');
        });
        let currentInput = '';
        document.querySelectorAll('#calculator button').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
                if (value === '=') {
                    try {
                        currentInput = eval(currentInput.replace('x','*')).toString();
                    } catch {
                        currentInput = 'Error';
                    }
                } else if (value === 'C') {
                    currentInput = '';
                } else {
                    currentInput += value;
                }
                calcDisplay.value = currentInput;
            });
        });

        window.onload = loadQuestions;
    </script>
