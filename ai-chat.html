<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome and MathJax -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f1f5f9;
      --user: #dcfce7;
      --bot: #f3f4f6;
      --font: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--secondary);
      font-family: var(--font);
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.09);
      width: 100%;
      max-width: 455px;
      display: flex;
      flex-direction: column;
      height: 692px;
      padding: 0;
      overflow: hidden;
      min-width: 310px;
    }
    .chat-header {
      background: var(--primary);
      color: #fff;
      padding: 15px 20px;
      font-size: 1.14rem;
      font-weight: bold;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 13px;
      letter-spacing: 0.2px;
      justify-content: space-between;
    }
    .profile-avatar {
      width: 39px; height:39px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 2px;
      box-shadow: 0 2px 8px #2221;
    }
    .chat-channels {
      background: #f8fafd;
      display: flex;
      gap: 9px;
      padding: 9px 0 8px 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    .channel-btn {
      padding: 6px 14px;
      background: #f1f3f8;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: .96rem;
      font-weight: 500;
      box-shadow: 0 1px 6px #a4b2db09;
      transition: background 0.13s;
    }
    .channel-btn.active {
      background: var(--primary);
      color: #fff;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 13px 6px 13px;
      background: var(--secondary);
      display: flex;
      flex-direction: column;
      gap: 17px;
      position: relative;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 11px;
    }
    .message-row.user { justify-content: flex-end; }
    .message-row.prof { justify-content: flex-start; }
    .message-avatar {
      width: 30px; height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
    .message-bubble {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 16px 16px 4px 16px;
      font-size: .98rem;
      background: var(--bot);
      color: #112;
      line-height: 1.45;
      word-break: break-word;
      min-width: 70px;
    }
    .message-row.user .message-bubble {
      background: var(--user);
      color: #25633e;
      border-radius: 16px 16px 16px 4px;
    }
    .math { font-size: 1.03em; background: none !important;}
    .message-meta {
      font-size: 0.76rem;
      color: #777;
      margin: 2px 0 0 0;
      text-align: right;
      margin-right: 8px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .message-row.prof .message-meta { text-align: left; margin-left: 8px; }
    .message-status {
      font-size: .93rem;
      margin-left: 4px;
      vertical-align: middle;
      color: #3897f0;
    }
    .typing-indicator {
      font-size: 0.96rem;
      color: #789;
      margin-left: 15px;
      animation: typingBlink 1.2s infinite;
      background: none;
      margin-top: 2px;
    }
    @keyframes typingBlink {
      0% { opacity:1;}
      50%{ opacity:0.42;}
      100%{ opacity:1;}
    }
    .loadmore-btn {
      margin: 4px auto 0 auto;
      display: block;
      padding: 7px 19px;
      font-size: .95rem;
      background: #eff2fa;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 1px 3px 8px 0 #a4b2db10;
      transition: background 0.13s;
    }
    .loadmore-btn:hover {
      background:#e0e0ee;
    }
    .chat-input-bar-container {
      width: 90%; /* Reduced width */
      max-width: 340px;
      margin: 0 auto 0 auto;
    }
    .chat-input-bar {
      display: flex;
      align-items: flex-start;
      padding: 8px 4px 8px 6px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      gap: 4px;
      position: relative;
      width: 100%;
      min-width: 220px;
    }
    .chat-input {
      padding: 9px 10px;
      font-size: .98rem;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      outline: none;
      transition: border 0.2s;
      flex: 1;
      resize: vertical;
      min-height: 30px; max-height: 80px;
      line-height: 1.44;
      margin-right: 1px;
      font-family: inherit;
    }
    .chat-input:focus { border-color: var(--primary);}
    .send-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 39px; height: 39px;
      cursor: pointer;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.2rem;
    }
    .send-btn:active { background: #1747a7;}
    .emoji-btn, .attach-btn {
      background: none;
      border: none;
      font-size: 1.22rem;
      color: #7d8dae;
      cursor: pointer;
      width: 27px;
      height: 33px;
      margin-right: 3px;
      margin-top: 2px;
      display: flex; align-items: center; justify-content: center;
    }
    .emoji-picker {
      position: absolute;
      bottom: 54px; left: -5px;
      background: #fff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 7px 6px;
      border-radius: 14px;
      display: none;
      z-index: 10;
    }
    .emoji-picker.active {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 7px;
      max-width: 290px;
      left:-21px;
    }
    .emoji-picker span { cursor:pointer; font-size:1.09rem; }
    .emoji-picker span:hover {
      transform: scale(1.15);
      background: #f1f5f9;
      border-radius: 2px;
    }
    .attach-preview {
      max-width: 160px; max-height: 80px;
      border-radius: 7px;
      margin: 2px 0 0 0;
      display: block;
    }
    .attachment-link {
      color: #2563eb;
      font-size: 0.91rem;
      display: flex; align-items: center;
      text-decoration: none;
      margin-top: 0px;
    }
    .attachment-link i { margin-right:3px;}
    .login-screen {
      width:100%;height:100vh;
      display: flex;
      align-items: center; justify-content:center;
      background: var(--secondary);
      position: absolute;
      top:0; left:0; z-index:55;
      flex-direction: column;
    }
    .login-card {
      background:#fff;
      padding:30px 18px 26px 18px;
      border-radius:14px;
      box-shadow:0 5px 24px #2563eb14;
      min-width:265px;
      max-width:310px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:11px;
    }
    .login-card input {
      font-size:1rem;
      width:98%;
      padding:10px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      outline:none;
      margin-bottom:8px;
      margin-top:3px;
    }
    .login-card .login-btn {
      width:93%;
      padding:10px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:.97rem;
      margin-top:10px;
      cursor:pointer;
    }
    .login-card .login-btn:hover { background:#193a7a;}
    .user-info-bar {
      display: flex;
      align-items: center;
      gap:7px;
      font-size:.97rem;
      font-weight:510;
    }
    .academic-tips {
      padding: 15px 21px 8px 23px;
      font-size: .99em;
      color: #555;
      background: #f3f5ff;
      border-radius: 11px;
      margin-bottom: 4px;
    }
    @media(max-width:630px) {
      .chat-container {max-width:98vw;}
      .chat-input-bar-container {max-width:98vw;}
    }
    @media(max-width:480px) {
      .chat-container {height:100vh;max-width:100vw;border-radius:0;}
      .chat-input-bar-container{width:99vw;}
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="login-screen" style="display:none;">
    <form class="login-card" id="loginForm">
      <img src="https://avatars.githubusercontent.com/u/645549?v=4" alt="Academic Tutor" class="profile-avatar"
         style="width:60px;height:60px;">
      <div style="margin-bottom:8px;font-weight:580;font-size:1.03rem;">Academic Tutor Login</div>
      <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required>
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" class="login-btn">Login</button>
      <div id="loginError" style="color:red;font-size:.97em;min-height:18px;"></div>
    </form>
  </div>
  <div class="chat-container" id="chatContainer" style="display:none;">
    <div class="chat-header">
      <span><i class="fas fa-graduation-cap"></i> Academic Tutor</span>
      <span class="user-info-bar" id="userInfoBar">
        <!-- Profile will be inserted -->
      </span>
    </div>
    <div class="chat-channels" id="channelBar">
      <!-- Channels will appear -->
    </div>
    <div class="academic-tips" id="academicTips">
      Welcome! Select a subject and ask your academic questions‚Äîmath, code, concepts, assignments, and more.<br>
      <span style="color:#2563eb;">Use LaTeX for math (e.g., <code>$a^2 + b^2 = c^2$</code>).</span>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="typing-indicator" id="typingIndicator" style="display:none;">Professor is typing...</div>
    </div>
    <button id="loadMoreBtn" class="loadmore-btn" style="display:none;">Load More</button>
    <div class="chat-input-bar-container">
      <form class="chat-input-bar" id="chatForm" autocomplete="off">
        <button type="button" class="emoji-btn" id="emojiBtn" title="Emoji Picker">
          <i class="fa-regular fa-face-grin"></i>
        </button>
        <div class="emoji-picker" id="emojiPicker"></div>
        <button type="button" class="attach-btn" id="attachBtn" title="Attach image">
          <i class="fa-solid fa-paperclip"></i>
        </button>
        <input type="file" style="display:none;" id="attachInput" accept="image/*"/>
        <textarea class="chat-input" id="chatInput"
          rows="2" placeholder="Type your academic question... (Shift+Enter for newline)" autocomplete="off"></textarea>
        <button type="submit" class="send-btn" title="Send">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  <script>
    // Demo avatars
    const PROFESSOR_AVATAR = "https://avatars.githubusercontent.com/u/645549?v=4";

    // Channel list
    const CHANNELS = [
      { id:"general", name:"General" },
      { id:"math", name:"Math" },
      { id:"physics", name:"Physics" },
      { id:"programming", name:"Programming" },
      { id:"chemistry", name:"Chemistry" },
      { id:"biology", name:"Biology" },
      { id:"assignments", name:"Assignments" },
    ];

    // Emoji list
    const EMOJIS = [
      "üòÄ","üòÅ","üòÇ","ü§ì","ü§©","üòâ","üòä","üòç",
      "üôå","üíØ","üëç","üëè","üôè","üéâ","üìù","üìö",
      "ü§î","‚ö°","üí°","üî•","üò±","ü•≥","üòá","üéì",
      "üò¢","üò≠","ü•∫","üë©‚Äçüè´","üßë‚Äçüî¨","üî¨"
    ];

    // State
    let messages = [];
    let offset = 0, limit = 10, hasMore = true;
    let sending = false;
    let currentAttachment = null;
    let loadingHistory = false;
    let currentChannel = CHANNELS[0].id;
    let user = null;

    // DOM
    const loginScreen = document.getElementById('loginScreen');
    const loginForm = document.getElementById('loginForm');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const loginError = document.getElementById('loginError');
    const chatContainer = document.getElementById('chatContainer');
    const userInfoBar = document.getElementById('userInfoBar');
    const channelBar = document.getElementById('channelBar');
    const academicTips = document.getElementById('academicTips');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatFormDOM = document.getElementById('chatForm');
    const attachBtn = document.getElementById('attachBtn');
    const attachInput = document.getElementById('attachInput');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    const typingIndicator = document.getElementById('typingIndicator');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    // Helper
    function getTime(dateObj){
      if(!dateObj) dateObj = new Date();
      return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function setCookie(name,val){ document.cookie = name+'='+val+';path=/'; }
    function getCookie(name){
      let v = (';'+document.cookie).split('; '+name+'=');
      return v.length===2?v.pop().split(';').shift():"";
    }

    // ============ LOGIN & PROFILE ==========
    function showLogin() {
      loginScreen.style.display = 'flex';
      chatContainer.style.display = 'none';
    }
    function showChat() {
      loginScreen.style.display = 'none';
      chatContainer.style.display = 'flex';
    }
    // Try session cookie if available (auto-login)
    async function checkSession() {
      let token = getCookie('jwt_token') || localStorage.getItem('jwt_token');
      if(token) {
        try {
          let res = await fetch('https://examguard-jmvj.onrender.com/api/auth/me', {
            headers: {'Authorization':'Bearer '+token}
          });
          let data = await res.json();
          if(data && data.user) {
            user = data.user;
            showChat();
            postLoginSetup();
            loadChannels();
            loadHistory();
            return true;
          }
        } catch(e) { /* ignore */ }
      }
      showLogin();
      return false;
    }
    loginForm.onsubmit = async function(e){
      e.preventDefault();
      let username = loginUsername.value.trim();
      let password = loginPassword.value;
      loginError.textContent = "";
      try{
        let res = await fetch('https://examguard-jmvj.onrender.com/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ username, password })
        });
        let data = await res.json();
        if(data.token) {
          setCookie('jwt_token', data.token);
          localStorage.setItem('jwt_token', data.token);
          user = { username };
          showChat();
          postLoginSetup();
          loadChannels();
          loadHistory();
        } else {
          loginError.textContent = data.message||"Login error";
        }
      } catch(e) {
        loginError.textContent = "Network error. Please try later.";
      }
    }

    function postLoginSetup() {
      userInfoBar.innerHTML = `
        <img src="${user.profilePic||PROFESSOR_AVATAR}"
           class="profile-avatar" alt="Profile" title="${user.fullname||user.username}">
        <span>${user.fullname||user.username}</span>
      `;
    }

    // ============ CHANNELS ============
    function loadChannels() {
      channelBar.innerHTML = "";
      CHANNELS.forEach(chan=>{
        let btn = document.createElement('button');
        btn.className = 'channel-btn'+(chan.id===currentChannel?' active':'');
        btn.textContent = chan.name;
        btn.onclick = function(){
          if(currentChannel!==chan.id){
            currentChannel = chan.id;
            CHANNELS.forEach(c=>document.getElementById('channel-'+c.id)?.classList.remove('active'));
            btn.classList.add('active');
            offset=0;messages=[];hasMore=true;
            loadHistory();
            academicTips.textContent = `You are in "${chan.name}" channel. Ask questions, get solutions, and more.`;
          }
        };
        btn.id = 'channel-'+chan.id;
        channelBar.appendChild(btn);
      });
    }

    // ============ EMOJI PICKER ============
    EMOJIS.forEach(e => {
      const span = document.createElement('span');
      span.textContent = e;
      span.onclick = () => {
        chatInput.value += e;
        chatInput.focus();
        emojiPicker.classList.remove('active');
      };
      emojiPicker.appendChild(span);
    });
    emojiBtn.onclick = () => {
      emojiPicker.classList.toggle('active');
    };
    document.addEventListener('mousedown', (e)=>{
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) emojiPicker.classList.remove('active');
    });

    // ========== ATTACHMENT ===========
    attachBtn.onclick = () => { attachInput.click(); };
    attachInput.onchange = function(){
      const file = this.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        if(file.type.startsWith('image/')) {
          currentAttachment = {
            name: file.name, type: file.type,
            data: e.target.result.split(',')[1],
            preview: `<img src="${e.target.result}" alt="attachment" class="attach-preview" />`
          };
        }
        chatInput.value = chatInput.value.trim() ? chatInput.value : `[Attachment: ${file.name}] `;
        chatInput.focus();
      }
      reader.readAsDataURL(file);
    };

    // ========== MESSAGES ===========
    function renderMessages(scrollBottom=true) {
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        let row = document.createElement('div');
        row.className = 'message-row ' + (msg.role==='user'?'user':'prof');
        let avatar = document.createElement('img');
        avatar.className = 'message-avatar';
        avatar.src = msg.role === 'user' ? (user.profilePic||PROFESSOR_AVATAR) : PROFESSOR_AVATAR;
        avatar.alt = msg.role === 'user' ? (user.username||'You') : 'Professor';
        let bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        let bubbleContent = msg.text || '';
        if(msg.attachment) bubbleContent += '<br>' + msg.attachment.preview;
        bubble.innerHTML = bubbleContent;
        let meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = msg.time || '';
        if (msg.role === 'user') {
          let statusEl = document.createElement('span');
          statusEl.className = "message-status";
          statusEl.innerHTML = '<i class="fa-solid fa-eye"></i>';
          meta.appendChild(statusEl);
          row.appendChild(meta);
          row.appendChild(bubble);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(bubble);
          row.appendChild(meta);
        }
        chatMessages.appendChild(row);
      });
      chatMessages.appendChild(typingIndicator);
      if(window.MathJax) MathJax.typesetPromise([chatMessages]);
      if(scrollBottom) chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function loadHistory(isLoadMore=false){
      if(loadingHistory || !hasMore) return;
      loadingHistory=true; loadMoreBtn.disabled=true;
      let token = getCookie('jwt_token') || localStorage.getItem('jwt_token');
      try {
        const res = await fetch(`https://examguard-jmvj.onrender.com/api/ai-chat/history?offset=${offset}&limit=${limit}&channel=${currentChannel}`,{
          headers: {'Authorization':'Bearer '+token}
        });
        const data = await res.json();
        if(data.history && data.history.length>0){
          let newMessages = data.history.slice().reverse().map(msg => ({
            role: msg.professorReply ? 'prof' : 'user',
            text: msg.professorReply || (msg.messages[0]?.content||''),
            time: msg.date ? getTime(new Date(msg.date)) : '',
            attachment: msg.image ? { preview: msg.image.mimeType.startsWith('image/') ? `<img src="/uploads/gemini/${msg.image.fileName}" class="attach-preview"/>` : ''} : null
          }));
          if(isLoadMore){
            messages = [...newMessages, ...messages];
            offset += data.history.length;
          } else {
            messages = newMessages;
            offset = data.history.length;
          }
          hasMore = data.hasMore;
          loadMoreBtn.style.display = hasMore ? "block" : "none";
        } else { hasMore=false; loadMoreBtn.style.display="none"; }
        renderMessages(false);
      } catch(e){ loadMoreBtn.style.display = "none"; }
      loadMoreBtn.disabled=false; loadingHistory=false;
    }

    // ========== CHAT SEND ===========
    chatFormDOM.addEventListener('submit', function(e){
      e.preventDefault();
      sendMessage();
    });
    chatInput.addEventListener('keydown', function(e){
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    loadMoreBtn.onclick = ()=>loadHistory(true);

    async function sendMessage() {
      if(sending) return;
      let text = chatInput.value.trim();
      if(!text && !currentAttachment) return;
      sending=true;
      messages.push({
        role:'user',
        text:text,
        time:getTime(),
        status:'sent',
        attachment:currentAttachment
      });
      renderMessages();
      chatInput.value=''; typingIndicator.style.display = 'block';
      let token = getCookie('jwt_token') || localStorage.getItem('jwt_token');
      let payload = { messages: [{role:'user',content:text}], channel:currentChannel };
      if(currentAttachment) { payload.image = { mimeType: currentAttachment.type, data: currentAttachment.data, fileName: currentAttachment.name }; }
      try{
        const resp = await fetch('https://examguard-jmvj.onrender.com/api/ai-chat/send', {
          method:'POST',
          headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
          body:JSON.stringify(payload)
        });
        const data = await resp.json();
        let profMsg = {
          role:'prof',
          text: (data.reply||''),
          time:getTime(),
        };
        messages.push(profMsg); typingIndicator.style.display = 'none';
        renderMessages();
      }catch(e){
        messages.push({
          role:'prof',
          text:'<span style="color:red;">Error contacting Academic Tutor.</span>',
          time:getTime(),
        });
        typingIndicator.style.display = 'none';
        renderMessages();
      }
      sending=false;currentAttachment=null;attachInput.value='';
    }

    // ========== INIT ===========
    checkSession();

  </script>
</body>
</html>
