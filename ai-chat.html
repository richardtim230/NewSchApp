<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Tutor Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome and MathJax -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f1f5f9;
      --user: #dcfce7;
      --bot: #f3f4f6;
      --font: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background: var(--secondary);
      font-family: var(--font);
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.09);
      width: 100%;
      max-width: 455px;
      min-width: 310px;
      display: flex;
      flex-direction: column;
      height: 692px;
      padding: 0;
      overflow: hidden;
    }
    .chat-header {
      background: var(--primary);
      color: #fff;
      padding: 15px 20px 13px 20px;
      font-size: 1.18rem;
      font-weight: bold;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 13px;
      letter-spacing: 0.2px;
      justify-content: space-between;
    }
    .profile-avatar {
      width: 38px; height: 38px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px #2221;
      margin-left: 2px;
    }
    .chat-topicbar {
      display: flex;
      align-items: center;
      padding: 8px 13px;
      background: #f8fafc;
      border-bottom: 1px solid #e5e7eb;
      gap: 10px;
      position: relative;
      min-height: 47px;
    }
    .topic-plus-btn {
      background: var(--primary);
      color: #fff;
      border:none;
      border-radius: 50%;
      width: 33px; height: 33px;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;align-items:center;justify-content:center;
      margin-right: 3px;
    }
    .topic-dropdown {
      display: none;
      position: absolute;
      left: 40px; top: 44px;
      background: #fff;
      box-shadow: 0 4px 16px #2563eb19;
      border-radius: 12px;
      z-index: 21;
      min-width: 110px;
      flex-direction: column;
      gap: 0;
      border: 1px solid #e5e7eb;
    }
    .topic-dropdown.show {
      display: flex;
    }
    .topic-btn {
      padding: 12px 21px;
      background: none;
      border: none;
      color: #2563eb;
      outline: none;
      font-size: 1rem;
      font-weight: 520;
      cursor: pointer;
      text-align: left;
      transition: background 0.13s;
    }
    .topic-btn.active, .topic-btn:hover {
      background: #e6edfa;
      color: #1747a7;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px 13px 5px 13px;
      background: var(--secondary);
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }
    .message-row.user { justify-content: flex-end; }
    .message-row.prof { justify-content: flex-start; }
    .message-avatar {
      width: 27px; height: 27px;
      border-radius: 50%;
      object-fit: cover;
    }
    .message-bubble {
      max-width: 80%;
      padding: 10px 17px;
      border-radius: 16px 16px 4px 16px;
      font-size: .97rem;
      background: var(--bot);
      color: #112;
      line-height: 1.48;
      word-break: break-word;
      min-width: 70px;
      overflow: auto;
    }
    .message-row.user .message-bubble {
      background: var(--user);
      color: #25633e;
      border-radius: 16px 16px 16px 4px;
    }
    .rich-block { margin:9px 0; }
    .rich-block h2, .rich-block h3, .rich-block h4 { margin:0.4em 0 0.1em 0; }
    .rich-block ul, .rich-block ol { margin:0.3em 0 0.3em 1.3em; }
    .math {font-size: 1.09em; background: none !important;}
    .message-meta {
      font-size: 0.76rem;
      color: #777;
      margin: 4px 0 0 0;
      text-align: right;
      margin-right: 8px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .message-row.prof .message-meta { text-align: left; margin-left: 8px; }
    .message-status {
      font-size: .94rem;
      margin-left: 4px;
      vertical-align: middle;
      color: #3897f0;
    }
    .typing-indicator {
      font-size: 0.96rem;
      color: #789;
      margin-left: 10px;
      animation: typingBlink 1.2s infinite;
      background: none;
      margin-top: 2px;
    }
    @keyframes typingBlink {
      0% { opacity:1;}
      50%{ opacity:0.42;}
      100%{ opacity:1;}
    }
    .loadmore-btn {
      margin: 2px auto 0 auto;
      display: block;
      padding: 7px 19px;
      font-size: .95rem;
      background: #eff2fa;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 1px 3px 8px 0 #a4b2db10;
      transition: background 0.13s;
    }
    .loadmore-btn:hover {
      background:#e0e0ee;
    }
    .chat-input-bar-container {
      width: 86%;
      max-width: 300px;
      margin: 0 auto 0 auto;
    }
    .chat-input-bar {
      display: flex;
      align-items: flex-start;
      padding: 8px 4px 8px 6px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      gap: 4px;
      position: relative;
      width: 100%;
      min-width: 170px;
    }
    .chat-input {
      padding: 9px 10px;
      font-size: .98rem;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      outline: none;
      transition: border 0.2s;
      flex: 1;
      resize: vertical;
      min-height: 30px; max-height: 84px;
      line-height: 1.46;
      margin-right: 2px;
      font-family: inherit;
    }
    .chat-input:focus { border-color: var(--primary);}
    .send-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px; height: 35px;
      cursor: pointer;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.16rem;
    }
    .send-btn:active { background: #1747a7;}
    .emoji-btn, .attach-btn {
      background: none;
      border: none;
      font-size: 1.12rem;
      color: #7d8dae;
      cursor: pointer;
      width: 25px;
      height: 31px;
      margin-right: 2px;
      margin-top: 2px;
      display: flex; align-items: center; justify-content: center;
    }
    .emoji-picker {
      position: absolute;
      bottom: 54px; left: -5px;
      background: #fff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 7px 7px;
      border-radius: 14px;
      display: none;
      z-index: 10;
    }
    .emoji-picker.active {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 7px;
      max-width: 250px;
      left: -21px;
    }
    .emoji-picker span { cursor:pointer; font-size:1.02rem; }
    .emoji-picker span:hover {
      transform: scale(1.15);
      background: #f1f5f9;
      border-radius: 2px;
    }
    .attach-preview {
      max-width: 120px; max-height: 60px;
      border-radius: 7px;
      margin: 2px 0 0 0;
      display: block;
    }
    .attachment-link {
      color: #2563eb;
      font-size: 0.87rem;
      display: flex; align-items: center;
      text-decoration: none;
      margin-top: 0px;
    }
    .attachment-link i { margin-right:3px;}
    .login-screen {
      width:100vw;height:100vh;
      display: flex;
      align-items: center; justify-content:center;
      background: var(--secondary);
      position: absolute;
      top:0; left:0; z-index:55;
      flex-direction: column;
    }
    .login-card {
      background:#fff;
      padding:30px 18px 26px 18px;
      border-radius:14px;
      box-shadow:0 5px 24px #2563eb14;
      min-width:225px;
      max-width:275px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .login-card input {
      font-size:.97rem;
      width:98%;
      padding:9px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      outline:none;
      margin-bottom:7px;
      margin-top:2px;
    }
    .login-card .login-btn {
      width:93%;
      padding:10px;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:.93rem;
      margin-top:10px;
      cursor:pointer;
    }
    .login-card .login-btn:hover { background:#193a7a;}
    .user-info-bar {
      display: flex;
      align-items: center;
      gap:7px;
      font-size:.97rem;
      font-weight:510;
    }
    .academic-tips {
      padding: 10px 17px 8px 17px;
      font-size: .97em;
      color: #555;
      background: #f3f5ff;
      border-radius: 10px;
      margin-bottom: 3px;
      margin-top:2px;
    }
    @media(max-width:630px) {
      .chat-container {max-width:98vw;}
      .chat-input-bar-container {max-width:93vw;}
    }
    @media(max-width:480px) {
      .chat-container {height:100vh;max-width:99vw;border-radius:0;}
      .chat-input-bar-container{width:96vw;}
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="login-screen" style="display:none;">
    <form class="login-card" id="loginForm">
      <img src="https://avatars.githubusercontent.com/u/645549?v=4" alt="Academic Tutor" class="profile-avatar"
         style="width:50px;height:50px;">
      <div style="margin-bottom:8px;font-weight:580;font-size:1.03rem;">Academic Tutor Login</div>
      <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" required>
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" class="login-btn">Login</button>
      <div id="loginError" style="color:red;font-size:.97em;min-height:15px;"></div>
    </form>
  </div>
  <div class="chat-container" id="chatContainer" style="display:none;">
    <div class="chat-header">
      <span><i class="fas fa-graduation-cap"></i> Academic Tutor</span>
      <span class="user-info-bar" id="userInfoBar"></span>
    </div>
    <div class="chat-topicbar">
      <button class="topic-plus-btn" id="topicPlusBtn" title="Choose topic">+</button>
      <div class="topic-dropdown" id="topicDropdown">
        <!-- Rendered by JS -->
      </div>
      <span id="selectedTopic" style="font-size:1.02rem;font-weight:540;color:#2563eb;"></span>
    </div>
    <div class="academic-tips" id="academicTips">
      Welcome! Tap '+' to select a topic. Type your academic question (including math like <code>$a^2+b^2=c^2$</code> or <code>\[x=2y\]</code>) for richly formatted answers.
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="typing-indicator" id="typingIndicator" style="display:none;">Professor is typing...</div>
    </div>
    <button id="loadMoreBtn" class="loadmore-btn" style="display:none;">Load More</button>
    <div class="chat-input-bar-container">
      <form class="chat-input-bar" id="chatForm" autocomplete="off">
        <button type="button" class="emoji-btn" id="emojiBtn" title="Emoji Picker">
          <i class="fa-regular fa-face-grin"></i>
        </button>
        <div class="emoji-picker" id="emojiPicker"></div>
        <button type="button" class="attach-btn" id="attachBtn" title="Attach image">
          <i class="fa-solid fa-paperclip"></i>
        </button>
        <input type="file" style="display:none;" id="attachInput" accept="image/*"/>
        <textarea class="chat-input" id="chatInput"
          rows="2" placeholder="Type your academic question... (Shift+Enter for newline, $math$ or block \[math\])" autocomplete="off"></textarea>
        <button type="submit" class="send-btn" title="Send">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  <script>
    // Demo avatars
    const PROFESSOR_AVATAR = "https://avatars.githubusercontent.com/u/645549?v=4";
    const CHANNELS = [
      { id:"general", name:"General" },
      { id:"math", name:"Math" },
      { id:"physics", name:"Physics" },
      { id:"programming", name:"Programming" },
      { id:"chemistry", name:"Chemistry" },
      { id:"biology", name:"Biology" },
      { id:"assignments", name:"Assignments" },
    ];
    const EMOJIS = [
      "üòÄ","üòÅ","üòÇ","ü§ì","ü§©","üòâ","üòä","üòç","üôå","üíØ","üëç","üëè","üôè","üéâ","üìù","üìö",
      "ü§î","‚ö°","üí°","üî•","üò±","ü•≥","üòá","üéì","üò¢","üò≠","ü•∫","üë©‚Äçüè´","üßë‚Äçüî¨","üî¨"
    ];
    let messages = [];
    let offset = 0, limit = 10, hasMore = true;
    let sending = false;
    let currentAttachment = null;
    let loadingHistory = false;
    let currentChannel = CHANNELS[0].id;
    let user = null;
    // DOM
    const loginScreen = document.getElementById('loginScreen');
    const loginForm = document.getElementById('loginForm');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const loginError = document.getElementById('loginError');
    const chatContainer = document.getElementById('chatContainer');
    const userInfoBar = document.getElementById('userInfoBar');
    const academicTips = document.getElementById('academicTips');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatFormDOM = document.getElementById('chatForm');
    const attachBtn = document.getElementById('attachBtn');
    const attachInput = document.getElementById('attachInput');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    const typingIndicator = document.getElementById('typingIndicator');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const topicPlusBtn = document.getElementById('topicPlusBtn');
    const topicDropdown = document.getElementById('topicDropdown');
    const selectedTopic = document.getElementById('selectedTopic');
    // ======================= UTILS ======================
    function getTime(dateObj){
      if(!dateObj) dateObj = new Date();
      return dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    function setCookie(name,val){ document.cookie = name+'='+val+';path=/'; }
    function getCookie(name){
      let v = (';'+document.cookie).split('; '+name+'=');
      return v.length===2?v.pop().split(';').shift():"";
    }
    // ============ LOGIN & PROFILE ==========
    function showLogin() {
      loginScreen.style.display = 'flex';
      chatContainer.style.display = 'none';
    }
    function showChat() {
      loginScreen.style.display = 'none';
      chatContainer.style.display = 'flex';
    }
    async function checkSession() {
      let token = getCookie('jwt_token') || localStorage.getItem('jwt_token');
      if(token) {
        try {
          let res = await fetch('https://examguard-jmvj.onrender.com/api/auth/me', {
            headers: {'Authorization':'Bearer '+token}
          });
          let data = await res.json();
          if(data && data.user) {
            user = data.user;
            showChat();
            postLoginSetup();
            renderTopicbar();
            loadHistory();
            return true;
          }
        } catch(e) {}
      }
      showLogin();
      return false;
    }
    loginForm.onsubmit = async function(e){
      e.preventDefault();
      let username = loginUsername.value.trim();
      let password = loginPassword.value;
      loginError.textContent = "";
      try{
        let res = await fetch('https://examguard-jmvj.onrender.com/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ username, password })
        });
        let data = await res.json();
        if(data.token) {
          setCookie('jwt_token', data.token);
          localStorage.setItem('jwt_token', data.token);
          user = { username };
          showChat();
          postLoginSetup();
          renderTopicbar();
          loadHistory();
        } else {
          loginError.textContent = data.message||"Login error";
        }
      } catch(e) { loginError.textContent = "Network error. Please try later."; }
    }
    function postLoginSetup() {
      userInfoBar.innerHTML =
        `<img src="${user.profilePic||PROFESSOR_AVATAR}" style="width:27px;height:27px;" 
           class="profile-avatar" alt="Profile" title="${user.fullname||user.username}">
         <span>${user.fullname||user.username}</span>`;
    }
    // ============ TOPIC BAR (dropdown) ============
    function renderTopicbar() {
      topicDropdown.innerHTML = "";
      CHANNELS.forEach(chan=>{
        let btn = document.createElement('button');
        btn.className = "topic-btn" + (chan.id===currentChannel?" active":"");
        btn.textContent = chan.name;
        btn.onclick = function(){
          if(currentChannel !== chan.id){
            currentChannel = chan.id;
            document.querySelectorAll('.topic-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            messages=[]; offset=0; hasMore=true; 
            loadHistory(); // Only load this topic's history
            selectedTopic.textContent = chan.name;
            academicTips.textContent = (
              `Topic: "${chan.name}". Type your academic question, including equations (e.g. $a^2+b^2=c^2$ or \\[x=2y\\]).`
            );
          }
          // Hide dropdown after select
          topicDropdown.classList.remove('show');
        };
        btn.id = 'topic-'+chan.id;
        topicDropdown.appendChild(btn);
      });
      // Show initially selected topic
      selectedTopic.textContent = CHANNELS.find(c=>c.id===currentChannel).name;
    }
    topicPlusBtn.onclick = ()=>topicDropdown.classList.toggle('show');
    document.addEventListener('mousedown', (e)=>{
      if (!topicDropdown.contains(e.target) && e.target !== topicPlusBtn) topicDropdown.classList.remove('show');
    });
    // ============= EMOJI PICKER ============
    EMOJIS.forEach(e=>{
      const span = document.createElement('span');
      span.textContent = e;
      span.onclick = () => {
        chatInput.value += e;
        chatInput.focus();
        emojiPicker.classList.remove('active');
      };
      emojiPicker.appendChild(span);
    });
    emojiBtn.onclick = () => emojiPicker.classList.toggle('active');
    document.addEventListener('mousedown', (e)=>{
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) emojiPicker.classList.remove('active');
    });
    // ============== ATTACHMENT ===============
    attachBtn.onclick = ()=>attachInput.click();
    attachInput.onchange = function(){
      const file = this.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        if(file.type.startsWith('image/')) {
          currentAttachment = {
            name: file.name, type: file.type,
            data: e.target.result.split(',')[1],
            preview: `<img src="${e.target.result}" alt="attachment" class="attach-preview"/>`
          };
        }
        chatInput.value = chatInput.value.trim() ? chatInput.value : `[Attachment: ${file.name}] `;
        chatInput.focus();
      }
      reader.readAsDataURL(file);
    };
    // ============= RICH HTML RENDER ===========
    function markdownToRichHtml(input) {
      // Replace block LaTeX \[...\] and $...$ as-is for MathJax
      // Convert headings, bold, italics, lists, images, etc.
      let html = input
        .replace(/^### (.*)$/gm, '<h3>$1</h3>')
        .replace(/^## (.*)$/gm, '<h2>$1</h2>')
        .replace(/^# (.*)$/gm, '<h1>$1</h1>')
        .replace(/\*\*(.+?)\*\*/g, '<b>$1</b>')
        .replace(/\*([^*]+)\*/g, '<i>$1</i>')
        .replace(/(?:^|\n)[-‚Äî‚Ä¢] (.+)/g, '<li>$1</li>')
        .replace(/(?:^|\n)(\d+)\. (.+)/g, '<li>$2</li>')
        .replace(/\n{2,}/g, '<br><br>'); // Paragraph spacing
      // Wrap lists in <ul> if any list item found
      html = html.replace(/(<li>[\s\S]+?<\/li>)/g, '<ul>$1</ul>');
      // Ensure block latex stays for MathJax (leave intact)
      // Images as <img>
      html = html.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" style="max-width:90%;border-radius:5px;">');
      return `<div class='rich-block'>${html}</div>`;
    }
    // ============= MESSAGE RENDER AND CONTEXT ==========
    function renderMessages(scrollBottom=true) {
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        let row = document.createElement('div');
        row.className = 'message-row ' + (msg.role==='user'?'user':'prof');
        let avatar = document.createElement('img');
        avatar.className = 'message-avatar';
        avatar.src = msg.role === 'user' ? (user.profilePic||PROFESSOR_AVATAR) : PROFESSOR_AVATAR;
        avatar.alt = msg.role === 'user' ? (user.username||'You') : 'Professor';
        let bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        // If professor response, render as rich html (markdown+math) for neat organization
        let bubbleContent = msg.role === 'prof'
          ? markdownToRichHtml(msg.text||'')
          : (msg.text||'');
        if(msg.attachment) bubbleContent += '<br>' + msg.attachment.preview;
        bubble.innerHTML = bubbleContent;
        let meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.textContent = msg.time || '';
        if (msg.role === 'user') {
          let statusEl = document.createElement('span');
          statusEl.className = "message-status";
          statusEl.innerHTML = '<i class="fa-solid fa-eye"></i>';
          meta.appendChild(statusEl);
          row.appendChild(meta);
          row.appendChild(bubble);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(bubble);
          row.appendChild(meta);
        }
        chatMessages.appendChild(row);
      });
      chatMessages.appendChild(typingIndicator);
      // MathJax renders all math
      if(window.MathJax) MathJax.typesetPromise([chatMessages]);
      if(scrollBottom) chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    // ============= LOAD HISTORY ============
    async function loadHistory(isLoadMore=false){
      if(loadingHistory || !hasMore) return;
      loadingHistory=true; loadMoreBtn.disabled=true;
      let token = getCookie('jwt_token') || localStorage.getItem('jwt_token');
      try {
        const res = await fetch(`https://examguard-jmvj.onrender.com/api/ai-chat/history?offset=${offset}&limit=${limit}&channel=${currentChannel}`,{
          headers: {'Authorization':'Bearer '+token}
        });
        const data = await res.json();
        if(data.history && data.history.length>0){
          let newMessages = data.history.slice().reverse().map(msg => ({
            role: msg.professorReply ? 'prof' : 'user',
            text: msg.professorReply || (msg.messages[0]?.content||''),
            time: msg.date ? getTime(new Date(msg.date)) : '',
            attachment: msg.image ? { preview: msg.image.mimeType.startsWith('image/') ? `<img src="/uploads/gemini/${msg.image.fileName}" class="attach-preview"/>` : ''} : null
          }));
          if(isLoadMore){
            messages = [...newMessages, ...messages];
            offset += data.history.length;
          } else {
            messages = newMessages;
            offset = data.history.length;
          }
          hasMore = data.hasMore;
          loadMoreBtn.style.display = hasMore ? "block" : "none";
        } else { hasMore=false; loadMoreBtn.style.display="none"; }
        renderMessages(false);
      } catch(e){ loadMoreBtn.style.display = "none"; }
      loadMoreBtn.disabled=false; loadingHistory=false;
    }
    // ============= MESSAGE SEND WITH CONTEXT ===========
    chatFormDOM.addEventListener('submit', function(e){
      e.preventDefault();
      sendMessage();
    });
    chatInput.addEventListener('keydown', function(e){
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    loadMoreBtn.onclick = ()=>loadHistory(true);
    async function sendMessage() {
      if(sending) return;
      let text = chatInput.value.trim();
      if(!text && !currentAttachment) return;
      sending=true;
      let nowTime = getTime();
      messages.push({
        role:'user',text:text,time:nowTime,status:'sent',attachment:currentAttachment
      });
      renderMessages();
      chatInput.value=''; typingIndicator.style.display = 'block';
      let token = getCookie('jwt_token') || localStorage.getItem('jwt_token');
      // Context: Last 10 messages from this channel including professor & user for continuity
      let contextMsgs = messages
        .filter(m => m.role === 'user' || m.role === 'prof') // Only user/prof msgs
        .slice(-10)
        .map(m => ({role:m.role==='prof'?'professor':'user',content:m.text}));
      let payload = { messages: [...contextMsgs, {role:'user',content:text}], channel:currentChannel };
      if(currentAttachment) {
        payload.image = { mimeType: currentAttachment.type, data: currentAttachment.data, fileName: currentAttachment.name };
      }
      try{
        const resp = await fetch('https://examguard-jmvj.onrender.com/api/ai-chat/send', {
          method:'POST',
          headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
          body:JSON.stringify(payload)
        });
        const data = await resp.json();
        let profMsg = {
          role:'prof',
          text: (data.reply||''),
          time: getTime(),
        };
        messages.push(profMsg); typingIndicator.style.display = 'none';
        renderMessages();
      }catch(e){
        messages.push({
          role:'prof',
          text:'<span style="color:red;">Error contacting Academic Tutor.</span>',
          time:getTime(),
        });
        typingIndicator.style.display = 'none';
        renderMessages();
      }
      sending=false;currentAttachment=null;attachInput.value='';
    }
    // ============= INIT ===========
    checkSession();
  </script>
</body>
